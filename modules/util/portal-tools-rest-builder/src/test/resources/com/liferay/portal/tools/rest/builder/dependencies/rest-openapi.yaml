components:
    schemas:
        Document:
            description:
                "https://www.schema.org/Document"
            properties:
                dateCreated:
                    format: date-time
                    type: string
                dateModified:
                    format: date-time
                    type: string
                description:
                    type: string
                documentId:
                    format: int64
                    type: integer
                folderId:
                    format: int64
                    type: integer
                name:
                    type: string
            type: object
        Folder:
            description:
                "https://www.schema.org/Folder"
            properties:
                dateCreated:
                    format: date-time
                    type: string
                dateModified:
                    format: date-time
                    type: string
                description:
                    type: string
                documentsRepository:
                    $ref: "#/components/schemas/Folder"
                externalField:
                    items:
                        $ref: "src/test/resources/com/liferay/portal/tools/rest/builder/external-dependencies/rest-openapi.yaml#ExternalReferenceElement1"
                    type: array
                id:
                    format: int64
                    type: integer
                name:
                    type: string
                self:
                    type: string
                subFolders:
                    $ref: "#/components/schemas/Folder"
            type: object
        Test:
            description:
                Test Component to test the REST Builder support for advanced features
            properties:
                id:
                    format: int64
                    type: integer
                jsonProperty:
                    type: string
                    xml:
                        name: xmlProperty
                property-with-hyphens:
                    type: string
        UnreferencedSchemaComponent:
            properties:
                description:
                    type: string
                external-reference-field:
                    items:
                        $ref: "src/test/resources/com/liferay/portal/tools/rest/builder/external-dependencies/rest-openapi.yaml#ExternalReferenceElement2"
                    type: array
                id:
                    format: int64
                    type: integer
info:
    title: ""
    version: "1.0.0"
openapi: "3.0.1"
paths:
    /document/{documentId}:
        get:
            operationId: getDocumentForcePredictableOperationIdTest
            parameters:
                - in: path
                  name: documentId
                  required: true
                  schema:
                      format: int64
                      type: integer
            responses:
                default:
                    content:
                        "application/json":
                            schema:
                                $ref: "#/components/schemas/Document"
                        "application/xml":
                            schema:
                                $ref: "#/components/schemas/Document"
                    description:
                        "Default response"
    /folder:
        get:
            responses:
                200:
                    content:
                        "*/*":
                            schema:
                                items:
                                    $ref: "#/components/schemas/Folder"
                                type: array
                    description:
                        "OK"
    /folder/count:
        get:
            description:
                Retrieves the folders count.
            responses:
                200:
                    content:
                        text/plain:
                            schema:
                                example: 0
                                format: int32
                                type: integer
                    description:
                        "OK"
    /folder/{folderId}:
        get:
            parameters:
                - in: path
                  name: folderId
                  required: true
                  schema:
                      format: int64
                      type: integer
            responses:
                200:
                    content:
                        "application/json":
                            schema:
                                $ref: "#/components/schemas/Folder"
                    description:
                        "OK"
    /tests/{testId}:
        get:
            parameters:
                - in: path
                  name: testId
                  required: true
                  schema:
                      format: int64
                      type: integer
            responses:
                200:
                    content:
                        "application/json":
                            schema:
                                $ref: "#/components/schemas/Test"
                    description:
                        "OK"