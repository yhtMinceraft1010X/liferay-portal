components:
    schemas:
        Clause:
            properties:
                additive:
                    type: boolean
                boost:
                    format: float
                    type: number
                context:
                    type: string
                disabled:
                    type: boolean
                field:
                    type: string
                name:
                    type: string
                occur:
                    type: string
                parent:
                    type: string
                query:
                    type: object
                type:
                    type: string
                value:
                    type: string
            type: object
        Condition:
            properties:
                in:
                    properties:
                        parameterName:
                            type: string
                        values:
                            items:
                                type: object
                            type: array
                    type: object
                allConditions:
                    items:
                        $ref: "#/components/schemas/Condition"
                    type: array
                anyConditions:
                    items:
                        $ref: "#/components/schemas/Condition"
                    type: array
                contains:
                    properties:
                        parameterName:
                            type: string
                        value:
                            type: object
                        values:
                            items:
                                type: object
                            type: array
                    type: object
                equals:
                    properties:
                        format:
                            type: string
                        parameterName:
                            type: string
                        value:
                            type: object
                    type: object
                exists:
                    properties:
                        parameterName:
                            type: string
                    type: object
                not:
                    $ref: "#/components/schemas/Condition"
                range:
                    properties:
                        format:
                            type: string
                        gt:
                            type: object
                        gte:
                            type: object
                        lt:
                            type: object
                        lte:
                            type: object
                        parameterName:
                            type: string
                    type: object
            type: object
        DocumentField:
            properties:
                values:
                    items:
                        type: object
                    type: array
        HighlightField:
            properties:
                fragment_offset:
                    type: integer
                fragment_size:
                    type: integer
                number_of_fragments:
                    type: integer
        Parameter:
            properties:
                dateFormat:
                    type: string
                defaultValueDouble:
                    format: double
                    type: number
                defaultValueFloat:
                    format: float
                    type: number
                defaultValueInteger:
                    type: integer
                defaultValueLong:
                    format: int64
                    type: integer
                defaultValueString:
                    type: string
                defaultValuesIntegerArray:
                    items:
                        type: integer
                    type: array
                defaultValuesLongArray:
                    items:
                        format: int64
                        type: integer
                    type: array
                defaultValuesStringArray:
                    items:
                        type: string
                    type: array
                maxValueDouble:
                    format: double
                    type: number
                maxValueFloat:
                    format: float
                    type: number
                maxValueInteger:
                    type: integer
                maxValueLong:
                    format: int64
                    type: integer
                minValueDouble:
                    format: double
                    type: number
                minValueFloat:
                    format: float
                    type: number
                minValueInteger:
                    type: integer
                minValueLong:
                    format: int64
                    type: integer
                parameterType:
                    enum: [Date, Double, Float, Integer, IntegerArray, Long, LongArray, String, StringArray, TimeRange]
                    type: string
        SXPBlueprint:
            properties:
                configuration:
                    properties:
                        advanced:
                            properties:
                                excludes:
                                    items:
                                        type: string
                                    type: array
                                includes:
                                    items:
                                        type: string
                                    type: array
                            type: object
                        aggregationConfiguration:
                            properties:
                                aggs:
                                    type: object
                            type: object
                        facet:
                            properties:
                                enabled:
                                    type: boolean
                            type: object
                        general:
                            properties:
                                clauseContributorsExcludes:
                                    items:
                                        type: string
                                    type: array
                                clauseContributorsIncludes:
                                    items:
                                        type: string
                                    type: array
                                emptySearchEnabled:
                                    type: boolean
                                explain:
                                    type: boolean
                                includeResponseString:
                                    type: boolean
                                searchableAssetTypes:
                                    items:
                                        type: string
                                    type: array
                            type: object
                        highlight:
                            properties:
                                fields:
                                    additionalProperties:
                                        $ref: "#/components/schemas/HighlightField"
                                    type: object
                                fragment_size:
                                    type: integer
                                number_of_fragments:
                                    type: integer
                                post_tags:
                                    items:
                                        type: string
                                    type: array
                                pre_tags:
                                    items:
                                        type: string
                                    type: array
                                require_field_match:
                                    type: boolean
                                type:
                                    type: string
                            type: object
                        parameters:
                            additionalProperties:
                                $ref: "#/components/schemas/Parameter"
                            type: object
                        queryConfiguration:
                            properties:
                                applyIndexerClauses:
                                    type: boolean
                                queryEntries:
                                    items:
                                        properties:
                                            clauses:
                                                items:
                                                    $ref: "#/components/schemas/Clause"
                                                type: array
                                            condition:
                                                $ref: "#/components/schemas/Condition"
                                            enabled:
                                                type: boolean
                                            postFilterClauses:
                                                items:
                                                    $ref: "#/components/schemas/Clause"
                                                type: array
                                            rescores:
                                                items:
                                                    properties:
                                                        query:
                                                            type: object
                                                        queryWeight:
                                                            format: float
                                                            type: number
                                                        rescoreQueryWeight:
                                                            format: float
                                                            type: number
                                                        scoreMode:
                                                            type: string
                                                        windowSize:
                                                            type: integer
                                                    type: object
                                                type: array
                                        type: object
                                    type: array
                            type: object
                        sortConfiguration:
                            properties:
                                sorts:
                                    type: object
                            type: object
                    type: object
                description:
                    type: string
                id:
                    format: int64
                    type: integer
                title:
                    type: string
            type: object
        SXPElement:
            properties:
                description:
                    type: string
                id:
                    format: int64
                    type: integer
                title:
                    type: string
            type: object
        SearchRequest:
            properties:
                queryString:
                    type: string
            type: object
        SearchResponse:
            properties:
                documents:
                    items:
                        properties:
                            documentFields:
                                additionalProperties:
                                    $ref: "#/components/schemas/DocumentField"
                                type: object
                            explanation:
                                type: string
                            score:
                                format: double
                                type: number
                        type: object
                    type: array
                maxScore:
                    format: double
                    type: number
                page:
                    type: integer
                pageSize:
                    type: integer
                request:
                    type: object
                requestString:
                    type: string
                response:
                    type: object
                responseString:
                    type: string
                searchRequest:
                    $ref: "#/components/schemas/SearchRequest"
                totalHits:
                    type: integer
            type: object
info:
    description:
        "A Java client JAR is available for use with the group ID 'com.liferay', artifact ID
