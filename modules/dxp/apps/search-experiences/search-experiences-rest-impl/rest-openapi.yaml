components:
    schemas:
        Clause:
            properties:
                additive:
                    type: boolean
                boost:
                    format: float
                    type: number
                context:
                    type: string
                disabled:
                    type: boolean
                field:
                    type: string
                name:
                    type: string
                occur:
                    type: string
                parent:
                    type: string
                query:
                    type: object
                type:
                    type: string
                value:
                    type: string
            type: object
        Condition:
            properties:
                in:
                    properties:
                        parameterName:
                            type: string
                        value:
                            type: object
                    type: object
                allConditions:
                    items:
                        $ref: "#/components/schemas/Condition"
                    type: array
                anyConditions:
                    items:
                        $ref: "#/components/schemas/Condition"
                    type: array
                contains:
                    properties:
                        parameterName:
                            type: string
                        value:
                            type: object
                    type: object
                equals:
                    properties:
                        format:
                            type: string
                        parameterName:
                            type: string
                        value:
                            type: object
                    type: object
                exists:
                    properties:
                        parameterName:
                            type: string
                    type: object
                not:
                    $ref: "#/components/schemas/Condition"
                range:
                    properties:
                        format:
                            type: string
                        gt:
                            type: object
                        gte:
                            type: object
                        lt:
                            type: object
                        lte:
                            type: object
                        parameterName:
                            type: string
                    type: object
            type: object
        Configuration:
            properties:
                advancedConfiguration:
                    properties:
                        source:
                            properties:
                                excludes:
                                    items:
                                        type: string
                                    type: array
                                fetchSource:
                                    type: boolean
                                includes:
                                    items:
                                        type: string
                                    type: array
                            type: object
                    type: object
                aggregationConfiguration:
                    properties:
                        aggs:
                            type: object
                    type: object
                generalConfiguration:
                    properties:
                        clauseContributorsExcludes:
                            items:
                                type: string
                            type: array
                        clauseContributorsIncludes:
                            items:
                                type: string
                            type: array
                        emptySearchEnabled:
                            type: boolean
                        explain:
                            type: boolean
                        includeResponseString:
                            type: boolean
                        languageId:
                            type: string
                        queryString:
                            type: string
                        searchableAssetTypes:
                            items:
                                type: string
                            type: array
                        timeZoneId:
                            type: string
                    type: object
                highlightConfiguration:
                    properties:
                        fields:
                            additionalProperties:
                                $ref: "#/components/schemas/HighlightField"
                            type: object
                        fragment_size:
                            type: integer
                        number_of_fragments:
                            type: integer
                        post_tags:
                            items:
                                type: string
                            type: array
                        pre_tags:
                            items:
                                type: string
                            type: array
                        require_field_match:
                            type: boolean
                        type:
                            type: string
                    type: object
                parameterConfiguration:
                    properties:
                        parameters:
                            additionalProperties:
                                $ref: "#/components/schemas/Parameter"
                            type: object
                    type: object
                queryConfiguration:
                    properties:
                        applyIndexerClauses:
                            type: boolean
                        queryEntries:
                            items:
                                properties:
                                    clauses:
                                        items:
                                            $ref: "#/components/schemas/Clause"
                                        type: array
                                    condition:
                                        $ref: "#/components/schemas/Condition"
                                    enabled:
                                        type: boolean
                                    postFilterClauses:
                                        items:
                                            $ref: "#/components/schemas/Clause"
                                        type: array
                                    rescores:
                                        items:
                                            properties:
                                                query:
                                                    type: object
                                                queryWeight:
                                                    format: float
                                                    type: number
                                                rescoreQueryWeight:
                                                    format: float
                                                    type: number
                                                scoreMode:
                                                    type: string
                                                windowSize:
                                                    type: integer
                                            type: object
                                        type: array
                                type: object
                            type: array
                    type: object
                searchContextAttributes:
                    additionalProperties:
                        type: object
                    type: object
                sortConfiguration:
                    properties:
                        sorts:
                            type: object
                    type: object
            type: object
        DocumentField:
            properties:
                values:
                    items:
                        type: object
                    type: array
        ElementDefinition:
            properties:
                category:
                    type: string
                configuration:
                    $ref: "#/components/schemas/Configuration"
                icon:
                    type: string
                uiConfiguration:
                    properties:
                        fieldSets:
                            items:
                                properties:
                                    fields:
                                        items:
                                            properties:
                                                defaultValue:
                                                    type: object
                                                fieldMappings:
                                                    items:
                                                        properties:
                                                            boost:
                                                                format: float
                                                                type: number
                                                            field:
                                                                type: string
                                                            locale:
                                                                type: string
                                                        type: object
                                                    type: array
                                                helpText:
                                                    type: string
                                                label:
                                                    type: string
                                                name:
                                                    type: string
                                                type:
                                                    type: string
                                                typeOptions:
                                                    properties:
                                                        boost:
                                                            type: boolean
                                                        format:
                                                            type: string
                                                        max:
                                                            type: object
                                                        min:
                                                            type: object
                                                        nullable:
                                                            type: boolean
                                                        options:
                                                            items:
                                                                properties:
                                                                    label:
                                                                        type: string
                                                                    value:
                                                                        type: string
                                                                type: object
                                                            type: array
                                                        required:
                                                            type: boolean
                                                        step:
                                                            type: object
                                                        unit:
                                                            type: string
                                                        unitSuffix:
                                                            type: string
                                                    type: object
                                            type: object
                                        type: array
                                type: object
                            type: array
                    type: object
            type: object
        ElementInstance:
            properties:
                configurationEntry:
                    $ref: "#/components/schemas/Configuration"
                sxpElement:
                    $ref: "#/components/schemas/SXPElement"
                sxpElementId:
                    format: int64
                    type: integer
                type:
                    type: integer
                uiConfigurationValues:
                    additionalProperties:
                        type: object
                    type: object
            type: object
        FieldMappingInfo:
            properties:
                languageIdPosition:
                    type: integer
                name:
                    type: string
                type:
                    type: string
        HighlightField:
            properties:
                fragment_offset:
                    type: integer
                fragment_size:
                    type: integer
                number_of_fragments:
                    type: integer
        KeywordQueryContributor:
            properties:
                className:
                    type: string
        ModelPrefilterContributor:
            properties:
                className:
                    type: string
        Parameter:
            properties:
                defaultValue:
                    type: object
                format:
                    type: string
                max:
                    type: object
                min:
                    type: object
                type:
                    enum: [Boolean, Date, Double, Float, Integer, IntegerArray, Long, LongArray, String, StringArray, TimeRange]
                    type: string
            type: object
        QueryPrefilterContributor:
            properties:
                className:
                    type: string
        SXPBlueprint:
            properties:
                actions:
                    additionalProperties:
                        additionalProperties:
                            type: string
                        type: object
                    readOnly: true
                    type: object
                configuration:
                    $ref: "#/components/schemas/Configuration"
                createDate:
                    format: date
                    type: string
                description:
                    type: string
                description_i18n:
                    additionalProperties:
                        type: string
                    type: object
                elementInstances:
                    items:
                        $ref: "#/components/schemas/ElementInstance"
                    type: array
                id:
                    format: int64
                    type: integer
                modifiedDate:
                    format: date
                    type: string
                schemaVersion:
                    type: string
                title:
                    type: string
                title_i18n:
                    additionalProperties:
                        type: string
                    type: object
                userName:
                    type: string
            type: object
        SXPElement:
            properties:
                actions:
                    additionalProperties:
                        additionalProperties:
                            type: string
                        type: object
                    readOnly: true
                    type: object
                createDate:
                    format: date
                    type: string
                description:
                    type: string
                description_i18n:
                    additionalProperties:
                        type: string
                    type: object
                elementDefinition:
                    $ref: "#/components/schemas/ElementDefinition"
                hidden:
                    type: boolean
                id:
                    format: int64
                    type: integer
                modifiedDate:
                    format: date
                    type: string
                readOnly:
                    type: boolean
                schemaVersion:
                    type: string
                title:
                    type: string
                title_i18n:
                    additionalProperties:
                        type: string
                    type: object
                type:
                    type: integer
                userName:
                    type: string
            type: object
        SXPParameterContributorDefinition:
            properties:
                className:
                    type: string
                description:
                    type: string
                templateVariable:
                    type: string
            type: object
        SearchRequest:
            properties:
                queryString:
                    type: string
            type: object
        SearchResponse:
            properties:
                errors:
                    items:
                        additionalProperties:
                            type: string
                        type: object
                    type: array
                page:
                    type: integer
                pageSize:
                    type: integer
                request:
                    type: object
                requestString:
                    type: string
                response:
                    type: object
                responseString:
                    type: string
                searchHits:
                    properties:
                        hits:
                            items:
                                properties:
                                    documentFields:
                                        additionalProperties:
                                            $ref: "#/components/schemas/DocumentField"
                                        type: object
                                    explanation:
                                        type: string
                                    id:
                                        type: string
                                    score:
                                        format: float
                                        type: number
                                    version:
                                        format: int64
                                        type: integer
                                type: object
                            type: array
                        maxScore:
                            format: float
                            type: number
                        totalHits:
                            format: int64
                            type: integer
                    type: object
                searchRequest:
                    $ref: "#/components/schemas/SearchRequest"
            type: object
        SearchableAssetName:
            properties:
                className:
                    type: string
            type: object
        SearchableAssetNameDisplay:
            properties:
                className:
                    type: string
                displayName:
                    type: string
            type: object
