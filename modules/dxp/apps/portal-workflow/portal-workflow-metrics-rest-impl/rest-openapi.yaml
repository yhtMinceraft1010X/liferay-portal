components:
    schemas:
        Assignee:
            description:
                https://schema.org/Assignee
            properties:
                id:
                    description:
                        The user's ID.
                    format: int64
                    readOnly: true
                    type: integer
                image:
                    description:
                        A relative URL to the user's profile image.
                    format: uri
                    readOnly: true
                    type: string
                name:
                    description:
                        The user's full name.
                    readOnly: true
                    type: string
                reviewer:
                    readOnly: true
                    type: boolean
            type: object
        AssigneeBulkSelection:
            description:
                https://schema.org/AssigneeBulkSelection
            properties:
                instanceIds:
                    items:
                        format: int64
                        type: integer
                    type: array
            type: object
        AssigneeMetric:
            description:
                https://schema.org/AssigneeMetric
            properties:
                assignee:
                    $ref: "#/components/schemas/Assignee"
                durationTaskAvg:
                    format: int64
                    type: integer
                onTimeTaskCount:
                    format: int64
                    type: integer
                overdueTaskCount:
                    format: int64
                    type: integer
                taskCount:
                    format: int64
                    type: integer
            type: object
        AssigneeMetricBulkSelection:
            description:
                https://schema.org/AssigneeMetricBulkSelection
            properties:
                completed:
                    type: boolean
                dateEnd:
                    format: date-time
                    type: string
                dateStart:
                    format: date-time
                    type: string
                instanceIds:
                    items:
                        format: int64
                        type: integer
                    type: array
                keywords:
                    type: string
                roleIds:
                    items:
                        format: int64
                        type: integer
                    type: array
                taskNames:
                    items:
                        type: string
                    type: array
            type: object
        Calendar:
            description:
                https://www.schema.org/Calendar
            properties:
                defaultCalendar:
                    type: boolean
                key:
                    type: string
                title:
                    type: string
            type: object
        Creator:
            description:
                https://schema.org/Creator
            properties:
                id:
                    description:
                        The user's ID.
                    format: int64
                    type: integer
                name:
                    description:
                        The user's full name.
                    type: string
            type: object
        GenericError:
            description:
                https://www.schema.org/GenericError
            properties:
                fieldName:
                    type: string
                message:
                    type: string
            type: object
        Histogram:
            description:
                https://www.schema.org/Histogram
            properties:
                key:
                    type: string
                value:
                    format: double
                    type: number
            type: object
        HistogramMetric:
            description:
                https://www.schema.org/HistogramMetric
            properties:
                histograms:
                    items:
                        $ref: "#/components/schemas/Histogram"
                    type: array
                unit:
                    enum: [Days, Hours, Months, Weeks, Years]
                    type: string
                value:
                    format: double
                    type: number
            type: object
        Index:
            properties:
                group:
                    enum: [All, Metric, SLA]
                    readOnly: true
                    type: string
                key:
                    type: string
                label:
                    readOnly: true
                    type: string
            type: object
        Instance:
            description:
                https://www.schema.org/Instance
            properties:
                active:
                    type: boolean
                assetTitle:
                    readOnly: true
                    type: string
                assetTitle_i18n:
                    additionalProperties:
                        type: string
                    type: object
                assetType:
                    readOnly: true
                    type: string
                assetType_i18n:
                    additionalProperties:
                        type: string
                    type: object
                assignees:
                    items:
                        $ref: "#/components/schemas/Assignee"
                    readOnly: true
                    type: array
                className:
                    type: string
                classPK:
                    format: int64
                    type: integer
                completed:
                    type: boolean
                creator:
                    $ref: "#/components/schemas/Creator"
                dateCompletion:
                    format: date-time
                    type: string
                dateCreated:
                    format: date-time
                    type: string
                dateModified:
                    format: date-time
                    type: string
                duration:
                    format: int64
                    type: integer
                id:
                    format: int64
                    type: integer
                processId:
                    format: int64
                    type: integer
                processVersion:
                    type: string
                slaResults:
                    items:
                        $ref: "#/components/schemas/SLAResult"
                    readOnly: true
                    type: array
                slaStatus:
                    enum: [OnTime, Overdue, Untracked]
                    readOnly: true
                    type: string
                taskNames:
                    items:
                        type: string
                    readOnly: true
                    type: array
                transitions:
                    items:
                        $ref: "#/components/schemas/Transition"
                    type: array
            type: object
        Node:
            description:
                https://www.schema.org/Node
            properties:
                dateCreated:
                    format: date-time
                    type: string
                dateModified:
                    format: date-time
                    type: string
                id:
                    format: int64
                    type: integer
                initial:
                    type: boolean
                label:
                    readOnly: true
                    type: string
                name:
                    type: string
                processId:
                    format: int64
                    type: integer
                processVersion:
                    type: string
                terminal:
                    type: boolean
                type:
                    type: string
            type: object
        NodeKey:
            description:
                https://www.schema.org/NodeKey
            properties:
                executionType:
                    type: string
                id:
                    type: string
            type: object
        NodeMetric:
            description:
                https://www.schema.org/NodeMetric
            properties:
                breachedInstanceCount:
                    format: int64
                    type: integer
                breachedInstancePercentage:
                    format: double
                    type: number
                durationAvg:
                    format: int64
                    type: integer
                instanceCount:
                    format: int64
                    type: integer
                node:
                    $ref: "#/components/schemas/Node"
                onTimeInstanceCount:
                    format: int64
                    type: integer
                overdueInstanceCount:
                    format: int64
                    type: integer
            type: object
        Process:
            description:
                https://www.schema.org/Process
            properties:
                active:
                    type: boolean
                dateCreated:
                    format: date-time
                    type: string
                dateModified:
                    format: date-time
                    type: string
                description:
                    type: string
                id:
                    format: int64
                    type: integer
                name:
                    type: string
                title:
                    readOnly: true
                    type: string
                title_i18n:
                    additionalProperties:
                        type: string
                    type: object
                version:
                    type: string
            type: object
        ProcessMetric:
            description:
                https://www.schema.org/ProcessMetric
            properties:
                instanceCount:
                    format: int64
                    type: integer
                onTimeInstanceCount:
                    format: int64
                    type: integer
                overdueInstanceCount:
                    format: int64
                    type: integer
                process:
                    $ref: "#/components/schemas/Process"
                untrackedInstanceCount:
                    format: int64
                    type: integer
            type: object
        ProcessVersion:
            description:
                https://www.schema.org/ProcessVersion
            properties:
                name:
                    type: string
            type: object
        ReindexStatus:
            description:
                https://www.schema.org/ReindexStatus
            properties:
                completionPercentage:
                    format: int64
                    readOnly: true
                    type: integer
                key:
                    readOnly: true
                    type: string
            type: object
        Role:
            description:
                https://www.schema.org/Role
            properties:
                id:
                    description:
                        The role's ID.
                    format: int64
                    readOnly: true
                    type: integer
                name:
                    description:
                        The role's name.
                    readOnly: true
                    type: string
            type: object
        SLA:
            description:
                https://www.schema.org/SLA
            properties:
                calendarKey:
                    type: string
                dateModified:
                    format: date-time
                    type: string
                description:
                    type: string
                duration:
                    format: int64
                    type: integer
                id:
                    format: int64
                    type: integer
                name:
                    type: string
                pauseNodeKeys:
                    properties:
                        nodeKeys:
                            items:
                                $ref: "#/components/schemas/NodeKey"
                            type: array
                        status:
                            type: integer
                    type: object
                processId:
                    format: int64
                    type: integer
                startNodeKeys:
                    properties:
                        nodeKeys:
                            items:
                                $ref: "#/components/schemas/NodeKey"
                            type: array
                        status:
                            type: integer
                    type: object
                status:
                    type: integer
                stopNodeKeys:
                    properties:
                        nodeKeys:
                            items:
                                $ref: "#/components/schemas/NodeKey"
                            type: array
                        status:
                            type: integer
                    type: object
            type: object
        SLAResult:
            description:
                https://www.schema.org/SLA
            properties:
                dateModified:
                    format: date-time
                    type: string
                dateOverdue:
                    format: date-time
                    type: string
                id:
                    format: int64
                    type: integer
                name:
                    type: string
                onTime:
                    type: boolean
                remainingTime:
                    format: int64
                    type: integer
                status:
                    enum: [NEW, PAUSED, RUNNING, STOPPED]
                    type: string
            type: object
        Task:
            description:
                https://www.schema.org/Task
            properties:
                assetTitle:
                    readOnly: true
                    type: string
                assetTitle_i18n:
                    additionalProperties:
                        type: string
                    type: object
                assetType:
                    readOnly: true
                    type: string
                assetType_i18n:
                    additionalProperties:
                        type: string
                    type: object
                assignee:
                    $ref: "#/components/schemas/Assignee"
                className:
                    type: string
                classPK:
                    format: int64
                    type: integer
                completed:
                    type: boolean
                completionUserId:
                    format: int64
                    type: integer
                dateCompletion:
                    format: date-time
                    type: string
                dateCreated:
                    format: date-time
                    type: string
                dateModified:
                    format: date-time
                    type: string
                duration:
                    format: int64
                    type: integer
                id:
                    format: int64
                    type: integer
                instanceId:
                    format: int64
                    type: integer
                label:
                    readOnly: true
                    type: string
                name:
                    type: string
                nodeId:
                    format: int64
                    type: integer
                processId:
                    format: int64
                    type: integer
                processVersion:
                    type: string
            type: object
        TaskBulkSelection:
            description:
                https://schema.org/TaskBulkSelection
            properties:
                assigneeIds:
                    items:
                        format: int64
                        type: integer
                    type: array
                instanceIds:
                    items:
                        format: int64
                        type: integer
                    type: array
                processId:
                    format: int64
                    type: integer
                slaStatuses:
                    items:
                        enum: [OnTime, Overdue, Untracked]
                        type: string
                    type: array
                taskNames:
                    items:
                        type: string
                    type: array
            type: object
        TimeRange:
            description:
                https://www.schema.org/TimeRange
            properties:
                dateEnd:
                    format: date-time
                    type: string
                dateStart:
                    format: date-time
                    type: string
                defaultTimeRange:
                    type: boolean
                id:
                    type: integer
                name:
                    type: string
            type: object
        Transition:
            description:
                Represents the transition to be launched by the task's workflow.
            properties:
                label:
                    readOnly: true
                    type: string
                name:
                    readOnly: true
                    type: string
            type: object
