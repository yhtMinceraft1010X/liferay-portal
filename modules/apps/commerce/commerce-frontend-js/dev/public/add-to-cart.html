<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Add to Cart Component</title>

		<meta charset="utf-8" />
		<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" />
		<meta content="#000000" name="theme-color" />

		<link href="https://cdn.jsdelivr.net/npm/clay/lib/css/atlas.css" rel="stylesheet" />
	</head>

	<body>
		<div class="container py-4">
			<div class="mb-3">
				<label>Card</label>

				<div class="pt-1" id="add-to-cart-card"></div>
			</div>

			<div class="mb-3">
				<label>Card - select</label>

				<div class="pt-1" id="add-to-cart-card-select"></div>
			</div>

			<div class="mb-3">
				<label>Product Detail</label>

				<div class="pt-1" id="add-to-cart-product-detail"></div>
			</div>

			<div class="mb-3">
				<label>Product Detail - select</label>

				<div class="pt-1" id="add-to-cart-product-detail-select"></div>
			</div>

			<div class="mb-3">
				<label>Shop by Diagram</label>

				<div class="pt-1" id="add-to-cart-sbd"></div>
			</div>

			<div class="mb-3">
				<label>Shop by Diagram - select</label>

				<div class="pt-1" id="add-to-cart-sbd-select"></div>
			</div>

			<div class="mb-3">
				<label>Add to Cart Button</label>

				<div class="pt-1" id="add-to-cart-button"></div>
			</div>
		</div>

		<script src="/js/static-env-utils.js"></script>
		<script src="/AddToCart.js"></script>
	</body>
</html>
