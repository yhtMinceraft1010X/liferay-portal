components:
    parameters:
        addressId:
            in: path
            explode: false
            name: addressId
            required: true
            schema:
                description:
                    Address Id
                format: int64
                type: integer
            style: simple
        cartCommentId:
            in: path
            explode: false
            name: cartCommentId
            required: true
            schema:
                description:
                    Comment Id
                format: int64
                type: integer
            style: simple
        cartId:
            in: path
            explode: false
            name: cartId
            required: true
            schema:
                description:
                    Cart Id
                format: int64
                type: integer
            style: simple
        cartItemId:
            in: path
            explode: false
            name: cartItemId
            required: true
            schema:
                description:
                    Cart Item Id
                format: int64
                type: integer
            style: simple
        channelId:
            in: path
            explode: false
            name: channelId
            required: true
            schema:
                description:
                    Channel Id
                format: int64
                type: integer
            style: simple
    schemas:
        Address:
            properties:
                city:
                    type: string
                country:
                    type: string
                countryISOCode:
                    type: string
                description:
                    type: string
                id:
                    format: int64
                    type: integer
                latitude:
                    format: double
                    type: number
                longitude:
                    format: double
                    type: number
                name:
                    type: string
                phoneNumber:
                    type: string
                region:
                    type: string
                regionISOCode:
                    type: string
                street1:
                    type: string
                street2:
                    type: string
                street3:
                    type: string
                type:
                    readOnly: true
                    type: string
                typeId:
                    format: int32
                    type: integer
                vatNumber:
                    type: string
                zip:
                    type: string
            required:
                - city
                - countryISOCode
                - name
                - street1
            type: object
        Cart:
            properties:
                account:
                    readOnly: true
                    type: string
                accountId:
                    format: int64
                    type: integer
                author:
                    readOnly: true
                    type: string
                billingAddress:
                    $ref: "#/components/schemas/Address"
                billingAddressId:
                    format: int64
                    type: integer
                cartItems:
                    items:
                        $ref: "#/components/schemas/CartItem"
                    type: array
                channelId:
                    format: int64
                    readOnly: true
                    type: integer
                couponCode:
                    type: string
                createDate:
                    format: date
                    readOnly: true
                    type: string
                currencyCode:
                    type: string
                customFields:
                    additionalProperties: true
                    type: object
                errorMessages:
                    items:
                        type: string
                    type: array
                id:
                    format: int64
                    readOnly: true
                    type: integer
                lastPriceUpdateDate:
                    format: date
                    readOnly: true
                    type: string
                modifiedDate:
                    format: date
                    readOnly: true
                    type: string
                notes:
                    items:
                        $ref: "#/components/schemas/CartComment"
                    type: array
                orderStatusInfo:
                    allOf:
                        - $ref: "#/components/schemas/Status"
                    readOnly: true
                orderTypeExternalReferenceCode:
                    example: AB-34098-789-N
                    type: string
                orderTypeId:
                    format: int64
                    type: integer
                orderUUID:
                    readOnly: true
                    type: string
                paymentMethod:
                    type: string
                paymentMethodLabel:
                    readOnly: true
                    type: string
                paymentStatus:
                    format: int32
                    readOnly: true
                    type: integer
                paymentStatusInfo:
                    allOf:
                        - $ref: "#/components/schemas/Status"
                    readOnly: true
                paymentStatusLabel:
                    readOnly: true
                    type: string
                printedNote:
                    type: string
                purchaseOrderNumber:
                    readOnly: true
                    type: string
                shippingAddress:
                    $ref: "#/components/schemas/Address"
                shippingAddressId:
                    format: int64
                    type: integer
                shippingMethod:
                    type: string
                shippingOption:
                    type: string
                status:
                    readOnly: true
                    type: string
                summary:
                    $ref: "#/components/schemas/Summary"
                useAsBilling:
                    type: boolean
                valid:
                    readOnly: true
                    type: boolean
                workflowStatusInfo:
                    allOf:
                        - $ref: "#/components/schemas/Status"
                    readOnly: true
            type: object
        CartComment:
            properties:
                author:
                    readOnly: true
                    type: string
                content:
                    type: string
                id:
                    format: int64
                    readOnly: true
                    type: integer
                orderId:
                    format: int64
                    readOnly: true
                    type: integer
                restricted:
                    type: boolean
            type: object
        CartItem:
            properties:
                adaptiveMediaImageHTMLTag:
                    readOnly: true
                    type: string
                cartItems:
                    items:
                        $ref: "#/components/schemas/CartItem"
                    type: array
                customFields:
                    additionalProperties: true
                    type: object
                errorMessages:
                    items:
                        type: string
                    type: array
                id:
                    format: int64
                    readOnly: true
                    type: integer
                name:
                    readOnly: true
                    type: string
                options:
                    type: string
                parentCartItemId:
                    format: int64
                    readOnly: true
                    type: integer
                price:
                    $ref: "#/components/schemas/Price"
                productId:
                    format: int64
                    type: integer
                productURLs:
                    additionalProperties:
                        type: string
                    example:
                        en_US: product-url-us
                        hr_HR: product-url-hr
                        hu_HU: product-url-hu
                    readOnly: true
                    type: object
                quantity:
                    format: int32
                    type: integer
                settings:
                    $ref: "#/components/schemas/Settings"
                sku:
                    readOnly: true
                    type: string
                skuId:
                    format: int64
                    type: integer
                subscription:
                    example: true
                    readOnly: true
                    type: boolean
                thumbnail:
                    readOnly: true
                    type: string
                valid:
                    readOnly: true
                    type: boolean
            type: object
        CouponCode:
            properties:
                code:
                    type: string
            type: object
        Error:
            properties:
                errorCode:
                    description:
                        Internal error code mapping
                    example: 996
                    readOnly: true
                    type: integer
                errorDescription:
                    example: Unable to find currency. Currency code should be expressed with
                        3-letter ISO 4217 format.
                    readOnly: true
                    type: string
                message:
                    example: No CommerceCurrency exists with the key {groupId=41811, code=US
                        Dollar}
                    readOnly: true
                    type: string
                status:
                    description:
                        HTTP Status code
                    example: 404
                    readOnly: true
                    type: integer
            required:
                - errorCode
                - errorDescription
                - message
                - status
            type: object
        PaymentMethod:
            properties:
                description:
                    type: string
                key:
                    type: string
                name:
                    type: string
            type: object
        Price:
            properties:
                currency:
                    type: string
                discount:
                    format: double
                    type: number
                discountFormatted:
                    type: string
                discountPercentage:
                    type: string
                discountPercentageLevel1:
                    format: double
                    type: number
                discountPercentageLevel2:
                    format: double
                    type: number
                discountPercentageLevel3:
                    format: double
                    type: number
                discountPercentageLevel4:
                    format: double
                    type: number
                finalPrice:
                    format: double
                    type: number
                finalPriceFormatted:
                    type: string
                price:
                    format: double
                    type: number
                priceFormatted:
                    type: string
                promoPrice:
                    format: double
                    type: number
                promoPriceFormatted:
                    type: string
            type: object
        Settings:
            properties:
                allowedQuantities:
                    items:
                        format: int32
                        type: integer
                    type: array
                maxQuantity:
                    format: int32
                    type: integer
                minQuantity:
                    format: int32
                    type: integer
                multipleQuantity:
                    format: int32
                    type: integer
            type: object
        ShippingMethod:
            properties:
                description:
                    type: string
                id:
                    format: int64
                    type: integer
                name:
                    type: string
                shippingOptions:
                    items:
                        $ref: "#/components/schemas/ShippingOption"
                    type: array
            type: object
        ShippingOption:
            properties:
                amount:
                    format: double
                    type: number
                amountFormatted:
                    type: string
                label:
                    type: string
                name:
                    type: string
            type: object
        Status:
            properties:
                code:
                    format: int32
                    readOnly: true
                    type: integer
                label:
                    example: black
                    type: string
                label_i18n:
                    example: black
                    type: string
            type: object
        Summary:
            properties:
                currency:
                    type: string
                itemsQuantity:
                    type: integer
                shippingDiscountPercentages:
                    items:
                        type: string
                    type: array
                shippingDiscountValue:
                    format: double
                    type: number
                shippingDiscountValueFormatted:
                    type: string
                shippingValue:
                    format: double
                    type: number
                shippingValueFormatted:
                    type: string
                shippingValueWithTaxAmount:
                    format: double
                    type: number
                shippingValueWithTaxAmountFormatted:
                    type: string
                subtotal:
                    format: double
                    type: number
                subtotalDiscountPercentages:
                    items:
                        type: string
                    type: array
                subtotalDiscountValue:
                    format: double
                    type: number
                subtotalDiscountValueFormatted:
                    type: string
                subtotalFormatted:
                    type: string
                taxValue:
                    format: double
                    type: number
                taxValueFormatted:
                    type: string
                total:
                    format: double
                    type: number
                totalDiscountPercentages:
                    items:
                        type: string
                    type: array
                totalDiscountValue:
                    format: double
                    type: number
                totalDiscountValueFormatted:
                    type: string
                totalFormatted:
                    type: string
            type: object
