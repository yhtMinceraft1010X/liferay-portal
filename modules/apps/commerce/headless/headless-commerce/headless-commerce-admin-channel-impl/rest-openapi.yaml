                id:
                    example: 30324
                    format: int64
                    minimum: 0
                    type: integer
                name:
                    additionalProperties:
                        type: string
                    example:
                        en_US: Professional hand stainless steel saw for wood. Made to last and
                            saw forever. Made of best steel
                        hr_HR: Product Description HR
                        hu_HU: Product Description HU
                    type: object
                priority:
                    example: 1.2
                    format: double
                    type: number
            type: object
        TaxCategory:
            properties:
                description:
                    additionalProperties:
                        type: string
                    example:
                        en_US: Croatia
                        hr_HR: Hrvatska
                        hu_HU: Horvatorszag
                    type: object
                groupId:
                    example: 23130
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
                id:
                    example: 30130
                    format: int64
                    minimum: 0
                    type: integer
                name:
                    additionalProperties:
                        type: string
                    example:
                        en_US: Croatia
                        hr_HR: Hrvatska
                        hu_HU: Horvatorszag
                    type: object
            required:
                - name
            type: object
        Term:
            properties:
                id:
                    example: 30130
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
                name:
                    example: simple
                    readOnly: true
                    type: string
            type: object
