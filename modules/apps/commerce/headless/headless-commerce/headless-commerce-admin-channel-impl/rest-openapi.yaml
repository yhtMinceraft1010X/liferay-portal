components:
    parameters:
        channelId:
            in: path
            explode: false
            name: channelId
            required: true
            schema:
                description:
                    Channel Id
                format: int64
                type: integer
            style: simple
        searchQueryParam:
            in: query
            name: search
            required: false
            schema:
                type: string
    schemas:
        Channel:
            properties:
                currencyCode:
                    type: string
                externalReferenceCode:
                    type: string
                id:
                    format: int64
                    type: integer
                name:
                    type: string
                siteGroupId:
                    format: int64
                    type: integer
                type:
                    type: string
            required:
                - currencyCode
                - name
                - type
            type: object
        Error:
            properties:
                errorCode:
                    description:
                        Internal error code mapping
                    example: 996
                    readOnly: true
                    type: integer
                errorDescription:
                    example: Unable to find currency. Currency code should be expressed with
                        3-letter ISO 4217 format.
                    readOnly: true
                    type: string
                message:
                    example: No CommerceCurrency exists with the key {groupId=41811, code=US
                        Dollar}
                    readOnly: true
                    type: string
                status:
                    description:
                        HTTP Status code
                    example: 404
                    readOnly: true
                    type: integer
            required:
                - errorCode
                - errorDescription
                - message
                - status
            type: object
        OrderType:
            properties:
                id:
                    example: 30130
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
                name:
                    additionalProperties:
                        type: string
                    example:
                        en_US: Hand Saw
                        hr_HR: Product Name HR
                        hu_HU: Product Name HU
                    type: object
            type: object
        PaymentMethodGroupRelOrderType:
            properties:
                actions:
                    additionalProperties:
                        additionalProperties:
                            type: string
                        type: object
                    readOnly: true
                    type: object
                orderType:
                    $ref: "#/components/schemas/OrderType"
                    readOnly: true
                orderTypeExternalReferenceCode:
                    example: DAB-34098-789-N
                    type: string
                orderTypeId:
                    example: 30324
                    format: int64
                    minimum: 0
                    type: integer
                paymentMethodGroupRelId:
                    example: 30130
                    format: int64
                    minimum: 0
                    type: integer
                paymentMethodGroupRelOrderTypeId:
                    example: 30643
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
                priority:
                    example: 1
                    format: int32
                    minimum: 0
                    type: integer
            required:
                - paymentMethodGroupRelId
                - orderTypeId
            type: object
        PaymentMethodGroupRelTerm:
            properties:
                actions:
                    additionalProperties:
                        additionalProperties:
                            type: string
                        type: object
                    readOnly: true
                    type: object
                paymentMethodGroupRelId:
                    example: 30324
                    format: int64
                    minimum: 0
                    type: integer
                paymentMethodGroupRelTermId:
                    example: 30643
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
                term:
                    $ref: "#/components/schemas/Term"
                    readOnly: true
                termExternalReferenceCode:
                    example: "PAB-34098-789-N"
                    type: string
                termId:
                    example: 30130
                    format: int64
                    minimum: 0
                    type: integer
            required:
                - paymentMethodGroupRelId
                - termId
            type: object
        ShippingFixedOptionOrderType:
            properties:
                actions:
                    additionalProperties:
                        additionalProperties:
                            type: string
                        type: object
                    readOnly: true
                    type: object
                orderType:
                    $ref: "#/components/schemas/OrderType"
                    readOnly: true
                orderTypeExternalReferenceCode:
                    example: DAB-34098-789-N
                    type: string
                orderTypeId:
                    example: 30324
                    format: int64
                    minimum: 0
                    type: integer
                priority:
                    example: 1
                    format: int32
                    minimum: 0
                    type: integer
                shippingFixedOptionId:
                    example: 30130
                    format: int64
                    minimum: 0
                    type: integer
                shippingFixedOptionOrderTypeId:
                    example: 30643
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
            required:
                - shippingFixedOptionId
                - orderTypeId
            type: object
        ShippingFixedOptionTerm:
            properties:
                actions:
                    additionalProperties:
                        additionalProperties:
                            type: string
                        type: object
                    readOnly: true
                    type: object
                shippingFixedOptionId:
                    example: 30324
                    format: int64
                    minimum: 0
                    type: integer
                shippingFixedOptionTermId:
                    example: 30643
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
                term:
                    $ref: "#/components/schemas/Term"
                    readOnly: true
                termExternalReferenceCode:
                    example: "PAB-34098-789-N"
                    type: string
                termId:
                    example: 30130
                    format: int64
                    minimum: 0
                    type: integer
            required:
                - shippingFixedOptionId
                - termId
            type: object
        ShippingMethod:
            properties:
                active:
                    example: true
                    type: boolean
                description:
                    type: object
                    additionalProperties:
                        type: string
                    example:
                        hu_HU: Product Description HU
                        hr_HR: Product Description HR
                        en_US: Professional hand stainless steel saw for wood. Made to last and
                            saw forever. Made of best steel
                engineKey:
                    example: DAB-34098-789-N
                    type: string
                id:
                    example: 30324
                    format: int64
                    minimum: 0
                    type: integer
                name:
                    additionalProperties:
                        type: string
                    example:
                        en_US: Professional hand stainless steel saw for wood. Made to last and
                            saw forever. Made of best steel
                        hr_HR: Product Description HR
                        hu_HU: Product Description HU
                    type: object
                priority:
                    example: 1.2
                    format: double
                    type: number
                shippingOptions:
                    items:
                        $ref: "#/components/schemas/ShippingOption"
                    type: array
            type: object
        ShippingOption:
            properties:
                active:
                    example: true
                    type: boolean
                amount:
                    example: 1.2
                    format: double
                    type: number
                description:
                    type: object
                    additionalProperties:
                        type: string
                    example:
                        hu_HU: Product Description HU
                        hr_HR: Product Description HR
                        en_US: Professional hand stainless steel saw for wood. Made to last and
