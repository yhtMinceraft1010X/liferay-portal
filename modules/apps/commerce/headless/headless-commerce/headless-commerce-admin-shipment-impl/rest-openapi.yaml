components:
    parameters:
        externalReferenceCodePathParam:
            in: path
            explode: false
            name: externalReferenceCode
            required: true
            schema:
                description:
                    The resource external reference code
                example: AB-34098-789-N
                minLength: 1
                type: string
            style: simple
        shipmentIdPathParam:
            in: path
            explode: false
            name: shipmentId
            required: true
            schema:
                description:
                    The shipment resource Id
                example: 30130
                format: int64
                minimum: 0
                type: integer
            style: simple
        shipmentItemIdPathParam:
            in: path
            explode: false
            name: shipmentItemId
            required: true
            schema:
                description:
                    The shipment resource Id
                example: 30130
                format: int64
                minimum: 0
                type: integer
            style: simple
    schemas:
        Error:
            properties:
                errorCode:
                    description:
                        Internal error code mapping
                    example: 996
                    readOnly: true
                    type: integer
                errorDescription:
                    example: Unable to find currency. Currency code should be expressed with 3-letter ISO 4217 format.
                    readOnly: true
                    type: string
                message:
                    example: No CommerceCurrency exists with the key {groupId=41811, code=US Dollar}
                    readOnly: true
                    type: string
                status:
                    description:
                        HTTP Status code
                    example: 404
                    readOnly: true
                    type: integer
            required:
                - errorCode
                - errorDescription
                - message
                - status
            type: object
        Shipment:
            properties:
                accountId:
                    example: 30130
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
                actions:
                    additionalProperties:
                        additionalProperties:
                            type: string
                        type: object
                    readOnly: true
                    type: object
                carrier:
                    example: "FedEx"
                    type: string
                createDate:
                    format: date
                    readOnly: true
                    type: string
                expectedDate:
                    format: date
                    type: string
                externalReferenceCode:
                    type: string
                id:
                    example: 30130
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
                modifiedDate:
                    format: date
                    readOnly: true
                    type: string
                orderId:
                    example: 30130
                    format: int64
                    minimum: 0
                    type: integer
                shipmentItems:
                    items:
                        $ref: "#/components/schemas/ShipmentItem"
                    type: array
                shippingAddress:
                    $ref: "#/components/schemas/ShippingAddress"
                shippingAddressId:
                    example: 31130
                    format: int64
                    minimum: 0
                    type: integer
                shippingDate:
                    format: date
                    type: string
                shippingMethodId:
                    example: 30130
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
                shippingOptionName:
                    example: "Standard Delivery"
                    readOnly: true
                    type: string
                status:
                    allOf:
                        - $ref: "#/components/schemas/Status"
                    readOnly: true
                trackingNumber:
                    example: "123AD-asd"
                    type: string
                userName:
                    example: "John"
                    readOnly: true
                    type: string
            type: object
        ShipmentItem:
            properties:
                actions:
                    additionalProperties:
                        additionalProperties:
                            type: string
                        type: object
                    readOnly: true
                    type: object
                createDate:
                    format: date
                    readOnly: true
                    type: string
                externalReferenceCode:
                    type: string
                id:
                    example: 30130
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
                modifiedDate:
                    format: date
                    readOnly: true
                    type: string
                orderItemId:
                    example: 30130
                    format: int64
                    minimum: 0
                    type: integer
                quantity:
                    example: 1
                    format: int32
                    minimum: 0
                    type: integer
                shipmentExternalReferenceCode:
                    type: string
                shipmentId:
                    example: 30130
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
                userName:
                    example: "John"
                    readOnly: true
                    type: string
                validateInventory:
                    example: true
                    type: boolean
                warehouseId:
                    example: 30130
                    format: int64
                    minimum: 0
                    type: integer
            required:
                - orderItemId
                - quantity
                - warehouseId
            type: object
        ShippingAddress:
            properties:
                city:
                    example: Diamond Bar
                    type: string
                countryISOCode:
                    example: US
                    type: string
                description:
                    example: right stairs, first room on the left
                    type: string
                externalReferenceCode:
                    example: "AB-34098-789-N"
                    readOnly: true
                    type: string
                id:
                    example: 31130
                    format: int64
                    minimum: 0
                    type: integer
                latitude:
                    example: 33.9976884
                    format: double
                    type: number
                longitude:
                    example: -117.8144595
                    format: double
                    type: number
                name:
                    example: Alessio Antonio Rendina
                    type: string
                phoneNumber:
                    example: (123) 456 7890
                    type: string
                regionISOCode:
                    example: CA
                    type: string
                street1:
                    example: 1400 Montefino Ave
                    type: string
                street2:
                    example: 1st floor
                    type: string
                street3:
                    example: suite 200
                    type: string
                zip:
                    example: "91765"
                    type: string
            required:
                - city
                - countryISOCode
                - name
                - street1
            type: object
        Status:
            properties:
                code:
                    format: int32
                    readOnly: true
                    type: integer
                label:
                    example: "black"
                    type: string
                label_i18n:
                    example: "black"
                    type: string
            type: object
    securitySchemes:
        BasicAuth:
            scheme: basic
            type: http
        BearerAuth:
            scheme: bearer
            type: http
        OAuth2:
            flows:
                authorizationCode:
                    authorizationUrl: /oauth/authorize
                    scopes:
                        CommerceOpenApiAdmin.admin: Grants access to admin operations
                        CommerceOpenApiAdmin.read: Grants read access
                        CommerceOpenApiAdmin.write: Grants write access
                    tokenUrl: /oauth/token
            type: oauth2
