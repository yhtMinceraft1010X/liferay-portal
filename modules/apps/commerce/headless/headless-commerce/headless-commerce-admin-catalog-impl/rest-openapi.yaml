                    type: array
                displayDate:
                    example: 2017-07-21
                    format: date
                    type: string
                expirationDate:
                    example: 2017-08-21
                    format: date
                    type: string
                externalReferenceCode:
                    example: AB-34098-789-N
                    type: string
                id:
                    example: 30130
                    format: int64
                    minimum: 0
                    type: integer
                neverExpire:
                    example: true
                    type: boolean
                options:
                    additionalProperties:
                        type: string
                    example:
                        color: yellow
                        optionKey: optionValueKey
                        size: xs
                    type: object
                priority:
                    example: 1.2
                    format: double
                    type: number
                src:
