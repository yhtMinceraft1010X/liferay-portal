components:
    parameters:
        catalogIdQueryParam:
            in: query
            explode: true
            name: catalogId
            required: false
            schema:
                type: integer
            style: form
        externalReferenceCodePathParam:
            in: path
            explode: false
            name: externalReferenceCode
            required: true
            schema:
                description:
                    The resource external reference code
                example: AB-34098-789-N
                minLength: 1
                type: string
            style: simple
        idPathParam:
            in: path
            explode: false
            name: id
            required: true
            schema:
                description:
                    The resource Id
                example: 30130
                format: int64
                minimum: 0
                type: integer
            style: simple
        mappedProductIdPathParam:
            in: path
            explode: false
            name: mappedProductId
            required: true
            schema:
                description:
                    The resource Id
                example: 30130
                format: int64
                minimum: 0
                type: integer
            style: simple
        pageQueryParam:
            in: query
            explode: true
            name: page
            required: false
            schema:
                type: integer
            style: form
        pageSizeQueryParam:
            in: query
            explode: true
            name: pageSize
            required: false
            schema:
                type: integer
            style: form
        pinIdPathParam:
            in: path
            explode: false
            name: pinId
            required: true
            schema:
                description:
                    The resource Id
                example: 30130
                format: int64
                minimum: 0
                type: integer
            style: simple
        productIdPathParam:
            in: path
            explode: false
            name: productId
            required: true
            schema:
                description:
                    The resource Id
                example: 30130
                format: int64
                minimum: 0
                type: integer
            style: simple
        searchQueryParam:
            in: query
            explode: true
            name: search
            required: false
            schema:
                type: string
            style: form
        sequencePathParam:
            in: path
            explode: false
            name: sequence
            required: true
            schema:
                description:
                    The sequence of the pin
                example: 12c
                minLength: 1
                type: string
            style: simple
    responses:
        NotFound:
            content:
                application/json:
                    schema:
                        $ref: "#/components/schemas/Error"
                application/xml:
                    schema:
                        $ref: "#/components/schemas/Error"
            description:
                The specified resource was not found
        UnauthorizedError:
            content:
                application/json:
                    schema:
                        $ref: "#/components/schemas/Error"
                application/xml:
                    schema:
                        $ref: "#/components/schemas/Error"
            description:
                Authentication information is missing or invalid
