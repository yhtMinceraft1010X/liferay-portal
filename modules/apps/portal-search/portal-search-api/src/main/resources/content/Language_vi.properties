permission-terms-limit-help=Đặt tùy chọn này để giới hạn số cụm từ tìm kiếm quyền sẽ được thêm vào truy vấn tìm kiếm. Nếu vượt quá giới hạn này, sẽ không có cụm từ tìm kiếm quyền nào được thêm vào. Thay vào đó, kiểm tra quyền sẽ quay lại bộ lọc quyền tìm kiếm. (Automatic Translation)
