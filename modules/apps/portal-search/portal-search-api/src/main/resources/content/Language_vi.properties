permission-filtered-search-result-accurate-count-threshold-help=Nếu truy vấn tìm kiếm trả về kết quả tìm kiếm có số đếm nằm trong ngưỡng này, tổng số sau khi lọc quyền được đảm bảo là chính xác. (Automatic Translation)
