index-commit-immediately=Chỉ mục cam kết ngay lập tức (Automatic Translation)
index-commit-immediately-help=Đặt điều này thành true để ngay lập tức cam kết yêu cầu ghi chỉ mục tìm kiếm. Đặt điều này thành true có thể ảnh hưởng tiêu cực đến hiệu suất của công cụ tìm kiếm vì mỗi yêu cầu ghi sẽ buộc công cụ tìm kiếm làm mới trình đọc chỉ mục và có khả năng xả các giao dịch vào đĩa. Hành vi mặc định của cổng thông tin là cam kết ngay lập tức cho các hoạt động chỉ mục riêng lẻ (ví dụ: thêm blog, cập nhật blog) nhưng trì hoãn cam kết cho các hoạt động hàng loạt (ví dụ: lập chỉ mục tất cả người dùng, lập chỉ mục tất cả các wiki) cho đến khi tất cả các mục đã được gửi đến công cụ tìm kiếm. Đặt tùy chọn này thành false có thể khiến các tiện ích như Nhà xuất bản nội dung hiển thị phản hồi bị trì hoãn khi hiển thị nội dung mới được thêm vào. Ví dụ: người dùng có thể gặp phải sự chậm trễ với công cụ tìm kiếm Elasticsearch mặc định. Xem thông https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html để biết thêm thông tin. (Automatic Translation)
