components:
    schemas:
        DocumentBulkSelection:
            properties:
                documentIds:
                    items:
                        type: string
                    type: array
                selectionScope:
                    properties:
                        folderId:
                            format: int64
                            type: integer
                        repositoryId:
                            format: int64
                            type: integer
                        selectAll:
                            type: boolean
                    type: object
        GenericError:
            description:
                https://www.schema.org/GenericError
            properties:
                message:
                    type: string
            type: object
        Keyword:
            properties:
                name:
                    type: string
        KeywordBulkSelection:
            allOf:
                - $ref: "#/components/schemas/DocumentBulkSelection"
                - properties:
                      keywordsToAdd:
                          items:
                              type: string
                          type: array
                      keywordsToRemove:
                          items:
                              type: string
                          type: array
        Selection:
            properties:
                size:
                    format: int64
                    type: integer
        Status:
            properties:
                actionInProgress:
                    type: boolean
            type: object
        TaxonomyCategory:
            properties:
                taxonomyCategoryId:
                    format: int64
                    type: integer
                taxonomyCategoryName:
                    type: string
        TaxonomyCategoryBulkSelection:
            allOf:
                - $ref: "#/components/schemas/DocumentBulkSelection"
                - properties:
                      taxonomyCategoryIdsToAdd:
                          items:
                              format: int64
                              type: integer
                          type: array
                      taxonomyCategoryIdsToRemove:
                          items:
                              format: int64
                              type: integer
                          type: array
        TaxonomyVocabulary:
            properties:
                multiValued:
                    type: boolean
                name:
                    type: string
                required:
                    type: boolean
                taxonomyCategories:
                    items:
                        $ref: "#/components/schemas/TaxonomyCategory"
                    type: array
                taxonomyVocabularyId:
                    format: int64
                    type: integer
info:
    description:
        "A Java client JAR is available for use with the group ID 'com.liferay', artifact ID
        'com.liferay.bulk.rest.client', and version '3.0.12'."
    license:
        name: "Apache 2.0"
        url: "http://www.apache.org/licenses/LICENSE-2.0.html"
    title: ""
    version: v1.0
openapi: "3.0.1"
paths:
    "/bulk-selection":
        post:
            operationId: postBulkSelection
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/DocumentBulkSelection"
                    application/xml:
                        schema:
                            $ref: "#/components/schemas/DocumentBulkSelection"
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Selection"
                        application/xml:
                            schema:
                                $ref: "#/components/schemas/Selection"
            tags: ["Selection"]
    "/keywords/batch":
        patch:
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/KeywordBulkSelection"
                    application/xml:
                        schema:
                            $ref: "#/components/schemas/KeywordBulkSelection"
            responses:
                204:
                    content:
                        application/json: {}
                        application/xml: {}
            tags: ["Keyword"]
        put:
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/KeywordBulkSelection"
                    application/xml:
                        schema:
                            $ref: "#/components/schemas/KeywordBulkSelection"
            responses:
                204:
                    content:
                        application/json: {}
                        application/xml: {}
            tags: ["Keyword"]
    "/keywords/common":
        post:
            operationId: postKeywordsCommonPage
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/DocumentBulkSelection"
                    application/xml:
                        schema:
                            $ref: "#/components/schemas/DocumentBulkSelection"
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                items:
                                    $ref: "#/components/schemas/Keyword"
                                type: array
                        application/xml:
                            schema:
                                items:
                                    $ref: "#/components/schemas/Keyword"
                                type: array
            tags: ["Keyword"]
    "/sites/{siteId}/taxonomy-vocabularies/common":
        post:
            operationId: postSiteTaxonomyVocabulariesCommonPage
            parameters:
                - in: path
                  name: siteId
                  required: true
                  schema:
                      format: int64
                      type: integer
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/DocumentBulkSelection"
                    application/xml:
                        schema:
                            $ref: "#/components/schemas/DocumentBulkSelection"
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                items:
                                    $ref: "#/components/schemas/TaxonomyVocabulary"
                                type: array
                        application/xml:
                            schema:
                                items:
                                    $ref: "#/components/schemas/TaxonomyVocabulary"
                                type: array
            tags: ["TaxonomyVocabulary"]
    "/status":
        get:
            operationId: getStatus
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Status"
                        application/xml:
                            schema:
                                $ref: "#/components/schemas/Status"
            tags: ["Status"]
    "/taxonomy-categories/batch":
        patch:
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/TaxonomyCategoryBulkSelection"
                    application/xml:
                        schema:
                            $ref: "#/components/schemas/TaxonomyCategoryBulkSelection"
            responses:
                204:
                    content:
                        application/json: {}
                        application/xml: {}
            tags: ["TaxonomyCategory"]
        put:
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/TaxonomyCategoryBulkSelection"
                    application/xml:
                        schema:
                            $ref: "#/components/schemas/TaxonomyCategoryBulkSelection"
            responses:
                200:
                    content:
                        application/json: {}
                        application/xml: {}
            tags: ["TaxonomyCategory"]