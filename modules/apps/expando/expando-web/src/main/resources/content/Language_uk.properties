custom-field-hidden-help=Встановлення прихованого настроюваного поля означає, що значення поля ніколи не відображатися в жодному інтерфейсі користувача, окрім цього. Це дає змогу використовувати поле для більш незрозумілих і розширених цілей, таких як використання покажчика місця заповнення для настроюваних дозволів. (Automatic Translation)
custom-field-index-type-help=Настроювання настроюваного поля для пошуку означає, що значення поля індексується під час змінення сутності (наприклад, «Користувач») . Лише поля java.lang.String можна зробити пошуковими. Зауважте, що коли поле щойно доступне для пошуку, індекси потрібно оновити, перш ніж дані будуть доступні для пошуку. (Automatic Translation)
custom-field-key-help=The custom field key is used to access the field programmatically through the {0} tag. (Automatic Copy)
custom-field-localize-field-name-help=Встановлення для настроюваного поля імені поля, яке можна локалізувати, означає, що ім'я поля буде локалізовано відповідно до ключів мови, визначених у файлі властивостей мови. Зверніться до документації, щоб перевизначити типові клавіші мови. (Automatic Translation)
custom-field-precision-help=Точність встановлює довжину числа. (Automatic Translation)
custom-field-secret-help=Встановлення користувацького поля для секретного означає, що введення тексту приховано на екрані. Використовуйте це для паролів. (Automatic Translation)
custom-field-visible-with-update-permission-help=Настроювання настроюваного поля для видимого з дозволом на оновлення означає, що користувач із дозволом на оновлення може переглядати це поле. Цей параметр перевизначає значення прихованого у цьому випадку. (Automatic Translation)
