components:
    schemas:
        AssetType:
            description:
                Represents the asset type associated with a `TaxonomyCategory`.
            properties:
                required:
                    description:
                        A flag that marks if this type is required.
                    type: boolean
                subtype:
                    description:
                        The asset's subtype.
                    type: string
                type:
                    description:
                        The asset's type (e.g., `BlogPosting`, `Document`, etc.).
                    type: string
            type: object
        Creator:
            description:
                Represents the user who created the content. Properties follow the [creator](https://schema.org/creator)
                specification.
            properties:
                additionalName:
                    description:
                        An additional name for the user. This can be used for a middle name.
                    readOnly: true
                    type: string
                contentType:
                    # @review
                    description:
                        The type of the content.
                    readOnly: true
                    type: string
                familyName:
                    description:
                        The user's surname (last name).
                    readOnly: true
                    type: string
                givenName:
                    description:
                        The user's first name.
                    readOnly: true
                    type: string
                id:
                    description:
                        The user's ID.
                    format: int64
                    readOnly: true
                    type: integer
                image:
                    description:
                        A relative URL to the user's profile image.
                    format: uri
                    readOnly: true
                    type: string
                name:
                    description:
                        The user's full name.
                    readOnly: true
                    type: string
                profileURL:
                    description:
                        A relative URL to the user's profile.
                    format: uri
                    readOnly: true
                    type: string
            type: object
        Keyword:
            description:
                Represents a keyword that describes content. Properties follow the
                [keywords](https://schema.org/keywords) specification.
            properties:
                actions:
                    additionalProperties:
                        additionalProperties:
                            type: string
                        type: object
                    readOnly: true
                    type: object
                assetLibraryKey:
                    readOnly: true
                    type: string
                creator:
                    allOf:
                        - $ref: "#/components/schemas/Creator"
                    description:
                        The keyword's creator.
                    readOnly: true
                dateCreated:
                    description:
                        The keyword's creation date.
                    format: date-time
                    readOnly: true
                    type: string
                dateModified:
                    description:
                        The keyword's most recent modification date.
                    format: date-time
                    readOnly: true
                    type: string
                id:
                    description:
                        The keyword's ID.
                    format: int64
                    readOnly: true
                    type: integer
                keywordUsageCount:
                    description:
                        The number of times this keyword has been used with other assets.
                    readOnly: true
                    type: integer
                name:
                    description:
                        The keyword's name.
                    type: string
                siteId:
                    description:
                        The ID of the site to which this keyword is scoped.
                    format: int64
                    readOnly: true
                    type: integer
                subscribed:
                    # @review
                    description:
                        A flag that indicates whether the user making the requests is subscribed to this keyword.
                    readOnly: true
                    type: boolean
            required:
                - name
            type: object
        TaxonomyCategory:
            description:
                Represents a category, which is a hierarchical classification that can be associated with particular
                asset types. Properties follow the [category](https://schema.org/category) specification.
            properties:
                actions:
                    additionalProperties:
                        additionalProperties:
                            type: string
                        type: object
                    readOnly: true
                    type: object
                availableLanguages:
                    description:
                        A list of languages the category has a translation for.
                    items:
                        type: string
                    readOnly: true
                    type: array
                creator:
                    allOf:
                        - $ref: "#/components/schemas/Creator"
                    description:
                        The category's creator.
                    readOnly: true
                dateCreated:
                    description:
                        The category's creation date.
                    format: date-time
                    readOnly: true
                    type: string
                dateModified:
                    description:
                        The category's most recent modification date.
                    format: date-time
                    readOnly: true
                    type: string
                description:
                    description:
                        The category's text description.
                    type: string
                description_i18n:
                    additionalProperties:
                        type: string
                    type: object
                externalReferenceCode:
                    # @review
                    description:
                        The category's external reference code
                    type: string
                id:
                    description:
                        The category's ID.
                    readOnly: true
                    type: string
                name:
                    description:
                        The category's name.
                    type: string
                name_i18n:
                    additionalProperties:
                        type: string
                    type: object
                numberOfTaxonomyCategories:
                    description:
                        The number of times this category has been used in other assets.
                    readOnly: true
                    type: integer
                parentTaxonomyCategory:
                    description:
                        The category's parent category, if it exists.
                    properties:
                        id:
                            format: int64
                            type: integer
                        name:
                            type: string
                    readOnly: true
                    type: object
                parentTaxonomyVocabulary:
                    description:
                        The parent category's `TaxonomyVocabulary`, if such a parent category exists.
                    properties:
                        id:
                            format: int64
                            type: integer
                        name:
                            type: string
                    readOnly: true
                    type: object
                siteId:
                    description:
                        The ID of the site to which this category is scoped.
                    format: int64
                    readOnly: true
                    type: integer
                taxonomyCategoryProperties:
                    # @review
                    description:
                        The category's properties.
                    items:
                        $ref: "#/components/schemas/TaxonomyCategoryProperty"
                    type: array
                taxonomyCategoryUsageCount:
                    readOnly: true
                    type: integer
                taxonomyVocabularyId:
                    description:
                        The `TaxonomyVocabulary` id, only if the category does not have a parent category.
                    format: int64
                    type: integer
                viewableBy:
                    description:
                        A write-only property that specifies the category's default permissions.
                    enum: [Anyone, Members, Owner]
                    type: string
                    writeOnly: true
            required:
                - name
            type: object
        TaxonomyCategoryProperty:
            # @review
            description:
                Key value pair to associate detailed information with a category.
            properties:
                key:
                    # @review
                    description:
                        The taxonomy category property's key.
                    type: string
                value:
                    # @review
                    description:
                        The taxonomy category property's value.
                    type: string
            required:
                - key
            type: object
        TaxonomyVocabulary:
            description:
                Represents a vocabulary, which is a grouping of categories for a specific purpose (e.g., classification,
                sorting, etc.).
            properties:
                actions:
                    additionalProperties:
                        additionalProperties:
                            type: string
                        type: object
                    readOnly: true
                    type: object
                assetLibraryKey:
                    readOnly: true
                    type: string
                assetTypes:
                    description:
                        A list of asset types that can be associated with this vocabulary.
                    items:
                        $ref: "#/components/schemas/AssetType"
                    type: array
                availableLanguages:
                    description:
                        A list of languages the vocabulary has a translation for.
                    items:
                        type: string
                    readOnly: true
                    type: array
                creator:
                    allOf:
                        - $ref: "#/components/schemas/Creator"
                    description:
                        The vocabulary's creator.
                    readOnly: true
                dateCreated:
                    description:
                        The vocabulary's creation date.
                    format: date-time
                    readOnly: true
                    type: string
                dateModified:
                    description:
                        The vocabulary's most recent modification date.
                    format: date-time
                    readOnly: true
                    type: string
                description:
                    description:
                        The vocabulary's text description.
                    type: string
                description_i18n:
                    additionalProperties:
                        type: string
                    type: object
                externalReferenceCode:
                    description:
                        The vocabulary's external reference code.
                    type: string
                id:
                    description:
                        The vocabulary's ID.
                    format: int64
                    readOnly: true
                    type: integer
                name:
                    description:
                        The vocabulary's name.
                    type: string
                name_i18n:
                    additionalProperties:
                        type: string
                    type: object
                numberOfTaxonomyCategories:
                    description:
                        The number of categories that directly depend on this vocabulary.
                    readOnly: true
                    type: integer
                siteId:
                    description:
                        The ID of the site to which this vocabulary is scoped.
                    format: int64
                    readOnly: true
                    type: integer
                viewableBy:
                    description:
                        A write-only property that specifies the vocabulary's default permissions.
                    enum: [Anyone, Members, Owner]
                    type: string
                    writeOnly: true
            required:
                - name
            type: object
