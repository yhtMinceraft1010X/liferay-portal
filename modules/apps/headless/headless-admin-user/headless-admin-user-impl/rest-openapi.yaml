components:
    schemas:
        Account:
            # @review
            description:
                An account represents an external account, for example a customer business.
            properties:
                accountUserAccounts:
                    description:
                        The users linked to the account
                    items:
                        $ref: "#/components/schemas/UserAccount"
                    type: array
                actions:
                    additionalProperties:
                        additionalProperties:
                            type: string
                        type: object
                    # @review
                    description:
                        Block of actions allowed by the user making the request.
                    readOnly: true
                    type: object
                description:
                    type: string
                domains:
                    # @review
                    description:
                        The account's email domains. Users assigned to this account generally will have email addresses
                        under one of these domains.
                    items:
                        type: string
                    type: array
                externalReferenceCode:
                    # @review
                    description:
                        The optional external key of this account.
                    type: string
                id:
                    format: int64
                    readOnly: true
                    type: integer
                name:
                    type: string
                numberOfUsers:
                    description:
                        The number of this account's associated users.
                    readOnly: true
                    type: integer
                organizationIds:
                    items:
                        format: int64
                        type: integer
                    type: array
                parentAccountId:
                    format: int64
                    type: integer
                status:
                    type: integer
                type:
                    enum: [business, guest, person]
            type: object
        AccountBrief:
            description:
                Represents an account's basic information, to be embedded in other resources. This resource's ID can be
                used to query the account's complete information.
            properties:
                externalReferenceCode:
                    description:
                        The account's external reference code.
                    readOnly: true
                    type: string
                id:
                    description:
                        The account's ID.
                    format: int64
                    readOnly: true
                    type: integer
                name:
                    description:
                        The account's name.
                    readOnly: true
                    type: string
                roleBriefs:
                    description:
                        A list of the user's roles.
                    items:
                        $ref: "#/components/schemas/RoleBrief"
                    readOnly: true
                    type: array
            type: object
        AccountRole:
            # @review
            description:
                A role that belongs to an account
            properties:
                accountId:
                    # @review
                    description:
                        The primary key of the account that owns this role.
                    format: int64
                    readOnly: true
                    type: integer
                description:
                    type: string
                displayName:
                    type: string
                id:
                    format: int64
                    readOnly: true
                    type: integer
                name:
                    type: string
                roleId:
                    # @review
                    description:
                        The primary key of the underlying system role.
                    format: int64
                    readOnly: true
                    type: integer
        Creator:
            description:
                Represents the user who created/authored the content. Properties follow the
                [creator](https://schema.org/creator) specification.
            properties:
                additionalName:
                    description:
                        The user's additional name, which can be used as a middle name.
                    readOnly: true
                    type: string
                contentType:
                    # @review
                    description:
                        The type of the content.
                    readOnly: true
                    type: string
                familyName:
                    description:
                        The user's surname (last name).
                    readOnly: true
                    type: string
                givenName:
                    description:
                        The user's first name.
                    readOnly: true
                    type: string
                id:
                    description:
                        The user's ID.
                    format: int64
                    readOnly: true
                    type: integer
                image:
                    description:
                        A relative URL to the user's profile image.
                    format: uri
                    readOnly: true
                    type: string
                name:
                    description:
                        The user's full name.
                    readOnly: true
                    type: string
                profileURL:
                    description:
                        A relative URL to the user's profile.
                    format: uri
                    readOnly: true
                    type: string
            type: object
        CustomField:
            # @review
            description:
                Represents the value of each custom field. Fields can contain different information types (e.g.,
                geolocation, strings, etc.).
            properties:
                customValue:
                    properties:
                        data:
                            description:
                                The field's content for simple types.
                            type: object
                        data_i18n:
                            additionalProperties:
                                type: string
                            type: object
                        geo:
                            description:
                                A point determined by latitude and longitude.
                            properties:
                                latitude:
                                    description:
                                        The latitude of a point in space.
                                    format: double
                                    type: number
                                longitude:
                                    description:
                                        The longitude of a point in space.
                                    format: double
                                    type: number
                            type: object
                    type: object
                dataType:
                    description:
                        The field type (e.g., image, text, etc.).
                    readOnly: true
                    type: string
                name:
                    description:
                        The field's internal name. This is valid for comparisons and unique in the structured content.
                    type: string
        EmailAddress:
            description:
                Represents an email address. Properties follow the [email](https://schema.org/email) specification.
            properties:
                emailAddress:
                    description:
                        The email address.
                    type: string
                id:
                    description:
                        The email address's ID.
                    format: int64
                    readOnly: true
                    type: integer
                # @review
                primary:
                    description:
                        A flag that indicates whether this is the main email address of the user/organization.
                    type: boolean
                type:
                    description:
                        The email address's type.
                    type: string
            type: object
        Organization:
            description:
                Represents an organization. Organizations can contain other organizations (suborganizations). Properties
                follow the [Organization](https://schema.org/Organization) specification.
            properties:
                actions:
                    additionalProperties:
                        additionalProperties:
                            type: string
                        type: object
                    readOnly: true
                    type: object
                childOrganizations:
                    items:
                        $ref: "#/components/schemas/Organization"
                    type: array
                comment:
                    description:
                        The text of a comment associated with the organization.
                    type: string
                customFields:
                    items:
                        $ref: "#/components/schemas/CustomField"
                    type: array
                dateCreated:
                    description:
                        The organization's creation date.
                    format: date-time
                    readOnly: true
                    type: string
                dateModified:
                    description:
                        The most recent time any of the organization's fields changed.
                    format: date-time
                    readOnly: true
                    type: string
                externalReferenceCode:
                    # @review
                    description:
                        The optional external key of this organization.
                    type: string
                id:
                    description:
                        The organization's ID.
                    type: string
                image:
                    description:
                        A relative URL to the organization's image.
                    format: uri
                    readOnly: true
                    type: string
                keywords:
                    description:
                        A list of keywords describing the organization.
                    items:
                        type: string
                    readOnly: true
                    type: array
                location:
                    description:
                        The organization's postal information (country and region).
                    properties:
                        addressCountry:
                            description:
                                The organization's country. This follows the
                                [`addressCountry`](https://schema.org/addressCountry) specification.
                            type: string
                        addressCountry_i18n:
                            additionalProperties:
                                type: string
                            type: object
                        addressRegion:
                            description:
                                The organization's region. This follows the
                                [`addressRegion`](https://schema.org/addressRegion) specification.
                            type: string
                        id:
                            description:
                                The location's ID.
                            format: int64
                            readOnly: true
                            type: integer
                    type: object
                name:
                    description:
                        The organization's name.
                    type: string
                numberOfAccounts:
                    description:
                        The number of this organization's associated accounts.
                    readOnly: true
                    type: integer
                numberOfOrganizations:
                    description:
                        The number of this organization's child organizations.
                    readOnly: true
                    type: integer
                numberOfUsers:
                    description:
                        The number of this organization's associated users.
                    readOnly: true
                    type: integer
                organizationAccounts:
                    items:
                        $ref: "#/components/schemas/Account"
                    type: array
                organizationContactInformation:
                    description:
                        The organization's contact information, which includes email addresses, postal addresses, phone
                        numbers, and web URLs. This is modeled internally as a `Contact`.
                    properties:
                        emailAddresses:
                            description:
                                The organization's email addresses, with one optionally marked as primary.
                            items:
                                $ref: "#/components/schemas/EmailAddress"
                            type: array
                        postalAddresses:
                            description:
                                The organization's postal addresses, with one optionally marked as primary.
                            items:
                                $ref: "#/components/schemas/PostalAddress"
                            type: array
                        telephones:
                            description:
                                The organization's phones numbers, with one optionally marked as primary.
                            items:
                                $ref: "#/components/schemas/Phone"
                            type: array
                        webUrls:
                            description:
                                The organization's web URLs, with one optionally marked as primary.
                            items:
                                $ref: "#/components/schemas/WebUrl"
                            type: array
                    type: object
                parentOrganization:
                    allOf:
                        - $ref: "#/components/schemas/Organization"
                    description:
                        The organization's parent organization.
                services:
                    description:
                        A list of services the organization provides. This follows the
                        [`Service`](https://www.schema.org/Service) specification.
                    items:
                        properties:
                            hoursAvailable:
                                description:
                                    A list of hours when the organization is open. This follows the
                                    [`OpeningHoursSpecification`](https://www.schema.org/OpeningHoursSpecification)
                                    specification.
                                items:
                                    properties:
                                        closes:
                                            description:
                                                The organization's closing time (in `HH:MM` format).
                                            type: string
                                        dayOfWeek:
                                            description:
                                                The day of the week.
                                            type: string
                                        opens:
                                            description:
                                                The organization's opening time (in `HH:MM` format).
                                            type: string
                                    type: object
                                type: array
                            serviceType:
                                description:
                                    The type of service the organization provides.
                                type: string
                        type: object
                    type: array
                userAccounts:
                    items:
                        $ref: "#/components/schemas/UserAccount"
                    type: array
            type: object
        OrganizationBrief:
            description:
                Represents an organization's basic information, to be embedded in other resources. This resource's ID
                can be used to query the organization's complete information.
            properties:
                id:
                    description:
                        The organization's ID.
                    format: int64
                    readOnly: true
                    type: integer
                name:
                    description:
                        The organization's name.
                    readOnly: true
                    type: string
                roleBriefs:
                    description:
                        A list of the user's roles.
                    items:
                        $ref: "#/components/schemas/RoleBrief"
                    readOnly: true
                    type: array
            type: object
        Phone:
            description:
                Represents a phone number. This follows the [telephone](https://schema.org/telephone) specification.
            properties:
                extension:
                    description:
                        The phone number's extension.
                    type: string
                id:
                    description:
                        The phone number's ID.
                    format: int64
                    type: integer
                phoneNumber:
                    description:
                        The phone number without its extension.
                    type: string
                phoneType:
                    description:
                        The phone number's type.
                    type: string
                primary:
                    description:
                        A flag that identifies whether this is the main phone number of the user/organization.
                    type: boolean
            type: object
        PostalAddress:
            description:
                Represents a mailing address. This follows the [`PostalAddress`](https://www.schema.org/PostalAddress)
                specification.
            properties:
                addressCountry:
                    description:
                        The address's country (e.g., USA).
                    type: string
                addressCountry_i18n:
                    additionalProperties:
                        type: string
                    type: object
                addressLocality:
                    description:
                        The address's locality (e.g., city).
                    type: string
                addressRegion:
                    description:
                        The address's region (e.g., state).
                    type: string
                addressType:
                    description:
                        The address's type.
                    type: string
                id:
                    description:
                        The address's ID.
                    format: int64
                    type: integer
                postalCode:
                    description:
                        The address's postal code (e.g., zip code).
                    type: string
                primary:
                    description:
                        A flag that identifies whether this is the main address of the user/organization.
                    type: boolean
                streetAddressLine1:
                    description:
                        The street address's first line (e.g., 1600 Amphitheatre Pkwy.).
                    type: string
                streetAddressLine2:
                    description:
                        The street address's second line.
                    type: string
                streetAddressLine3:
                    description:
                        The street address's third line.
                    type: string
            type: object
        Role:
            description:
                Represents a relationship between a user and a company or site. This follows the
                [`Role`](https://www.schema.org/Role) specification.
            properties:
                actions:
                    additionalProperties:
                        additionalProperties:
                            type: string
                        type: object
                    # @review
                    description:
                        Block of actions that the user can perform with the roles.
                    readOnly: true
                    type: object
                availableLanguages:
                    description:
                        A list of languages for which the role has a translation.
                    items:
                        type: string
                    readOnly: true
                    type: array
                creator:
                    allOf:
                        - $ref: "#/components/schemas/Creator"
                    description:
                        The role's creator.
                    readOnly: true
                dateCreated:
                    description:
                        The role's creation date.
                    format: date-time
                    readOnly: true
                    type: string
                dateModified:
                    description:
                        The last time any of the role's fields were changed.
                    format: date-time
                    readOnly: true
                    type: string
                description:
                    description:
                        The role's description.
                    readOnly: true
                    type: string
                description_i18n:
                    additionalProperties:
                        type: string
                    readOnly: true
                    type: object
                id:
                    description:
                        The role's ID.
                    format: int64
                    readOnly: true
                    type: integer
                name:
                    description:
                        The role's name.
                    readOnly: true
                    type: string
                name_i18n:
                    additionalProperties:
                        type: string
                    readOnly: true
                    type: object
                roleType:
                    description:
                        The role's type.
                    readOnly: true
                    type: string
            type: object
        RoleBrief:
            description:
                Represents a role's basic information, to be embedded with other resources. The ID of this resource can
                be used to query the role's complete information.
            properties:
                id:
                    description:
                        The role's ID.
                    format: int64
                    readOnly: true
                    type: integer
                name:
                    description:
                        The role's name.
                    readOnly: true
                    type: string
                name_i18n:
                    additionalProperties:
                        type: string
                    readOnly: true
                    type: object
            type: object
        Segment:
            description:
                Represents a set of users that meet certain criteria. Segments may be used to create customized
                experiences for users.
            properties:
                active:
                    description:
                        A flag that indicates whether the segment is active.
                    readOnly: true
                    type: boolean
                criteria:
                    description:
                        The segment's criteria.
                    readOnly: true
                    type: string
                criteriaValue:
                    additionalProperties:
                        type: object
                    description:
                        The segment's criteria in JSON.
                    readOnly: true
                    type: object
                dateCreated:
                    description:
                        The segment's creation date.
                    format: date-time
                    readOnly: true
                    type: string
                dateModified:
                    description:
                        The segment's most recent modification date.
                    format: date-time
                    readOnly: true
                    type: string
                id:
                    description:
                        The segment's ID.
                    format: int64
                    readOnly: true
                    type: integer
                name:
                    description:
                        The segment's name.
                    readOnly: true
                    type: string
                siteId:
                    description:
                        The ID of the segment's site.
                    format: int64
                    readOnly: true
                    type: integer
                source:
                    description:
                        The segment's source.
                    readOnly: true
                    type: string
            required:
                - criteria
                - name
            type: object
        SegmentUser:
            description:
                Represents a user who belongs to a segment.
            properties:
                emailAddress:
                    description:
                        The user's email address.
                    readOnly: true
                    type: string
                id:
                    description:
                        The user's ID.
                    format: int64
                    readOnly: true
                    type: integer
                name:
                    description:
                        The user's full name.
                    readOnly: true
                    type: string
            type: object
        Site:
            # @review
            description:
                Represents the site where the content is created. Properties follow the
                [WebSite](https://schema.org/WebSite) specification.
            properties:
                availableLanguages:
                    items:
                        type: string
                    type: array
                creator:
                    $ref: "#/components/schemas/Creator"
                description:
                    type: string
                description_i18n:
                    additionalProperties:
                        type: string
                    type: object
                friendlyUrlPath:
                    type: string
                id:
                    format: int64
                    type: integer
                key:
                    type: string
                membershipType:
                    type: string
                name:
                    type: string
                name_i18n:
                    additionalProperties:
                        type: string
                    type: object
                parentSiteId:
                    format: int64
                    type: integer
                sites:
                    items:
                        $ref: "#/components/schemas/Site"
                    type: array
            type: object
        SiteBrief:
            description:
                Represents a site's basic information.
            properties:
                id:
                    description:
                        The site's ID.
                    format: int64
                    readOnly: true
                    type: integer
                name:
                    description:
                        The site's name.
                    readOnly: true
                    type: string
                name_i18n:
                    additionalProperties:
                        type: string
                    readOnly: true
                    type: object
            type: object
        Subscription:
            properties:
                contentId:
                    type: object
                contentType:
                    type: string
                dateCreated:
                    format: date-time
                    readOnly: true
                    type: string
                dateModified:
                    format: date-time
                    readOnly: true
                    type: string
                frequency:
                    type: string
                id:
                    format: int64
                    readOnly: true
                    type: integer
                siteId:
                    format: int64
                    type: integer
        UserAccount:
            description:
                Represents a user.
            properties:
                accountBriefs:
                    description:
                        A list of the user's account.
                    items:
                        $ref: "#/components/schemas/AccountBrief"
                    readOnly: true
                    type: array
                actions:
                    additionalProperties:
                        additionalProperties:
                            type: string
                        type: object
                    readOnly: true
                    type: object
                additionalName:
                    description:
                        The user's additional name (e.g., middle name).
                    type: string
                alternateName:
                    description:
                        The user's alias or screen name.
                    type: string
                birthDate:
                    description:
                        The user's date of birth, in ISO 8601 format.
                    format: date-time
                    type: string
                customFields:
                    items:
                        $ref: "#/components/schemas/CustomField"
                    type: array
                dashboardURL:
                    description:
                        A relative URL to the user's dashboard.
                    readOnly: true
                    type: string
                dateCreated:
                    description:
                        The creation date of the user's account.
                    format: date-time
                    readOnly: true
                    type: string
                dateModified:
                    description:
                        The last time any field of the user's account was changed.
                    format: date-time
                    readOnly: true
                    type: string
                emailAddress:
                    description:
                        The user's main email address.
                    type: string
                externalReferenceCode:
                    # @review
                    description:
                        The optional external key of this user account.
                    readOnly: true
                    type: string
                familyName:
                    description:
                        The user's surname (last name).
                    type: string
                givenName:
                    description:
                        The user's first name.
                    type: string
                honorificPrefix:
                    description:
                        The user's title (e.g., Dr., Mr., Mrs, Ms., etc.).
                    type: string
                honorificSuffix:
                    description:
                        The user's suffix (e.g., II, Jr., PhD, etc.).
                    type: string
                id:
                    description:
                        The user's ID.
                    format: int64
                    readOnly: true
                    type: integer
                image:
                    description:
                        A relative URL to the user's profile image.
                    format: uri
                    readOnly: true
                    type: string
                jobTitle:
                    description:
                        The user's job title.
                    type: string
                keywords:
                    description:
                        A list of keywords describing the user.
                    items:
                        type: string
                    readOnly: true
                    type: array
                lastLoginDate:
                    description:
                        The last time the user logged in.
                    format: date-time
                    readOnly: true
                    type: string
                name:
                    description:
                        The user's full name.
                    readOnly: true
                    type: string
                organizationBriefs:
                    description:
                        A list of the user's organizations.
                    items:
                        $ref: "#/components/schemas/OrganizationBrief"
                    readOnly: true
                    type: array
                password:
                    description:
                        The user's password.
                    type: string
                    writeOnly: true
                profileURL:
                    description:
                        A relative URL to the user's profile.
                    readOnly: true
                    type: string
                roleBriefs:
                    description:
                        A list of the user's roles.
                    items:
                        $ref: "#/components/schemas/RoleBrief"
                    readOnly: true
                    type: array
                siteBriefs:
                    description:
                        A list of the user's sites.
                    items:
                        $ref: "#/components/schemas/SiteBrief"
                    readOnly: true
                    type: array
                userAccountContactInformation:
                    description:
                        The user's contact information.
                    properties:
                        emailAddresses:
                            description:
                                A list of the user's email addresses, with one optionally marked as primary.
                            items:
                                $ref: "#/components/schemas/EmailAddress"
                            type: array
                        facebook:
                            description:
                                The user's Facebook account.
                            type: string
                        id:
                            description:
                                The ID of the `contactInformation`.
                            format: int64
                            readOnly: true
                            type: integer
                        jabber:
                            description:
                                The user's Jabber handle.
                            type: string
                        postalAddresses:
                            description:
                                A list of user's postal addresses, with one optionally marked as primary.
                            items:
                                $ref: "#/components/schemas/PostalAddress"
                            type: array
                        skype:
                            description:
                                The user's Skype handle.
                            type: string
                        sms:
                            description:
                                The user's SMS number.
                            type: string
                        telephones:
                            description:
                                A list of the user's phone numbers, with one optionally marked as primary.
                            items:
                                $ref: "#/components/schemas/Phone"
                            type: array
                        twitter:
                            description:
                                The user's Twitter handle.
                            type: string
                        webUrls:
                            description:
                                A list of the user's web URLs, with one optionally marked as primary.
                            items:
                                $ref: "#/components/schemas/WebUrl"
                            type: array
                    type: object
            type: object
        UserGroup:
            properties:
                actions:
                    additionalProperties:
                        additionalProperties:
                            type: string
                        type: object
                    readOnly: true
                    type: object
                description:
                    type: string
                externalReferenceCode:
                    type: string
                id:
                    format: int64
                    readOnly: true
                    type: integer
                name:
                    type: string
                usersCount:
                    format: int32
                    readOnly: true
                    type: integer
            required:
                - name
            type: object
        WebUrl:
            description:
                Represents a URL to an external site. This is modeled internally as a `WebSite`.
            properties:
                id:
                    description:
                        The URL's ID.
                    format: int64
                    type: integer
                primary:
                    description:
                        A flag that identifies whether this is the main web address of the user/organization.
                    type: boolean
                url:
                    description:
                        The absolute URL.
                    type: string
                urlType:
                    description:
                        The URL's type.
                    type: string
            type: object
info:
    description:
        "A Java client JAR is available for use with the group ID 'com.liferay', artifact ID
        'com.liferay.headless.admin.user.client', and version '4.0.24'."
    license:
        name: "Apache 2.0"
        url: "http://www.apache.org/licenses/LICENSE-2.0.html"
    title: "Headless Admin User"
    version: v1.0
openapi: 3.0.1
paths:
    "/accounts":
        get:
            # @review
            description:
                Retrieves the accounts. Results can be paginated, filtered, searched, and sorted.
            operationId: getAccountsPage
            parameters:
                - in: query
                  name: filter
                  schema:
                      type: string
                - in: query
                  name: page
                  schema:
                      type: integer
                - in: query
                  name: pageSize
                  schema:
                      type: integer
                - in: query
                  name: search
                  schema:
                      type: string
                - in: query
                  name: sort
                  schema:
                      type: string
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                items:
                                    $ref: "#/components/schemas/Account"
                                type: array
                        application/xml:
                            schema:
                                items:
                                    $ref: "#/components/schemas/Account"
                                type: array
            tags: ["Account"]
        post:
            description:
                Creates a new account
            operationId: postAccount
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/Account"
                    application/xml:
                        schema:
                            $ref: "#/components/schemas/Account"
            responses:
                201:
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Account"
