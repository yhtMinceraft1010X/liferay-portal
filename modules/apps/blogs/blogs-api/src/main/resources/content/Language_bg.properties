blogs-image-maximum-file-size-description=Задайте максималния размер на файла за изображения, съхранени с записи в блогове. Изображенията могат да бъдат качени с помощта на редактор на сплави, изображение на корицата или селектор на изображения. Стойност 0 за максималния размер на файла може да се използва за обозначаване на неограничен размер на файла. Обаче максималният размер на файла е зададен в свойството "com.liferay.portal.uploadServletRequestImpl.max.size". Стойността по подразбиране е 5 МБ. (Automatic Translation)
