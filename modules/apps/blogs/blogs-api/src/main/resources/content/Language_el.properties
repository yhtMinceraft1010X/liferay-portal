blogs-image-maximum-file-size-description=Ορίστε το μέγιστο μέγεθος αρχείου για εικόνες που είναι αποθηκευμένες με καταχωρήσεις ιστολογίου. Οι εικόνες μπορούν να μεταφορτωθούν χρησιμοποιώντας ένα πρόγραμμα επεξεργασίας κραμάτων, μια εικόνα εξωφύλλου ή έναν επιλογέα εικόνας. Μια τιμή 0 για το μέγιστο μέγεθος αρχείου μπορεί να χρησιμοποιηθεί για να υποδείξει απεριόριστο μέγεθος αρχείου. Ωστόσο, το μέγιστο επιτρεπόμενο μέγεθος αρχείου ορίζεται στην ιδιότητα "com.liferay.portal.upload.UploadServletRequestImpl.max.size". Η προεπιλεγμένη τιμή είναι 5 MB. (Automatic Translation)
