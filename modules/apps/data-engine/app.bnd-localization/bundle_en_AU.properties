liferay-releng-app-description=With Liferay Data Engine, use high level APIs to quickly assemble scalable, flexible business applications. Without writing persistence code or complex custom business logic, you can call the Data Engine APIs to create an entire application.<br /><br />The Data Definition API is at the core of the Data Engine. It lets you:<br />* Define the fields of the data definition.<br />* Execute CRUD operations on Data Definitions.<br />* Define validation rules for data definition elements.<br /><br />The Data Record Collection API collects the data records backed by the data definition.<br />* Execute CRUD operations on Data Record Collections and their Data Records.<br /><br />The Data Layouts API lets you add and edit data layouts to style the Data Definition's form.<br /><br />This kind of flexible app builder helps modern businesses remain competitive. Customised digital solutions don't build themselves, but the Data Engine's APIs make it painless to rapidly create new applications.