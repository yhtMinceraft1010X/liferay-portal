javax.portlet.description.com_liferay_my_account_web_portlet_MyAccountPortlet=Configurações de Conta permite aceder às suas configurações pessoais num único local, de fácil utilização. Os utilizadores podem editar o seu perfil e visualizar os Site, as Organizações e os Grupos dos quais são membros.
javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=Os usuários são indivíduos que executam tarefas usando o portal. Você pode criar novos usuários ou desativar usuários existentes. Os usuários podem participar de sites, ser colocados em hierarquias de organização, ser delegado permissões em funções ou ser coletados em grupos de usuários. Grupos de usuários podem cruzar limites organizacionais e podem ser usados para atribuir todos os membros a outras coleções, como sites ou funções. Grupos de usuários também podem ser usados para personalizar modelos de sites pessoais para membros. (Automatic Translation)
