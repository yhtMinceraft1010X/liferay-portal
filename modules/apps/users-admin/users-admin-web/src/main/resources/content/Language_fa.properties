javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=کاربران افرادی هستند که با استفاده از پورتال وظایفی را انجام می دهند. شما می توانید کاربران جدید ایجاد کنید یا کاربران موجود را غیر فعال کنید. کاربران می توانند به سایت ها بپیوندند، در سلسله مراتب سازمان قرار گیرند، مجوزهای تفویض شده در نقش ها باشند، یا در گروه های کاربری جمع آوری شوند. گروه های کاربر می توانند از مرزهای سازمانی عبور کنند، و می توانند برای اختصاص همه اعضا به مجموعه های دیگر مانند سایت ها یا نقش ها مورد استفاده قرار گیرند. همچنین ممکن است از گروه های کاربر برای سفارشی کردن قالب های سایت شخصی برای اعضا استفاده شود. (Automatic Translation)
