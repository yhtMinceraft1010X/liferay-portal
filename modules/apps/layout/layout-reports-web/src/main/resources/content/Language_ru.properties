detail-illegible-font-sizes-description=Many search engines rank pages based on how mobile friendly they are. Font sizes smaller than 12px are often difficult to read on mobile devices and may require users to zoom in to display text at a comfortable reading size. {0} (Automatic Copy)
detail-illegible-font-sizes-tip=Эта проблема возникает, когда 60% или более текста имеет размер шрифта меньше 12px. Проверьте размеры шрифтов в редакторе веб-контента, фрагменте, шаблоне или книге стилей, чтобы найти правило, вызывающее неразборчивый текст. (Automatic Translation)
detail-incorrect-image-aspect-ratios=Неправильное соотношение аспектов изображения (Automatic Translation)
detail-incorrect-image-aspect-ratios-description=Page displays images with incorrect aspect ratio. If a rendered image has an aspect ratio that's significantly different from the aspect ratio in its source file, the rendered image may look distorted, possibly creating an unpleasant user experience. {0} (Automatic Copy)
detail-incorrect-image-aspect-ratios-tip=Неправильное отношение аспекта изображения может быть вызвано фиксированной высотой и шириной в шаблоне, который не соответствует соотношению исходного изображения. (Automatic Translation)
detail-invalid-canonical-url=Недействительный канонический URL (Automatic Translation)
detail-invalid-canonical-url-description=When multiple pages have similar content, search engines consider them duplicate versions of the same page. Valid canonical links let you tell search engines which version of a page to crawl and display to users in search results. {0} (Automatic Copy)
detail-invalid-canonical-url-failing-element=If the problem is that the canonical URL does not match the URL of the page, try changing the configuration for using localized canonical URLs from {0}Instance Settings > Pages > SEO{1}. (Automatic Copy)
detail-invalid-canonical-url-tip=На сайте Liferay автоматически генерируются канонические URL-адреса. Если он отсутствует, вопрос может быть вызван темой. Если проблема заключается в том, что он не соответствует URL страницы, вы можете изменить конфигурацию для использования локализованных канонических URL-адресов в настройках экземпляров > Pages > SEO. (Automatic Translation)
detail-invalid-hreflang=Инвалид Хрепланг (Automatic Translation)
detail-invalid-hreflang-description=Many sites provide different versions of a page based on a user's language or region. Hreflang links tell search engines the URLs for all the versions of a page so that they can display the correct version for each language or region. {0} (Automatic Copy)
detail-invalid-hreflang-tip=На сайте Liferay автоматически генерируются ссылки hreflang. Если она отсутствует или недействительна, проблема может быть вызвана темой или точкой расширения OpenGraph. (Automatic Translation)
detail-link-texts=Тексты ссылок (Automatic Translation)
detail-link-texts-description=Link text is the clickable word or phrase in a hyperlink. When link text clearly conveys a hyperlink's target, both users and search engines can more easily understand your content and how it relates to other pages. {0} (Automatic Copy)
detail-link-texts-tip=Сделайте тексты ссылок более описательными, избегая "нажмите здесь", "нажмите на это" или "узнать больше", как выражения. (Automatic Translation)
detail-low-contrast-ratio=Низкий коэффициент контрастности (Automatic Translation)
detail-low-contrast-ratio-description=Background and foreground colors do not have a sufficient contrast ratio. Low contrast ratio is difficult or impossible for many users to read. {0} (Automatic Copy)
detail-low-contrast-ratio-tip=Текст, который 18pt, или 14pt и смелый, нуждается в соотношении контрастности 3:1. Всем остальным текстам нужно контрастное соотношение 4,5:1. Контраст между цветами может быть определен в книге стилей, шаблоне страницы/фрагмента или самом фрагменте. (Automatic Translation)
