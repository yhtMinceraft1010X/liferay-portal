detail-illegible-font-sizes=أحجام خطوط غير مقروءة
detail-illegible-font-sizes-description=تُصنِّف العديد من محركات البحث الصفحات استنادًا إلى مدى ملاءمتها للأجهزة المحمولة. وعادة ما تكون أحجام الخط الأقل من 12px صعبة القراءة على الأجهزة المحمولة وقد تتطلب من المستخدمين التكبير لعرض النص بحجم مريح للقراءة. {0}
detail-illegible-font-sizes-tip=تحدث هذه المشكلة عند يتألف 60% أو أكثر من النص من حجم خط أصغر من 12px. افحص أحجام الخطوط التي تم تعيينها في محرر محتوى الويب، والمقطع أو القالب أو دفتر الأنماط للعثور على القاعدة التي تتسبب في جعل النص غير مقروء.
detail-incorrect-image-aspect-ratios=نسب أبعاد الصورة غير الصحيحة
detail-incorrect-image-aspect-ratios-description=تعرض الصفحة الصور بنسبة أبعاد غير صحيحة. إذا كانت الصورة المعروضة تتضمن نسبة أبعاد تختلف بصورة كبيرة عن نسبة الأبعاد في الملف المصدر الخاص بها، فقد تبدو الصورة المعروضة مشوهة، ما يؤدي إلى إنشاء تجربة مستخدم غير سارة. {0}
detail-incorrect-image-aspect-ratios-tip=قد تكون نسب أبعاد الصورة غير الصحيحة ناجمة عن طول أو عرض ثابت في القالب والذي لا يناسب نسبة أبعاد الصورة الأصلية.
detail-invalid-canonical-url=عنوان URL المتعارف عليه غير صالح
detail-invalid-canonical-url-description=عندما تتضمن عدة صفحات محتوى مماثل، فإن محركات البحث تعتبرها إصدارات مكررة لنفس الصفحة. وتتيح لك الارتباطات المتعارف عليها إخبار محرك البحث بما هو إصدار الصفحة المطلوب البحث عنه وعرضه للمستخدمين في نتائج البحث. {0}
detail-invalid-canonical-url-failing-element=في حالة ظهور مشكلة في أن عنوان URL المتعارف عليه لا يطابق عنوان URL للصفحة، فجرب تغيير التكوين لاستخدام عناوين URL المتعارف عليها المترجمة من {0}إعدادات المثيل > الصفحات > SEO{1}.
detail-invalid-canonical-url-tip=في موقع Liferay، يتم إنشاء عناوين URL المتعارف عليها تلقائيًا. وإذا كانت مفقودة، فقد تكون المشكلة ناجمة عن الملمح. وإذا كانت المشكلة تكمن في أن العنوان لا يطابق عنوان URL للصفحة، فيمكنك تغيير التكوين لاستخدام عناوين URL المتعارف عليها المترجمة في إعدادات المثيل > الصفحات > SEO.
detail-invalid-hreflang=Hreflang غير صالح
detail-invalid-hreflang-description=توفر العديد من المواقع إصدارات مختلفة من الصفحة استنادًا إلى لغة المستخدم أو المنطقة. تخبر ارتباطات Hreflang محركات البحث بعناوين URL لجميع إصدارات الصفحة بحيث يمكنها عرض الإصدار الصحيح لكل لغة أو منطقة. {0}
detail-invalid-hreflang-tip=في موقع Liferay، يتم إنشاء ارتباطات hreflang تلقائيًا. إذا كانت مفقودة أو غير صالحة، فقد تكون المشكلة ناجمة عن الملمح، أو في نقطة امتداد OpenGraph.
detail-link-texts=نصوص الارتباط
detail-link-texts-description=نص الارتباط هو كلمة أو عبارة قابلة للنقر في الارتباط التشعبي. وعندما ينقل نص الارتباط الهدف من الارتباط التشعبي بوضوح، يمكن لكل من المستخدمين ومحركات البحث فهم المحتوى الخاص بك بسهولة وكيف يرتبط بالصفحات الأخرى. {0}
detail-link-texts-tip=اجعل نص الارتباط أكثر وصفًا من خلال تفادي عبارات مثل "انقر هنا" أو "انقر فوق هذا" أو "تعلم المزيد".
detail-low-contrast-ratio=نسبة تباين منخفضة
detail-low-contrast-ratio-description=ألوان الخلفية والمقدمة لست بنسبة التباين الكافية. تعتبر نسبة التباين المنخفضة صعبة القراءة أو مستحيلة القراءة للعديد من المستخدمين. {0}
detail-low-contrast-ratio-tip=يحتاج النص بحجم 18pt أو 14pt وبخط عريض إلى نسبة تباين 3:1. وتحتاج كافة النصوص الأخرى إلى نسبة تباين 4.5:1. يمكن تحديد التباين بين الألوان في دفتر الأنماط أو قالب الصفحة/المقطع أو المقطع نفسه.
detail-missing-img-alt-attributes=سمات ALT للصور مفقودة
detail-missing-img-alt-attributes-description=يجب أن تستهدف العناصر المعلوماتية النص الوصفي القصير والبديل. {0}
detail-missing-img-alt-attributes-tip=يمكن إضافة سمات ALT للصور في كل من محتوى الويب ومحررات المقاطع.
detail-missing-input-alt-attributes=سمات ALT للإدخال مفقودة
detail-missing-input-alt-attributes-description=عند استخدام صورة كزر {0}، فإن توفير نص بديل يساعد المستخدمون من قراء الشاشة والتقنيات المساعدة الأخرى في فهم الغرض من الزر. {1}
detail-missing-input-alt-attributes-tip=يمكن إضافة سمات ALT للإدخال في محرر المقطع.
detail-missing-meta-description=الوصف التعريفي مفقود
detail-missing-meta-description-description=يوفر الوصف التعريفي ملخصًا لمحتوى الصفحة والذي تقوم محركات البحث بتضمينه في نتائج البحث. يجعل الوصف التعريفي الفريد عالي الجودة صفحتك تظهر أكثر صلة ويمكن أن تزيد من حركة بيانات البحث الخاصة بك. {0}
detail-missing-meta-description-failing-element={0}أضف وصفًا{1} من قسم التكوين في هذه الصفحة.
detail-missing-meta-description-tip=يمكن إضافة الوصف التعريفي في قسم التكوين بهذه الصفحة.
detail-missing-title-element=عنصر {0} مفقود
detail-missing-title-element-description=يعتمد مستخدمو محركات البحث على العنوان لتحديد ما إذا كانت الصفحة متعلقة بالبحث الخاص بهم أم لا. كما يمنح المستخدمين أيضًا من قراء الشاشة والتقنيات المساعدة الأخرى نظرة عامة عن الصفحة. {0}
detail-missing-title-element-failing-element={0}أضف عنوانًا{1} من قسم التكوين بهذه الصفحة.
detail-missing-title-element-tip=يتم إنشاء عنصر {0} تلقائيًا من عنوان الأصل، ولكن يمكنك تغييره في قسم التكوين بهذه الصفحة.
detail-not-all-links-are-crawlable=ليست جميع الارتباطات قابلة للبحث
detail-not-all-links-are-crawlable-description=يمكن أن تستخدم محركات البحث سمات {0} في الارتباطات للبحث عن مواقع الويب. {1}
detail-not-all-links-are-crawlable-tip=يمكن أن تتعقب Google الارتباطات فقط إذا كانت بالعلامة {0} مع السمة {1}. تأكد من أن الارتباطات تتضمن هذا التنسيق: {2} وقم بالربط بالوجهة المناسبة، لكي يمكن اكتشاف مزيد من الصفحات في هذا الموقع.
detail-page-blocked-from-indexing=حظر الصفحة من الفهرسة
detail-page-blocked-from-indexing-description=لا يمكن لمحركات البحث تضمين صفحتك في نتائج البحث إذا لم تكن تتضمن الإذن لتتبعها. قم فقط بحظر الفهرسة للمحتوى الذي لا تريد أن يظهر في نتائج البحث. {0}
detail-page-blocked-from-indexing-failing-element={0}قم بتغيير إعدادات robots.txt{1} من قسم التكوين بهذه الصفحة.
detail-page-blocked-from-indexing-tip=يمكن تغيير مواصفة {0} لأجهزة الروبوت في قسم التكوين بهذه الصفحة.
detail-small-tap-targets=أهداف اللمس صغيرة
detail-small-tap-targets-description=أهداف اللمس هي مناطق من صفحة الويب يمكن لمستخدمي الأجهزة اللمسية التفاعل معها. تتضمن الأزرار والارتباطات وعناصر النموذج جميعًا أهداف نقر. تأكد من أن أهداف النقر كبيرة بما يكفي وبعيدة عن بعضها قدر الإمكان لجعل صفحتك أكثر سهولة في الاستخدام وسهلة الوصول. {0}
detail-small-tap-targets-tip=الأهداف الأصغر من 48px في 48px أو المتباعدة بأقل من 8px تفشل في اجتياز عملية التدقيق، لذا تأكد من أن التخطيط الخاص بك يحترم هذه القواعد.
