detail-illegible-font-sizes-description=Many search engines rank pages based on how mobile friendly they are. Font sizes smaller than 12px are often difficult to read on mobile devices and may require users to zoom in to display text at a comfortable reading size. {0} (Automatic Copy)
detail-illegible-font-sizes-tip=Dette problem opstår, når 60 % eller mere af teksten har en skriftstørrelse, der er mindre end 12px. Kontroller de indstillede skriftstørrelser i webindholdseditoren, fragmentet, skabelonen eller typografibogen for at finde den regel, der forårsager den ulæselige tekst. (Automatic Translation)
