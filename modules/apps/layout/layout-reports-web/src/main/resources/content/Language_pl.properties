detail-illegible-font-sizes=Nieczytelne rozmiary czcionek (Automatic Translation)
detail-illegible-font-sizes-description=Many search engines rank pages based on how mobile friendly they are. Font sizes smaller than 12px are often difficult to read on mobile devices and may require users to zoom in to display text at a comfortable reading size. {0} (Automatic Copy)
detail-illegible-font-sizes-tip=Ten problem występuje, gdy 60% lub więcej tekstu ma rozmiar czcionki mniejszy niż 12px. Sprawdź rozmiary czcionek w edytorze zawartości sieci Web, fragmencie, szablonie lub książce stylów, aby znaleźć regułę powodującą nieczytelny tekst. (Automatic Translation)
detail-incorrect-image-aspect-ratios=Nieprawidłowe proporcje obrazu (Automatic Translation)
detail-incorrect-image-aspect-ratios-description=Page displays images with incorrect aspect ratio. If a rendered image has an aspect ratio that's significantly different from the aspect ratio in its source file, the rendered image may look distorted, possibly creating an unpleasant user experience. {0} (Automatic Copy)
detail-incorrect-image-aspect-ratios-tip=Nieprawidłowe proporcje obrazu mogą być spowodowane stałą wysokością i szerokością w szablonie, która nie pasuje do stosunku oryginalnego obrazu. (Automatic Translation)
detail-invalid-canonical-url=Nieprawidłowy adres URL kanoniczny (Automatic Translation)
detail-invalid-canonical-url-description=When multiple pages have similar content, search engines consider them duplicate versions of the same page. Valid canonical links let you tell search engines which version of a page to crawl and display to users in search results. {0} (Automatic Copy)
detail-invalid-canonical-url-failing-element=If the problem is that the canonical URL does not match the URL of the page, try changing the configuration for using localized canonical URLs from {0}Instance Settings > Pages > SEO{1}. (Automatic Copy)
detail-invalid-canonical-url-tip=W witrynie Liferay kanoniczne adresy URL są generowane automatycznie. Jeśli go brakuje, problem może pochodzić z tematu. Jeśli problem polega na tym, że nie jest zgodny z adresem URL strony, można zmienić konfigurację używania zlokalizowanych kanonicznych adresów URL w ustawieniach wystąpienia > pages > SEO. (Automatic Translation)
detail-invalid-hreflang=Nieprawidłowy hreflang (Automatic Translation)
detail-invalid-hreflang-description=Many sites provide different versions of a page based on a user's language or region. Hreflang links tell search engines the URLs for all the versions of a page so that they can display the correct version for each language or region. {0} (Automatic Copy)
detail-invalid-hreflang-tip=W witrynie Liferay linki hreflang są generowane automatycznie. Jeśli brakuje lub jest nieprawidłowy, problem może pochodzić z motywu lub w opengraph punkt rozszerzenia. (Automatic Translation)
detail-link-texts=Teksty linków (Automatic Translation)
detail-link-texts-description=Link text is the clickable word or phrase in a hyperlink. When link text clearly conveys a hyperlink's target, both users and search engines can more easily understand your content and how it relates to other pages. {0} (Automatic Copy)
detail-link-texts-tip=Uczyń teksty linków bardziej opisowymi, unikając "kliknij tutaj", "kliknij to" lub "dowiedz się więcej" jak wyrażenia. (Automatic Translation)
detail-low-contrast-ratio=Niski współczynnik kontrastu (Automatic Translation)
detail-low-contrast-ratio-description=Background and foreground colors do not have a sufficient contrast ratio. Low contrast ratio is difficult or impossible for many users to read. {0} (Automatic Copy)
detail-low-contrast-ratio-tip=Tekst o rozmiarze 18pkt lub 14pkt i pogrubiony wymaga współczynnika kontrastu 3:1. Cały inny tekst potrzebuje współczynnika kontrastu 4,5:1. Kontrast między kolorami może być zdefiniowany w książce stylów, szablonie strony/fragmentu lub samym fragmencie. (Automatic Translation)
