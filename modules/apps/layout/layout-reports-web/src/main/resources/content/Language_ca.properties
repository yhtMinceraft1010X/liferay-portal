detail-illegible-font-sizes=Mides de text il·legibles
detail-illegible-font-sizes-description=Molts motors de cerca classifiquen les pàgines segons el seu grau d'optimització per a mòbils. Les mides de lletra de menys de 12 píxels solen ser difícils de llegir als dispositius mòbils i poden obligar els usuaris a ampliar-les perquè el text es mostri amb una mida còmoda per a la lectura. {0}
detail-illegible-font-sizes-tip=Aquest problema es produeix quan un 60% o més del text té una mida de menys de 12 píxels. Comproveu les mides de les lletres a l'editor de contingut web, al fragment, a la plantilla o al llibre d'estil per trobar la regla que fa que el text sigui il·legible.
detail-incorrect-image-aspect-ratios=Relacions d'aspecte d'imatge incorrectes
detail-incorrect-image-aspect-ratios-description=La pàgina mostra imatges amb una relació d'aspecte incorrecta. Si una imatge renderitzada té una relació d'aspecte significativament diferent de la relació d'aspecte del fitxer d'origen, la imatge renderitzada es pot veure distorsionada, i possiblement crearà una experiència d'usuari desagradable. {0}
detail-incorrect-image-aspect-ratios-tip=Les relacions d'aspecte incorrectes de les imatges poden estar produïdes per una alçada i una amplada fixes a la plantilla que no encaixi amb la relació de la imatge original.
detail-invalid-canonical-url=URL canònic no vàlid
detail-invalid-canonical-url-description=Quan diverses pàgines tenen un contingut similar, els motors de cerca les consideren versions duplicades de la mateixa pàgina. Els enllaços canònics vàlids us permeten indicar als motors de cerca quina versió d'una pàgina cal rastrejar i mostrar als usuaris als resultats de cerca. {0}
detail-invalid-canonical-url-failing-element=Si el problema és que l'URL canònic no coincideix amb l'URL de la pàgina, proveu de canviar la configuració d'ús dels URL canònics localitzats des de {0}Configuració de la instància > Pàgines > SEO{1}.
detail-invalid-canonical-url-tip=En un lloc web de Liferay, els URL canònics es generen automàticament. Si falten, el problema podria provenir del tema. Si el problema és que no coincideix amb l'URL de la pàgina, podeu canviar la configuració d'ús dels URL canònics localitzats a Configuració de la instància > Pàgines > SEO.
detail-invalid-hreflang=Hreflang no vàlid
detail-invalid-hreflang-description=Molts llocs web proporcionen diverses versions d'una pàgina en funció de l'idioma o la regió d'un usuari. Els enllaços hreflang indiquen als motors de cerca els URL de totes les versions d'una pàgina perquè es pugui mostrar la versió correcta per a cada idioma o regió.{0}
detail-invalid-hreflang-tip=En un lloc web de Liferay, els enllaços hreflang es generen automàticament. Si falta o no és vàlid, el problema podria provenir del tema o del punt d'extensió OpenGraph.
detail-link-texts=Textos de l'enllaç
detail-link-texts-description=El text de l'enllaç és la paraula o frase on es pot fer clic en un enllaç. Quan el text de l'enllaç comunica clarament l'objectiu de l'enllaç, tant els usuaris com els motors de cerca poden entendre més fàcilment el vostre contingut i com es relaciona amb altres pàgines. {0}
detail-link-texts-tip=Feu que els textos dels enllaços siguin més descriptius evitant expressions com ara "feu clic aquí", "feu clic en això" o "més informació".
detail-low-contrast-ratio=Relació de contrast baixa
detail-low-contrast-ratio-description=Els colors de fons i de primer pla no tenen una relació de contrast suficient. Una relació de contrast baixa fa que sigui difícil o impossible de llegir per a molts usuaris. {0}
detail-low-contrast-ratio-tip=El text que té 18 punts, o 14 punts i negreta, necessita una relació de contrast de 3:1. Tots els altres textos necessiten una relació de contrast de 4.5:1. El contrast entre colors pot estar definit al llibre d'estil, a la plantilla de la pàgina o del fragment o al fragment mateix.
detail-missing-img-alt-attributes=Falten els atributs Img ALT
detail-missing-img-alt-attributes-description=Els elements informatius han de tenir un text alternatiu curt i descriptiu. {0}
detail-missing-img-alt-attributes-tip=Els atributs d'imatge ALT es poden afegir tant al contingut web com als editors de fragments.
detail-missing-input-alt-attributes=Falten els atributs Input ALT
detail-missing-input-alt-attributes-description=Quan una imatge s'utilitza com a botó {0}, proporcionar un text alternatiu ajuda els usuaris de lectors de pantalla i altres tecnologies d'assistència a entendre la finalitat del botó. {1}
detail-missing-input-alt-attributes-tip=Els atributs Input ALT es poden afegir a l'editor de fragments.
detail-missing-meta-description=Falta la metadescripció
detail-missing-meta-description-description=La metadescripció proporciona un resum del contingut d'una pàgina que els motors de cerca inclouen als resultats de cerca. Una metadescripció única i d'alta qualitat fa que la vostra pàgina sigui més rellevant i pot incrementar el vostre trànsit de cerca. {0}
detail-missing-meta-description-failing-element={0}Afegiu una descripció{1} des de la secció de configuració d'aquesta pàgina.
detail-missing-meta-description-tip=La metadescripció es pot afegir a la secció de configuració d'aquesta pàgina.
detail-missing-title-element=Falta l'element {0}
detail-missing-title-element-description=Els usuaris dels motors de cerca es refien del títol per determinar si una pàgina és rellevant per a la seva cerca. També dona informació general sobre la pàgina als usuaris de lectors de pantalla i d'altres tecnologies d'assistència. {0}
detail-missing-title-element-failing-element={0}Afegiu un títol{1} des de la secció de configuració d'aquesta pàgina.
detail-missing-title-element-tip=L'element {0} es genera automàticament a partir del títol del contingut, però el podeu canviar a la secció de configuració d'aquesta pàgina.
detail-not-all-links-are-crawlable=No tots els enllaços són rastrejables
detail-not-all-links-are-crawlable-description=Els motors de cerca poden utilitzar els atributs {0} als enllaços per rastrejar els llocs web. {1}
detail-not-all-links-are-crawlable-tip=Google pot seguir els enllaços només si són una etiqueta {0} amb un atribut {1}. Assegureu-vos que els enllaços tinguin aquest format: {2} i que enllacin a una destinació apropiada per tal que es puguin descobrir més pàgines del lloc web.
detail-page-blocked-from-indexing=Pàgina bloquejada per a la indexació
detail-page-blocked-from-indexing-description=Els motors de cerca no poden incloure la vostra pàgina als resultats de cerca si no tenen permís per rastrejar-la. Bloquegeu la indexació només per als continguts que no vulgueu que apareguin als resultats de cerca. {0}
detail-page-blocked-from-indexing-failing-element={0}Canvieu el paràmetre robots.txt{1} des de la secció de configuració d'aquesta pàgina.
detail-page-blocked-from-indexing-tip=L'especificació {0} per als robots es pot canviar a la secció de configuració d'aquesta pàgina.
detail-small-tap-targets=Elements tàctils petits
detail-small-tap-targets-description=Els elements tàctils són les zones d'una pàgina web amb què els usuaris de dispositius tàctils poden interactuar. Tant els botons com els enllaços i els elements de formularis tenen elements tàctils. Assegurar-se que elements tàctics siguin prou grans i estiguin prou distanciats entre ells fa que la vostra pàgina estigui més optimitzada per als mòbils i sigui més accessible. {0}
detail-small-tap-targets-tip=Els elements més petits de 48 x 48 punts o que estiguin més a prop entre ells de 8 punts suspenen l'auditoria. Per tant, assegureu-vos que la disposició respecti aquestes regles.
