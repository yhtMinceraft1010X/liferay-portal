detail-illegible-font-sizes=Nečitateľné veľkosti písma (Automatic Translation)
detail-illegible-font-sizes-description=Many search engines rank pages based on how mobile friendly they are. Font sizes smaller than 12px are often difficult to read on mobile devices and may require users to zoom in to display text at a comfortable reading size. {0} (Automatic Copy)
detail-illegible-font-sizes-tip=Tento problém sa vyskytuje, keď 60% alebo viac textu má veľkosť písma menšia ako 12px. Začiarknite políčko nastaviť veľkosti písma v editore webového obsahu, fragmente, šablóne alebo knihe štýlov a vyhľadajte pravidlo, ktoré spôsobuje nečitateľný text. (Automatic Translation)
detail-incorrect-image-aspect-ratios=Nesprávne pomery strán obrázka (Automatic Translation)
detail-incorrect-image-aspect-ratios-description=Page displays images with incorrect aspect ratio. If a rendered image has an aspect ratio that's significantly different from the aspect ratio in its source file, the rendered image may look distorted, possibly creating an unpleasant user experience. {0} (Automatic Copy)
detail-incorrect-image-aspect-ratios-tip=Nesprávne pomery strán obrázka môžu byť spôsobené pevnou výškou a šírkou šablóny, ktorá sa nezmestí do pomeru pôvodného obrázka. (Automatic Translation)
detail-invalid-canonical-url=Neplatná kanonická adresa URL (Automatic Translation)
detail-invalid-canonical-url-description=When multiple pages have similar content, search engines consider them duplicate versions of the same page. Valid canonical links let you tell search engines which version of a page to crawl and display to users in search results. {0} (Automatic Copy)
detail-invalid-canonical-url-failing-element=If the problem is that the canonical URL does not match the URL of the page, try changing the configuration for using localized canonical URLs from {0}Instance Settings > Pages > SEO{1}. (Automatic Copy)
detail-invalid-canonical-url-tip=Na lokalite Liferay sa automaticky generujú kanonické adresy URL. Ak chýba, problém môže pochádzať z motívu. Ak problém spočíva v tom, že sa nezhoduje s adresou URL stránky, môžete zmeniť konfiguráciu používania lokalizovaných kanonických adries URL v nastaveniach inštancie > Pages > SEO. (Automatic Translation)
detail-invalid-hreflang=Neplatný Hreflang (Automatic Translation)
detail-invalid-hreflang-description=Many sites provide different versions of a page based on a user's language or region. Hreflang links tell search engines the URLs for all the versions of a page so that they can display the correct version for each language or region. {0} (Automatic Copy)
detail-invalid-hreflang-tip=Na stránkach Liferay sa automaticky generujú odkazy hreflang. Ak chýba alebo je neplatný, problém môže vzniknúť podľa motívu alebo v bode rozšírenia OpenGraph. (Automatic Translation)
detail-link-texts=Prepojiť texty (Automatic Translation)
detail-link-texts-description=Link text is the clickable word or phrase in a hyperlink. When link text clearly conveys a hyperlink's target, both users and search engines can more easily understand your content and how it relates to other pages. {0} (Automatic Copy)
detail-link-texts-tip=Urobte texty odkazov popisnejšími tým, že sa vyhnete výrazom "kliknite sem", "kliknite na toto" alebo "dozvedieť sa viac". (Automatic Translation)
detail-low-contrast-ratio=Nízky kontrastný pomer (Automatic Translation)
detail-low-contrast-ratio-description=Background and foreground colors do not have a sufficient contrast ratio. Low contrast ratio is difficult or impossible for many users to read. {0} (Automatic Copy)
detail-low-contrast-ratio-tip=Text, ktorý je 18pt, alebo 14pt a tučné, potrebuje kontrastný pomer 3:1. Všetok ošemový text potrebuje kontrastný pomer 4,5:1. Kontrast medzi farbami môže byť definovaný v knihe štýlov, šablóne strany alebo fragmentu alebo v samotnom fragmente. (Automatic Translation)
detail-missing-img-alt-attributes=Chýbajúce atribúty Img ALT (Automatic Translation)
