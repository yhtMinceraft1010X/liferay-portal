detail-illegible-font-sizes=Saiz Fon Tidak Boleh Dibaca (Automatic Translation)
detail-illegible-font-sizes-description=Many search engines rank pages based on how mobile friendly they are. Font sizes smaller than 12px are often difficult to read on mobile devices and may require users to zoom in to display text at a comfortable reading size. {0} (Automatic Copy)
detail-illegible-font-sizes-tip=Isu ini berlaku apabila 60% atau lebih teks mempunyai saiz fon yang lebih kecil daripada 12px. Semak setkan saiz fon dalam editor kandungan web, serpihan, templat atau buku gaya untuk mencari peraturan yang menyebabkan teks yang tidak boleh dibaca. (Automatic Translation)
detail-incorrect-image-aspect-ratios=Nisbah Aspek Imej Yang Tidak Betul (Automatic Translation)
detail-incorrect-image-aspect-ratios-description=Page displays images with incorrect aspect ratio. If a rendered image has an aspect ratio that's significantly different from the aspect ratio in its source file, the rendered image may look distorted, possibly creating an unpleasant user experience. {0} (Automatic Copy)
detail-incorrect-image-aspect-ratios-tip=Nisbah aspek imej yang tidak betul boleh disebabkan oleh ketinggian dan lebar tetap dalam templat yang tidak sesuai dengan nisbah imej asal. (Automatic Translation)
detail-invalid-canonical-url=URL Canonical tidak sah (Automatic Translation)
detail-invalid-canonical-url-description=When multiple pages have similar content, search engines consider them duplicate versions of the same page. Valid canonical links let you tell search engines which version of a page to crawl and display to users in search results. {0} (Automatic Copy)
detail-invalid-canonical-url-failing-element=If the problem is that the canonical URL does not match the URL of the page, try changing the configuration for using localized canonical URLs from {0}Instance Settings > Pages > SEO{1}. (Automatic Copy)
detail-invalid-canonical-url-tip=Di laman Liferay, URL berkanun dijana secara automatik. Jika ia hilang, isu ini boleh berasal dari tema. Jika masalahnya ialah ia tidak sepadan dengan URL halaman, anda boleh mengubah konfigurasi untuk menggunakan URL berkanun setempat pada Tetapan Contoh > Halaman > SEO. (Automatic Translation)
detail-invalid-hreflang=Hreflang tidak sah (Automatic Translation)
detail-invalid-hreflang-description=Many sites provide different versions of a page based on a user's language or region. Hreflang links tell search engines the URLs for all the versions of a page so that they can display the correct version for each language or region. {0} (Automatic Copy)
detail-invalid-hreflang-tip=Dalam laman Liferay, pautan hreflang dihasilkan secara automatik. Jika ia hilang atau tidak sah, isu ini boleh berasal dari tema atau dalam titik sambungan OpenGraph. (Automatic Translation)
detail-link-texts=Teks Pautan (Automatic Translation)
detail-link-texts-description=Link text is the clickable word or phrase in a hyperlink. When link text clearly conveys a hyperlink's target, both users and search engines can more easily understand your content and how it relates to other pages. {0} (Automatic Copy)
detail-link-texts-tip=Jadikan teks pautan lebih deskriptif dengan mengelakkan "klik di sini", "klik ini" atau "ketahui lebih lanjut" seperti ungkapan. (Automatic Translation)
detail-low-contrast-ratio=Nisbah Kontras Rendah (Automatic Translation)
detail-low-contrast-ratio-description=Background and foreground colors do not have a sufficient contrast ratio. Low contrast ratio is difficult or impossible for many users to read. {0} (Automatic Copy)
detail-low-contrast-ratio-tip=Teks yang 18pt, atau 14pt dan berani, memerlukan nisbah kontras 3:1. Semua teks lain memerlukan nisbah kontras 4.5:1. Berbeza antara warna boleh ditakrifkan dalam buku gaya, templat halaman / serpihan atau serpihan itu sendiri. (Automatic Translation)
detail-missing-img-alt-attributes=Hilang Atribut ALT Img (Automatic Translation)
