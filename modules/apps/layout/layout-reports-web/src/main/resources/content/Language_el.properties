detail-illegible-font-sizes-description=Many search engines rank pages based on how mobile friendly they are. Font sizes smaller than 12px are often difficult to read on mobile devices and may require users to zoom in to display text at a comfortable reading size. {0} (Automatic Copy)
detail-illegible-font-sizes-tip=Αυτό το ζήτημα παρουσιάζεται όταν 60% ή περισσότερο του κειμένου έχει μέγεθος γραμματοσειράς μικρότερο από 12px. Ελέγξτε τα καθορισμένα μεγέθη γραμματοσειράς στο πρόγραμμα επεξεργασίας περιεχομένου Web, το τμήμα, το πρότυπο ή το βιβλίο στυλ για να βρείτε τον κανόνα που προκαλεί το δυσανάγνωστο κείμενο. (Automatic Translation)
detail-incorrect-image-aspect-ratios=Εσφαλμένες αναλογίες διαστάσεων εικόνας (Automatic Translation)
detail-incorrect-image-aspect-ratios-description=Page displays images with incorrect aspect ratio. If a rendered image has an aspect ratio that's significantly different from the aspect ratio in its source file, the rendered image may look distorted, possibly creating an unpleasant user experience. {0} (Automatic Copy)
detail-incorrect-image-aspect-ratios-tip=Εσφαλμένες αναλογίες διαστάσεων εικόνας μπορούν να προκληθούν από ένα σταθερό ύψος και πλάτος στο πρότυπο που δεν ταιριάζει στην αναλογία της αρχικής εικόνας. (Automatic Translation)
detail-invalid-canonical-url=Μη έγκυρη μειονοτική διεύθυνση URL (Automatic Translation)
detail-invalid-canonical-url-description=When multiple pages have similar content, search engines consider them duplicate versions of the same page. Valid canonical links let you tell search engines which version of a page to crawl and display to users in search results. {0} (Automatic Copy)
detail-invalid-canonical-url-failing-element=If the problem is that the canonical URL does not match the URL of the page, try changing the configuration for using localized canonical URLs from {0}Instance Settings > Pages > SEO{1}. (Automatic Copy)
detail-invalid-canonical-url-tip=Σε μια τοποθεσία Liferay, δημιουργούνται αυτόματα οι αρωνικές διευθύνσεις URL. Εάν λείπει, το ζήτημα θα μπορούσε να προέρχεται από το θέμα. Εάν το πρόβλημα είναι ότι δεν ταιριάζει με τη διεύθυνση URL της σελίδας, μπορείτε να αλλάξετε τη ρύθμιση παραμέτρων για τη χρήση τοπικών διευθύνσεων URL σε Ρυθμίσεις παρουσίας > Σελίδες > SEO. (Automatic Translation)
detail-invalid-hreflang=Μη έγκυρο Hreflang (Automatic Translation)
detail-invalid-hreflang-description=Many sites provide different versions of a page based on a user's language or region. Hreflang links tell search engines the URLs for all the versions of a page so that they can display the correct version for each language or region. {0} (Automatic Copy)
detail-invalid-hreflang-tip=Σε μια τοποθεσία Liferay, δημιουργούνται αυτόματα σύνδεσμοι hreflang. Εάν λείπει ή δεν είναι έγκυρο, το ζήτημα θα μπορούσε να προέρχεται από το θέμα ή από το σημείο επέκτασης OpenGraph. (Automatic Translation)
detail-link-texts=Σύνδεση κειμένων (Automatic Translation)
detail-link-texts-description=Link text is the clickable word or phrase in a hyperlink. When link text clearly conveys a hyperlink's target, both users and search engines can more easily understand your content and how it relates to other pages. {0} (Automatic Copy)
detail-link-texts-tip=Κάντε τα κείμενα συνδέσμων πιο περιγραφικά αποφεύγοντας το "κάντε κλικ εδώ", "κάντε κλικ σε αυτό" ή "μάθετε περισσότερα" όπως οι εκφράσεις. (Automatic Translation)
detail-low-contrast-ratio=Χαμηλή αναλογία αντίθεσης (Automatic Translation)
detail-low-contrast-ratio-description=Background and foreground colors do not have a sufficient contrast ratio. Low contrast ratio is difficult or impossible for many users to read. {0} (Automatic Copy)
detail-low-contrast-ratio-tip=Το κείμενο που είναι 18pt, ή 14pt και έντονο, χρειάζεται αναλογία αντίθεσης 3:1. Όλο το άλλο κείμενο χρειάζεται αναλογία αντίθεσης 4,5:1. Η αντίθεση μεταξύ χρωμάτων μπορεί να οριστεί στο βιβλίο στυλ, στο πρότυπο σελίδας/τμήματος ή στο ίδιο το τμήμα. (Automatic Translation)
detail-missing-img-alt-attributes=Λείπουν χαρακτηριστικά Img ALT (Automatic Translation)
detail-missing-img-alt-attributes-description=Informative elements should aim for short, descriptive alternate text. {0} (Automatic Copy)
detail-missing-img-alt-attributes-tip=Τα χαρακτηριστικά ALT εικόνας μπορούν να προστεθούν τόσο στο περιεχόμενο web όσο και στους επεξεργαστές τμημάτων. (Automatic Translation)
detail-missing-input-alt-attributes=Λείπουν τα χαρακτηριστικά ALT εισόδου (Automatic Translation)
detail-missing-input-alt-attributes-description=When an image is being used as an {0} button, providing alternative text helps users of screen readers and other assistive technologies understand the purpose of the button. {1} (Automatic Copy)
detail-missing-input-alt-attributes-tip=Τα χαρακτηριστικά ALT εισόδου μπορούν να προστεθούν στο πρόγραμμα επεξεργασίας τμημάτων. (Automatic Translation)
detail-missing-meta-description=Λείπει η περιγραφή meta (Automatic Translation)
detail-missing-meta-description-description=The meta description provides a summary of a page's content that search engines include in search results. A high-quality, unique meta description makes your page appear more relevant and can increase your search traffic. {0} (Automatic Copy)
detail-missing-meta-description-failing-element={0}Add a description{1} from the configuration section of this page. (Automatic Copy)
detail-missing-meta-description-tip=Η περιγραφή meta μπορεί να προστεθεί στην ενότητα ρύθμισης παραμέτρων αυτής της σελίδας. (Automatic Translation)
detail-missing-title-element=Missing {0} Element (Automatic Copy)
detail-missing-title-element-description=Search engine users rely on the title to determine whether a page is relevant to their search. It also gives users of screen readers and other assistive technologies an overview of the page. {0} (Automatic Copy)
detail-missing-title-element-failing-element={0}Add a title{1} from the configuration section of this page. (Automatic Copy)
