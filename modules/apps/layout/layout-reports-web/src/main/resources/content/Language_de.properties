detail-illegible-font-sizes=Unleserliche Schriftgrößen
detail-illegible-font-sizes-description=Viele Suchmaschinen bewerten Seiten danach, wie mobilfreundlich sie sind. Schriftgrößen, die kleiner als 12 px sind, sind auf mobilen Geräten oft schwer zu lesen, was es erforderlich machen kann, dass Benutzer hineinzoomen müssen, um den Text in einer angenehmen Lesegröße anzuzeigen. {0}
detail-illegible-font-sizes-tip=Dieses Problem tritt auf, wenn 60 % oder mehr des Textes eine Schriftgröße kleiner als 12 px haben. Überprüfen Sie die eingestellten Schriftgrößen im Web-Content-Editor, im Fragment, in der Vorlage oder im Style Book, um die Regel zu finden, die den unleserlichen Text verursacht.
detail-incorrect-image-aspect-ratios=Falsche Bildseitenverhältnisse
detail-incorrect-image-aspect-ratios-description=Die Seite zeigt Bilder mit falschem Seitenverhältnis an. Wenn ein gerendertes Bild ein Seitenverhältnis hat, das sich erheblich von dem Seitenverhältnis in der Quelldatei unterscheidet, kann das gerenderte Bild verzerrt aussehen, was zu einer unangenehmen Benutzererlebnis führen kann. {0}
detail-incorrect-image-aspect-ratios-tip=Falsche Bildseitenverhältnisse können durch eine feste Höhe und Breite in der Vorlage verursacht werden, die nicht zum Verhältnis des Originalbildes passt.
detail-invalid-canonical-url=Ungültige kanonische URL
detail-invalid-canonical-url-description=Wenn mehrere Seiten ähnlichen Inhalt haben, betrachten Suchmaschinen sie als doppelte Versionen derselben Seite. Mit gültigen kanonischen Links können Sie Suchmaschinen mitteilen, welche Version einer Seite durchsucht und den Benutzern in den Suchergebnissen angezeigt werden soll. {0}
detail-invalid-canonical-url-failing-element=Wenn das Problem darin besteht, dass die kanonische URL nicht mit der URL der Seite übereinstimmt, ändern Sie die Konfiguration für die Verwendung lokalisierter kanonischer URLs unter {0}Instanzeneinstellungen > Seiten > SEO{1}.
detail-invalid-canonical-url-tip=In einer Liferay-Site werden automatisch kanonische URLs generiert. Wenn sie fehlt, könnte das Problem durch das Theme verursacht werden. Wenn das Problem darin besteht, dass sie nicht mit der URL der Seite übereinstimmt, können Sie die Konfiguration für die Verwendung lokalisierter kanonischer URLs unter Instanzeneinstellungen > Seiten > SEO ändern.
detail-invalid-hreflang=Ungültiges Hreflang
detail-invalid-hreflang-description=Viele Sites bieten verschiedene Versionen einer Seite basierend auf der Sprache oder Region eines Benutzers an. Hreflang-Links teilen Suchmaschinen die URLs für alle Versionen einer Seite mit, damit sie die richtige Version für jede Sprache oder Region anzeigen können. {0}
detail-invalid-hreflang-tip=In einer Liferay-Site werden hreflang-Links automatisch generiert. Wenn er fehlt oder ungültig ist, könnte das Problem im Theme oder im OpenGraph-Erweiterungspunkt liegen.
detail-link-texts=Linktexte
detail-link-texts-description=Ein Linktext ist das anklickbare Wort oder die anklickbare Wortfolge in einem Hyperlink. Wenn der Linktext das Ziel eines Hyperlinks klar vermittelt, können sowohl Benutzer als auch Suchmaschinen Ihren Inhalt und dessen Bezug zu anderen Seiten leichter verstehen. {0}
detail-link-texts-tip=Gestalten Sie Linktexte beschreibender, indem Sie Ausdrücke wie "hier klicken", "das anklicken" oder "mehr erfahren" vermeiden.
detail-low-contrast-ratio=Niedriges Kontrastverhältnis
detail-low-contrast-ratio-description=Hintergrund- und Vordergrundfarben haben kein ausreichendes Kontrastverhältnis. Ein niedriges Kontrastverhältnis ist für viele Benutzer schwer oder gar nicht zu lesen. {0}
detail-low-contrast-ratio-tip=Text, der 18 pt oder 14 pt und fett ist, benötigt ein Kontrastverhältnis von 3:1. Alle anderen Texte benötigen ein Kontrastverhältnis von 4,5:1. Der Kontrast zwischen Farben kann im Style Book, in der Seiten-/Fragmentvorlage oder im Fragment selbst definiert werden.
detail-missing-img-alt-attributes=Fehlende Img ALT-Attribute
detail-missing-img-alt-attributes-description=Informative Elemente sollten einen kurzen, beschreibenden Alternativtext enthalten. {0}
detail-missing-img-alt-attributes-tip=Bild-ALT-Attribute können sowohl im Web-Content- als auch in den Fragment-Editoren hinzugefügt werden.
detail-missing-input-alt-attributes=Fehlende Input ALT-Attribute
detail-missing-input-alt-attributes-description=Wenn ein Bild als {0}-Schaltfläche verwendet wird, kann durch die Angabe von Alternativtext den Benutzern einer Sprachausgabe und anderer Hilfstechnologien, der Zweck der Schaltfläche verständlich gemacht werden. {1}
detail-missing-input-alt-attributes-tip=Input ALT-Attribute können im Fragment-Editor hinzugefügt werden.
detail-missing-meta-description=Fehlende Meta-Beschreibung
detail-missing-meta-description-description=Die Meta-Beschreibung bietet eine Zusammenfassung des Inhalts einer Seite, die von Suchmaschinen in die Suchergebnisse aufgenommen wird. Eine hochwertige, einzigartige Meta-Beschreibung lässt Ihre Seite relevanter erscheinen und kann Ihren Suchverkehr erhöhen. {0}
detail-missing-meta-description-failing-element=Fügen Sie im Konfigurationsbereich dieser Seite {0}eine Beschreibung hinzu{1}.
detail-missing-meta-description-tip=Die Meta-Beschreibung kann im Konfigurationsbereich dieser Seite hinzugefügt werden.
detail-missing-title-element={0} Element fehlt
detail-missing-title-element-description=Suchmaschinenbenutzer verlassen sich auf den Titel, um festzustellen, ob eine Seite für ihre Suche relevant ist. Er gibt auch Benutzern von Sprachausgabe und anderen Hilfstechnologien einen Überblick über die Seite. {0}
detail-missing-title-element-failing-element=Fügen Sie im Konfigurationsbereich dieser Seite {0}einen Titel hinzu{1}.
detail-missing-title-element-tip=Das Element {0} wird automatisch aus dem Asset-Titel erstellt, es kann aber im Konfigurationsbereich dieser Seite geändert werden.
detail-not-all-links-are-crawlable=Nicht alle Links sind durchsuchbar
detail-not-all-links-are-crawlable-description=Suchmaschinen können {0} Attribute für Links verwenden, um Websites zu durchsuchen. {1}
detail-not-all-links-are-crawlable-tip=Google kann Links nur folgen, wenn sie ein {0}-Tag mit einem {1}-Attribut sind. Stellen Sie sicher, dass die Links dieses Format haben: {2} und verweisen auf ein geeignetes Ziel, damit mehr Seiten der Website entdeckt werden können.
detail-page-blocked-from-indexing=Seite für Indexierung gesperrt
detail-page-blocked-from-indexing-description=Suchmaschinen können Ihre Seite nicht in die Suchergebnisse aufnehmen, wenn sie nicht die Erlaubnis haben, sie zu durchsuchen. Blockieren Sie die Indizierung nur für Inhalte, die nicht in den Suchergebnissen erscheinen sollen. {0}
detail-page-blocked-from-indexing-failing-element={0}Ändern Sie die robots.txt-Einstellung{1} im Konfigurationsbereich dieser Seite.
detail-page-blocked-from-indexing-tip=Die {0} Spezifikation für Roboter kann im Konfigurationsbereich dieser Seite geändert werden.
detail-small-tap-targets=Kleine Tap Targets
detail-small-tap-targets-description=Tap Targets sind die Bereiche einer Webseite, mit denen Benutzer auf Fingereingabegeräten interagieren können. Schaltflächen, Links und Formularelemente haben alle Tap Targets. Wenn Sie sicherstellen, dass die Tap-Targets groß genug und weit genug voneinander entfernt sind, wird Ihre Seite mobilfreundlicher und zugänglicher. {0}
detail-small-tap-targets-tip=Targets., die kleiner als 48 px mal 48 px oder mehr als 8 px voneinander entfernt sind, schlagen beim Audit fehl, stellen Sie also sicher, dass Ihr Layout diese Regeln respektiert.
