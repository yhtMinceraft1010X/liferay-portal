allow-site-administrators-to-modify-pages-associated-with-this-site-template-help=Active esta opção para permitir que administradores do site possam adicionar, remover, ou configurar aplicações e alterar propriedades de páginas. Se um administrador alterar uma página, as alterações ao seu template de site original deixarão de ser propagadas. Se esta opção estiver activa, será possível impedir a alteração de páginas específicas através da ferramenta de gestão de página.
