each-page-modification-can-trigger-a-propagation-from-the-site-template-to-the-connected-sites=Cada modificação de página pode desencadear uma propagação do modelo do site para os sites conectados. Você pode desativar a propagação temporalmente e habilitá-la mais tarde quando o modelo estiver pronto. (Automatic Translation)
javax.portlet.description.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=Os Modelos de Site permitem que você defina páginas e conteúdo da Web para incluir ao criar sites. Você pode definir e editar modelos de sites, bem como suas permissões. (Automatic Translation)
