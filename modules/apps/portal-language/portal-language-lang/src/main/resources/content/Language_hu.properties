detail-missing-input-alt-attributes=Hiányzó Input ALT attribútumok
detail-missing-input-alt-attributes-description=Ha egy képet {0} gombként használ, az alternatív szöveg megadása megkönnyíti a képernyőolvasók és más kisegítő technológiák felhasználói számára a gomb rendeltetésének a megértését. {1}
