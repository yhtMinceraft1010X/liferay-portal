javax.portlet.description.com_liferay_layout_admin_web_portlet_GroupPagesPortlet=Les pàgines són pàgines web personalitzades que s'han creat en el portal. Segons el rol que es tingui, es poden modificar aquestes pàgines, afegir-ne de noves o canviar l'aspecte i el comportament d'una pàgina.
javax.portlet.description.com_liferay_layout_portlets_web_portlet_LayoutPortletsPortlet=Els ginys són petites aplicacions que es poden afegir a una pàgina.
javax.portlet.description.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=Les plantilles de lloc permeten definir pàgines i contingut web per incloure quan es creïn llocs. Es poden definir i editar les plantilles de lloc i també els seus permisos.
javax.portlet.description.com_liferay_message_boards_web_portlet_MBAdminPortlet=Els fòrums de discussió són un lloc de conversa per als usuaris amb diferents nivells de profunditat i jerarquia. Els administradors poden gestionar els fòrums, assignar rols i permisos d'usuari i expulsar usuaris. Per contra, els usuaris poden gestionar les subscripcions que facin als apunts i a les categories del fòrum, així com veure estadístiques.
javax.portlet.description.com_liferay_monitoring_web_portlet_MonitoringPortlet=El monitoratge permet veure totes les sessions actives del portal. Per raons de rendiment, aquest valor està generalment desactivat en producció.
javax.portlet.description.com_liferay_my_account_web_portlet_MyAccountPortlet=La configuració del compte us permet accedir als paràmetres personals en una única ubicació fàcil d'utilitzar. Els usuaris poden editar el seu perfil i veure les subscripcions a llocs web, així com les organitzacions i els grups d'usuaris a què pertanyen.
javax.portlet.description.com_liferay_mysubscriptions_web_portlet_MySubscriptionsPortlet=Les meves subscripcions organitza totes les seves subscripcions en sola ubicació fàcil d'utilitzar.
javax.portlet.description.com_liferay_oauth2_provider_web_internal_portlet_OAuth2AdminPortlet=Autoritza l'accés segur de les aplicacions de tercers als recursos d'usuari sense donar-los les contrasenyes.
javax.portlet.description.com_liferay_password_policies_admin_web_portlet_PasswordPoliciesAdminPortlet=Les normes de la contrasenya defineixen les mesures de seguretat de nivell empresarial que inclouen el bloqueig de l'usuari i la caducitat de la contrasenya. Podeu definir les normes o delegar-les a un servidor LDAP.
javax.portlet.description.com_liferay_plugins_admin_web_portlet_PluginsAdminPortlet=Els components permeten activar o desactivar els tipus de components com ara mòduls de funció, temes i plantilles de disseny.
javax.portlet.description.com_liferay_portal_instances_web_portlet_PortalInstancesPortlet=Les instàncies virtuals permeten executar diverses instàncies de Liferay en un únic servidor. Si bé els casos comparteixen la mateixa base de dades, els seus usuaris, llocs, organitzacions, funcions, configuració, etc., són independents per cada instància.
javax.portlet.description.com_liferay_portal_search_admin_web_portlet_SearchAdminPortlet=La configuració de cerca controla la indexació i altres funcions del motor de cerca.
javax.portlet.description.com_liferay_portal_settings_web_portlet_PortalSettingsPortlet=La configuració de la instància inclou els paràmetres globals configurables de la instància com ara noms, autenticació, associacions d'usuari per defecte i noms d'amfitrió de correu.
javax.portlet.description.com_liferay_portal_workflow_instance_tracker_web_internal_portlet_WorkflowInstanceTrackerPortlet=Rastrejador de la instància del flux de treball
javax.portlet.description.com_liferay_portal_workflow_web_internal_portlet_SiteAdministrationWorkflowPortlet=Assigna processos de flux de treball als continguts i supervisa els processos actuals.
javax.portlet.description.com_liferay_portal_workflow_web_internal_portlet_UserWorkflowPortlet=Llistes de processos de flux de treball que heu iniciat.
javax.portlet.description.com_liferay_roles_admin_web_portlet_RolesAdminPortlet=Els rols són agrupaments d'usuaris que comparteixen una funció concreta dins el portal, segons un àmbit determinat. Podeu afegir rols als quals es puguin concedir permisos de diverses funcions dins les aplicacions dels portlets.
javax.portlet.description.com_liferay_segments_web_internal_portlet_SegmentsPortlet=Un segment representa un conjunt d'usuaris que compleixen certs criteris. Els segments es poden utilitzar per crear experiències personalitzades per als seus membres. Els administradors poden afegir, visualitzar, previsualitzar membres, actualitzar i suprimir segments.
javax.portlet.description.com_liferay_server_admin_web_portlet_ServerAdminPortlet=Els paràmetres d'administració del servidor controlen els registres, l'emmagatzematge a la memòria cau, la indexació de recerca, i altres característiques avançades. Pot supervisar el rendiment del sistema, alterar la configuració del servidor de forma detalla, recerques reindex, i modificar l'emmagatzematge a la memòria cau.
javax.portlet.description.com_liferay_site_admin_web_portlet_SiteAdminPortlet=Els llocs web són un conjunt de pàgines que mostren el contingut i proporcionen accés a aplicacions específiques. Els llocs web poden comptar amb membres, als quals es dóna accés exclusiu a determinades pàgines o continguts.
javax.portlet.description.com_liferay_site_teams_web_portlet_SiteTeamsPortlet=Els equips son agrupacions de membres. Els administradors de lloc poden concedir permisos específics als equips amb el mateix procediment que amb els rols.
javax.portlet.description.com_liferay_staging_configuration_web_portlet_StagingConfigurationPortlet=La configuració d'staging permet configurar l'staging del seu lloc.
javax.portlet.description.com_liferay_trash_web_portlet_TrashPortlet=La paperera de reciclatge mostra tots els continguts eliminats pels usuaris. Els continguts poden ser restaurats o eliminats de forma permanent.
javax.portlet.description.com_liferay_user_groups_admin_web_portlet_UserGroupsAdminPortlet=Els grups d'usuaris proporcionen una forma d'agrupar els usuaris independentment de les organitzacions a les que pertanyen. Es pot definir un grup d'usuaris i assignar el grup d'usuaris com a membre d'un lloc perquè tots els seus usuaris en siguin membres de forma automàtica.
javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=Els usuaris són individus que realitzen tasques utilitzant el portal. Es poden crear nous usuaris o desactivar els usuaris existents. Els usuaris poden unir llocs, situar-se dintre de les jerarquies d'organització, se'ls poden delegar permisos als rols, o agrupar-los en grups d'usuaris. Els grups d'usuaris poden travessar límits organitzatius, i es poden utilitzar per assignar tots els membres a altres col·leccions, com ara llocs o rols. Els grups d'usuaris també es poden utilitzar per personalitzar plantilles de llocs personals per als membres.
javax.portlet.description.com_liferay_wiki_web_portlet_WikiAdminPortlet=Wiki és una enciclopèdia col·laborativa social que permet als usuaris reunir-se i compartir els seus coneixements en una àrea. Els administradors poden afegir i editar pàgines wiki, canviar permisos, i establir opcions avançades.
