org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Proporció del conjunt de fils asínc/sínc
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Configureu la proporció entre els fils asíncrons i síncrons al conjunt de fils interns. La proporció ha de ser positiva i es pot ajustar per representar la distribució de les operacions de publicació a enviament. Les aplicacions amb un nombre d'operacions de publicació més alt hauran de tenir una proporció més alta.
org-apache-felix-eventadmin-IgnoreTimeout=Ignora els temps d'espera
org-apache-felix-eventadmin-IgnoreTimeout-help=Configureu els controladors d'esdeveniments perquè rebin crides sense temps d'espera. Si es configura un temps d'espera per defecte, es realitzaran crides a tots els controladors d'esdeveniments utilitzant el temps d'espera. Per optimitzar el rendiment, es poden configurar controladors d'esdeveniments en què no s'utilitzi l'opció de temps d'espera. Això redueix la utilització de fills dels grups de fils, ja que el control del temps d'espera necessita un fil addicional per cridar el controlador d'esdeveniments. No obstant, l'aplicació hauria de funcionar sense aquesta propietat de configuració. És una optimització pura. El valor és una llista de cadenes. Si una cadena s'acaba amb un punt, s'ignoraran tots els controladors d'aquest paquet. Si la cadena s'acaba amb un asterisc, s'ignoraran tots els controladors del paquet i de tots els supaquets. Si la cadena no s'acaba ni amb un punt ni amb una estrella, se suposa que defineix un nom de classe exacte.
org-apache-felix-eventadmin-IgnoreTopic=Ignora temes
org-apache-felix-eventadmin-IgnoreTopic-help=Per optimitzar el rendiment, es poden configurar temes que siguin ignorats per la implementació de l'administrador d'esdeveniments. En aquest cas, un esdeveniment no es lliura als controladors d'esdeveniments registrats. El valor és una llista de cadenes (separades per comes). Si un valor únic acaba amb un punt, tots els temes d'aquest paquet són ignorats. Si un valor únic acaba amb una estrella, tots els temes d'aquest paquet i de tots els subpaquets són ignorats. Si un valor únic no acaba ni amb un punt ni amb una estrella, s'assumeix que defineix un tema exacte. Es pot utilitzar una sola estrella per desactivar totalment el lliurament.
org-apache-felix-eventadmin-RequireTopic=Requereix tema
org-apache-felix-eventadmin-RequireTopic-help=Configureu si els controladors d'esdeveniments han d'estar registrats amb un tema. Això està habilitat per defecte. L'especificació diu que els controladors d'esdeveniments s'han de registrar amb una llista de temes que els interessin. Deshabilitar aquesta opció permet que els controladors sense un tema rebin tots els esdeveniments (és a dir, que se'ls tracta igual que amb un tema=*).
org-apache-felix-eventadmin-ThreadPoolSize=Mida del conjunt de fils
org-apache-felix-eventadmin-ThreadPoolSize-help=Configureu la mida del grup de fils utilitzats per al lliurament d'esdeveniments. El valor per defecte és 20. Augmenteu-lo si hi ha una gran quantitat d'esdeveniments. Un valor de menys de 2 activa el valor per defecte. Si el grup s'esgota, el lliurament d'esdeveniments es bloqueja fins que hi ha un fil del grup disponible. Cada esdeveniment es lliura amb un fil del grup tret que l'opció "Ignora els temps d'espera" estigui configurada per al controlador d'esdeveniments receptor.
org-apache-felix-eventadmin-Timeout=Temps d'espera
org-apache-felix-eventadmin-Timeout-help=Configureu el temps d'espera de la llista negra en mil·lisegons. El valor per defecte és 5000. Augmenteu-lo o disminuïu-lo a la vostra discreció. Un valor de menys de 100 desactiva els temps d'espera. Qualsevol altre valor és el temps en mil·lisegons que es concedeix a cada controlador d'esdeveniments abans de posar-lo a la llista negra.
