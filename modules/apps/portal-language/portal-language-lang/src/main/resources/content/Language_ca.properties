cookie-banner-simple=Bàner de galetes senzill
cookies-banner-configuration-message=Quan visiteu qualsevol lloc web, pot emmagatzemar o recuperar informació al vostre navegador, principalment en forma de galetes. Aquesta informació podria ser sobre vós, sobre les vostres preferències o el vostre dispositiu, i s'utilitza principalment per fer que el lloc web funcioni tal com espereu. La informació no sol identificar-vos directament, però pot donar-vos una experiència web més personalitzada. Podeu optar per no permetre alguns tipus de galetes. Feu clic a les diverses capçaleres de categoria per obtenir més informació i canviar la configuració predeterminada. No obstant això, el bloqueig d'alguns tipus de galetes pot afectar la vostra experiència del lloc web i els serveis que us podem oferir.
cookies-banner-message=Utilitzem galetes per oferir contingut personalitzat, analitzar tendències, administrar el lloc web, fer un seguiment dels moviments dels usuaris al lloc web i recollir informació demogràfica sobre la nostra base d'usuaris en conjunt. Accepteu totes les galetes per gaudir de la millor experiència possible al nostre lloc web o gestioneu les vostres preferències. Visiteu la nostra política de privadesa per obtenir més informació.
cookies-configuration=Configuració de les galetes
cookies-description[CONSENT_TYPE_FUNCTIONAL]=Aquestes galetes permeten que el lloc web proporcioni funcionalitats i personalització millorades. Les podem establir nosaltres o bé proveïdors de tercers si hem afegit serveis seus a les nostres pàgines. Si no es permeten aquestes galetes, és possible que alguns o cap d'aquests serveis no funcionin correctament.
cookies-description[CONSENT_TYPE_NECESSARY]=Aquestes galetes són necessàries perquè el lloc web funcioni i no es poden desactivar en els nostres sistemes. En general, només s'estableixen en resposta a les vostres accions per a una petició de serveis, com ara configurar les vostres preferències de privadesa, iniciar la sessió o omplir formularis. Podeu configurar el navegador per bloquejar aquestes galetes o alertar-vos sobre el seu ús, però algunes parts del lloc no funcionaran. Aquestes galetes no emmagatzemen cap informació personal identificable.
cookies-description[CONSENT_TYPE_PERFORMANCE]=Aquestes galetes ens permeten comptar visites i fonts de trànsit per poder mesurar i millorar el rendiment del nostre lloc web. Ens ajuden a saber quines pàgines són les més i menys populars i a veure com es mouen els visitants pel lloc. Tota la informació que recullen aquestes galetes es combina i, per tant, és anònima. Si no permeteu aquestes galetes, no sabrem quan heu visitat el nostre lloc web.
cookies-description[CONSENT_TYPE_PERSONALIZATION]=Els nostres socis publicitaris poden configurar aquestes galetes al nostre lloc web. Aquestes empreses poden utilitzar-les per crear un perfil dels vostres interessos i mostrar-vos anuncis rellevants d'altres llocs web. No emmagatzemen directament informació personal, però es basen en la identificació única del vostre navegador i dispositiu d'Internet. Si no permeteu aquestes galetes, la publicitat que veureu no es basarà en les vostres preferències.
