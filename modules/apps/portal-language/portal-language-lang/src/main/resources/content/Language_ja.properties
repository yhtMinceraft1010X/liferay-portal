javax.portlet.description.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=サイトテンプレートはページや、サイトを作成した時に含まれるWebコンテンツを定義できます。サイトテンプレートと共に、権限も定義したり編集できます。
javax.portlet.description.com_liferay_message_boards_web_portlet_MBAdminPortlet=掲示板では、ユーザーは様々なユーザーと様々なレベルでやりとりができます。管理者は、ユーザーロールや権限の割り当てや、ユーザーを掲示板にアクセス禁止にできます。ユーザーは投稿やカテゴリの変更通知を管理、掲示板の統計を見ることもできます。
javax.portlet.description.com_liferay_mobile_device_rules_web_portlet_MDRPortlet=モバイルデバイスファミリーは、ポータルにアクセスしてくる特定のモバイル機器に対しての挙動を設定できます。
javax.portlet.description.com_liferay_monitoring_web_portlet_MonitoringPortlet=モニタリングではポータル内でのセッション状況を確認できます。パフォーマンスに影響するため、本番環境ではこの機能を無効にしてください。
javax.portlet.description.com_liferay_my_account_web_portlet_MyAccountPortlet=アカウント設定では簡単に情報を一元管理できます。ユーザーはプロファイルの更新、サイトへの加入、組織、グループの所属情報などを参照できます。
javax.portlet.description.com_liferay_mysubscriptions_web_portlet_MySubscriptionsPortlet=購読中コンテンツで、購読先を一ヶ所で管理できるようになります
javax.portlet.description.com_liferay_oauth2_provider_web_internal_portlet_OAuth2AdminPortlet=サードパーティー製のアプリケーションにパスワードを付与することなくユーザーのリソースに安全にアクセスできるようにします。
javax.portlet.description.com_liferay_password_policies_admin_web_portlet_PasswordPoliciesAdminPortlet=パスワードポリシーは、ユーザーロックアウトとパスワードを含む、エンタープライズレベルのセキュリティ対策を定めます。ポリシーを定めるか、LDAPサーバに任せることができます。
javax.portlet.description.com_liferay_plugins_admin_web_portlet_PluginsAdminPortlet=コンポーネントはポートレットやテーマ、レイアウトテンプレートといったコンポーネント種別を有効・無効にします
javax.portlet.description.com_liferay_portal_instances_web_portlet_PortalInstancesPortlet=仮想インスタンスを用いることで、複数のLiferayインスタンスを１つのサーバーで実行させることができます。それぞれのインスタンスが同じデータベースを共有していても、ユーザー、サイト、組織、ロール、設定はインスタンス毎に独立しています
javax.portlet.description.com_liferay_portal_search_admin_web_portlet_SearchAdminPortlet=検索設定では、インデックスと他の検索エンジンの機能を制御します。
javax.portlet.description.com_liferay_portal_settings_web_portlet_PortalSettingsPortlet=インスタンス設定はグローバル設定可能な名前、認証、デフォルトユーザーの連携項目とメールホスト名を含みます。
javax.portlet.description.com_liferay_portal_workflow_web_internal_portlet_SiteAdministrationWorkflowPortlet=ワークフローをアセットに割り当てて、現在のプロセスをモニターしてください
javax.portlet.description.com_liferay_portal_workflow_web_internal_portlet_UserWorkflowPortlet=あなたによって開始されたワークフロー プロセスの一覧を表示
javax.portlet.description.com_liferay_roles_admin_web_portlet_RolesAdminPortlet=ロールはユーザーをグルーピングし、ポータルの中の指定の機能を、定められたスコープに従ってシェアする仕組みです。ポートレット内の数あるアプリケーションに関して、アクセスする権限をもったロールを追加できます。
javax.portlet.description.com_liferay_segments_web_internal_portlet_SegmentsPortlet=セグメントは特定の条件に合うユーザーのセットを表します。セグメントはメンバーに合わせたエクスペリエンスを作成する目的で使用できます。管理者はセグメントの追加、表示、メンバーのプレビュー、更新、削除を実行できます。
javax.portlet.description.com_liferay_server_admin_web_portlet_ServerAdminPortlet=サーバ管理の設定では、ログ、キャッシュ、検索インデクシングおよび他の機能を制御します。管理者はシステムパフォーマンスをモニタリングし、サーバ設定を変更し、検索インデクスの再作成およびキャッシュの変更ができます。
javax.portlet.description.com_liferay_site_admin_web_portlet_SiteAdminPortlet=サイトは、コンテンツを表示するページセットであり、特定のアプリケーションへのアクセスを提供します。サイトに所属するメンバーに対し、特定のページやコンテンツへのアクセス権限を付与できます。
javax.portlet.description.com_liferay_site_teams_web_portlet_SiteTeamsPortlet=チームはサイトメンバーの集合です。サイト管理者はチームに対して、ロールでの権限制御と同じように、権限制御をすることができます
javax.portlet.description.com_liferay_staging_configuration_web_portlet_StagingConfigurationPortlet=ステージング設定は、設定可能なステージング設定へのアクセスを許可します
javax.portlet.description.com_liferay_trash_web_portlet_TrashPortlet=ゴミ箱では、削除したすべてのコンテンツが見れます。コンテンツを復元、または完全削除できます。
javax.portlet.description.com_liferay_user_groups_admin_web_portlet_UserGroupsAdminPortlet=ユーザーグループは、ユーザーが属する組織とは独立して、ユーザーの集合を作る仕組みです。ユーザーグループをサイトメンバーとして割り当てて、ユーザーグループのメンバーを自動的にサイトに割り当てるという使い方ができます。
javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=ユーザーとはポータルを使用する人物です。新しいユーザーの作成または既存ユーザーを無効にできます。ユーザーはサイトに参加、組織に割り当て、ロールの設定、またはユーザーグループとしてグルーピングできます。ユーザーグループはユーザーに、組織やサイトを横断して、共通するロールを割り当てられます。ユーザーグループは他にメンバーの個人サイトのテンプレートをカスタマイズする用途などで利用します。
javax.portlet.description.com_liferay_wiki_web_portlet_WikiAdminPortlet=Wikiは、ユーザーが知識を共有できるオープンな百科事典です。管理者はWikiを追加、編集、権限の変更や詳細な設定が可能です。
