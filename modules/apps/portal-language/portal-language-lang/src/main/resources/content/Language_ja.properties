cookies-banner-configuration-message=Web サイトを訪問する際には、使用中のブラウザに関する情報が主に Cookie の形で保管または取得される場合があります。このような情報はあなた自身やあなたの嗜好、またはあなたが使用している端末に関する情報である可能性があり、主に訪問中のサイトをあなたの期待通りに機能させる目的で使用されます。通常、このような情報によってあなたが直接特定されることはありませんが、より個別化された Web エクスペリエンスの提供に役立ちます。詳細を確認してデフォルトの設定を変更するには、各カテゴリの見出しをクリックしてください。ただし、ブロックする Cookie の種類によってはサイト上でのエクスペリエンスや当社が提供できるサービスに影響を及ぼす可能性があります。
cookies-banner-message=当社はパーソナライズドコンテンツの配信、傾向分析、サイトの管理、サイト上でのユーザーの行動追跡、ユーザーベース全体に関するデモグラフィック情報の収集を目的に Cookie を使用しています。すべての Cookie を許可して当社 Web サイトで可能な限り最高のエクスペリエンスを得るか、ご自身で設定を管理してください。詳細は、当社プライバシーポリシーをご確認ください。
cookies-configuration=Cookie 設定
cookies-description[CONSENT_TYPE_FUNCTIONAL]=この Cookie は Web サイトの機能強化とパーソナライゼーションを実現するもので、当社、あるいは当社が当社のページに追加したサービスの提供元であるサードパーティによって設定される場合があります。この Cookie を許可しない場合は、対象サービスの一部またはすべてが適切に動作しなくなる可能性があります。
cookies-description[CONSENT_TYPE_NECESSARY]=この Cookie は Web サイトの動作に必要なものであり、当社システムではオフにできないものです。通常はプライバシー設定の設定、ログイン、またはフォームの入力といったサービスの要求に等しい操作をあなたが実行した場合にのみ設定されます。この Cookie をブロックまたは警告するようにブラウザを設定できますが、サイトの一部が動作しなくなります。この Cookie には個人を特定可能な情報は保管されません。
cookies-description[CONSENT_TYPE_PERFORMANCE]=この Cookie は当社が自社サイトのパフォーマンスを測定して改善できるよう、訪問回数とトラフィックソースを記録できるようにするものです。最も人気のあるページと最も人気のないページを確認し、サイト内での訪問者の行動を把握するのに役立ちます。この Cookie が収集するすべての情報は集約されているため、匿名です。この Cookie を許可しない場合、あなたが当社サイトを訪問した時間を当社が知ることはできません。
cookies-description[CONSENT_TYPE_PERSONALIZATION]=この Cookie は当社サイトを通して、あるいは当社の広告パートナーによって設定され、あなたの興味をプロファイリングして他のサイトで関連性の高い広告を表示する目的で使用される場合があります。この Cookie によって個人情報が直接保管されることはありませんが、あなたが使用しているブラウザとインターネット端末の一意な識別に基づいています。この Cookie を許可しない場合、ターゲット広告が表示される可能性が低くなります。
