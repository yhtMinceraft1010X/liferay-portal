javax.portlet.description.com_liferay_portal_workflow_web_internal_portlet_UserWorkflowPortlet=Παραθέτει τις διαδικασίες ροής εργασίας που ξεκίνησαν από εσάς. (Automatic Translation)
javax.portlet.description.com_liferay_roles_admin_web_portlet_RolesAdminPortlet=Roles are groupings of users that share a particular function within the portal, according to a particular scope. You can add roles which can be granted permissions to various functions within portlet applications.
javax.portlet.description.com_liferay_segments_web_internal_portlet_SegmentsPortlet=Ένα τμήμα αντιπροσωπεύει ένα σύνολο χρηστών που πληρούν ορισμένα κριτήρια. Τα τμήματα μπορούν να χρησιμοποιηθούν για τη δημιουργία προσαρμοσμένων εμπειριών για τα μέλη τους. Οι διαχειριστές μπορούν να προσθέσουν, να προβάλουν, να προεπισκοπούν μέλη, να ενημερώσουν και να διαγράψουν τμήματα αγοράς. (Automatic Translation)
javax.portlet.description.com_liferay_server_admin_web_portlet_ServerAdminPortlet=Server Administration settings control logs, caching, search indexing, and other advanced features. You can monitor system performance, alter detailed server settings, reindex searches, and modify caching.
javax.portlet.description.com_liferay_site_admin_web_portlet_SiteAdminPortlet=Τα Sites είναι σύνολα σελίδων που δείχνουν συγκεκριμένο περιεχόμενο και παρέχουν πρόσβαση σε συγκεκριμένες εφαρμογές. Τα Sites μπορούν να έχουν μέλη με αποκλειστική πρόσβαση στις συγκεκριμένες σελίδες ή στο περιεχόμενό τους.
javax.portlet.description.com_liferay_site_teams_web_portlet_SiteTeamsPortlet=Οι ομάδες είναι συλλογές μελών της τοποθεσίας. Οι διαχειριστές τοποθεσιών μπορούν να δώσουν συγκεκριμένα δικαιώματα σε ομάδες που χρησιμοποιούν την ίδια διαδικασία όπως και με τους ρόλους. (Automatic Translation)
javax.portlet.description.com_liferay_staging_configuration_web_portlet_StagingConfigurationPortlet=Η ρύθμιση παραμέτρων σταδιοποίησης επιτρέπει την πρόσβαση στις διαμορφώσιμες ρυθμίσεις σταδιοποίησης της τοποθεσίας σας. (Automatic Translation)
javax.portlet.description.com_liferay_trash_web_portlet_TrashPortlet=Ο Κάδος Ανακύκλωσεις δείχνει όλα τα αντικείμενα που έχουν σβηστεί από τους χρήστες. Τα αντικείμενα μπορούν να αποκατασταθούν ή να σβηστούν μόνιμα.
javax.portlet.description.com_liferay_user_groups_admin_web_portlet_UserGroupsAdminPortlet=Οι ομάδες χρηστών παρέχουν έναν τρόπο ομαδοποίησης χρηστών ανεξάρτητα από τους οργανισμούς στους οποίους ανήκουν. Μπορείτε να ορίσετε μια ομάδα χρηστών και να αντιστοιχίσετε την ομάδα χρηστών ως μέλος μιας τοποθεσίας για να κάνετε αυτόματα όλα τα μέλη των χρηστών της. (Automatic Translation)
javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=Οι χρήστες είναι άτομα που εκτελούν εργασίες χρησιμοποιώντας την πύλη. Μπορείτε να δημιουργήσετε νέους χρήστες ή να απενεργοποιήσετε υπάρχοντες χρήστες. Οι χρήστες μπορούν να συμμετάσχουν σε τοποθεσίες, να τοποθετηθούν σε ιεραρχίες οργανισμών, να τους ανατεθούν δικαιώματα σε ρόλους ή να συλλεχθούν σε ομάδες χρηστών. Οι ομάδες χρηστών μπορούν να ξεπεράσουν τα οργανωτικά όρια και μπορούν να χρησιμοποιηθούν για την εκχώρηση όλων των μελών σε άλλες συλλογές, όπως τοποθεσίες ή ρόλους. Οι ομάδες χρηστών μπορούν επίσης να χρησιμοποιηθούν για την προσαρμογή προτύπων προσωπικής τοποθεσίας για μέλη. (Automatic Translation)
