org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Ρυθμίστε την αναλογία ασύγχρονων έως συγχρονισμάτων νημάτων στο εσωτερικό χώρο συγκέντρωσης νημάτων. Ο λόγος πρέπει να είναι θετικός και μπορεί να προσαρμοστεί ώστε να αντιπροσωπεύει την κατανομή των πράξεων ταχυδρομείου προς αποστολή. Οι εφαρμογές με μεγαλύτερο αριθμό λειτουργιών μετά θα πρέπει να έχουν υψηλότερη αναλογία. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout=Παράβλεψη χρονικών άουτ (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTimeout-help=Ρυθμίστε τις παραμέτρους των χειριστών συμβάντων ώστε να καλούνται χωρίς χρονικό άουτ. Εάν ένα χρονικό άουτ έχει ρυθμιστεί από προεπιλογή, τότε όλοι οι δείκτες χειρισμού συμβάντων καλούνται χρησιμοποιώντας το χρονικό άουτ. Για βελτιστοποίηση απόδοσης, είναι δυνατή η ρύθμιση παραμέτρων των χειριστών συμβάντων όπου δεν χρησιμοποιείται ο χειρισμός χρονικού χρονικούΟΎ ΑΠΟΤΕΛΈΣΜΑΤΟς. Αυτό μειώνει τη χρήση νήματος από τα σύνολα νημάτων, καθώς ο χειρισμός χρονικού όριαΣ απαιτεί ένα επιπλέον νήμα για την κλήση του δείκτη χειρισμού συμβάντων. Ωστόσο, η εφαρμογή θα πρέπει να λειτουργεί χωρίς αυτήν την ιδιότητα ρύθμισης παραμέτρων. Είναι μια καθαρή βελτιστοποίηση. Η τιμή είναι μια λίστα συμβολοσειρών. Εάν μια συμβολοσειρά τελειώνει με κουκκίδα, όλοι οι δείκτες χειρισμού σε αυτό ακριβώς το πακέτο αγνοούνται. Εάν η συμβολοσειρά τελειώνει με ένα αστέρι, όλοι οι χειριστές σε αυτό το πακέτο και όλες οι υποσυσκευές αγνοούνται. Εάν η συμβολοσειρά δεν τελειώνει με κουκκίδα ούτε με αστέρι, αυτό θεωρείται ότι ορίζει ένα ακριβές όνομα κλάσης. (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic=Παράβλεψη θεμάτων (Automatic Translation)
org-apache-felix-eventadmin-IgnoreTopic-help=Ρυθμίστε τις παραμέτρους θεμάτων που αγνοούνται από την υλοποίηση διαχειριστή συμβάντων για βελτιστοποίηση απόδοσης. Σε αυτήν την περίπτωση, ένα συμβάν δεν παραδίδεται σε καταχωρημένους δείκτες χειρισμού συμβάντων. Η τιμή είναι μια λίστα συμβολοσειρών (διαχωρισμένη με κόμμα). Εάν μια μεμονωμένη τιμή τελειώνει με κουκκίδα, όλα τα θέματα σε αυτό ακριβώς το πακέτο παραβλέπονται. Εάν μια μεμονωμένη τιμή τελειώνει με ένα αστέρι, όλα τα θέματα σε αυτό το πακέτο και όλα τα δευτερεύοντα πακέτα αγνοούνται. Εάν μια μεμονωμένη τιμή δεν τελειώνει με κουκκίδα ούτε με αρχή, αυτό θεωρείται ότι ορίζει ένα ακριβές θέμα. Ένα μόνο αστέρι μπορεί να χρησιμοποιηθεί για την πλήρη απενεργοποίηση της παράδοσης. (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic=Απαίτηση θέματος (Automatic Translation)
org-apache-felix-eventadmin-RequireTopic-help=Ρυθμίστε τις παραμέτρους του κατά πόσον οι δείκτες χειρισμού συμβάντων πρέπει να καταχωρηθούν με ένα θέμα. Αυτό είναι ενεργοποιημένο από προεπιλογή. Η προδιαγραφή λέει ότι οι χειριστές συμβάντων πρέπει να εγγραφούν σε μια λίστα θεμάτων που τους ενδιαφέρουν. Η απενεργοποίηση αυτής της ρύθμισης θα επιτρέψει στους χειριστές χωρίς θέμα να λαμβάνουν όλα τα συμβάντα (δηλαδή, αντιμετωπίζονται με τον ίδιο ίδιο όπως με ένα θέμα=*). (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize=Μέγεθος χώρου συγκέντρωσης νημάτων (Automatic Translation)
org-apache-felix-eventadmin-ThreadPoolSize-help=Ρυθμίστε τις παραμέτρους του μεγέθους του χώρου συγκέντρωσης νημάτων που χρησιμοποιείται για την παράδοση συμβάντων. Η προεπιλεγμένη τιμή είναι 20. Αύξηση σε περίπτωση μεγάλου όγκου γεγονότων. Μια τιμή μικρότερη από 2 ενεργοποιεί την προεπιλεγμένη τιμή. Εάν ο χώρος συγκέντρωσης εξαντληθεί, η παράδοση συμβάντων αποκλείεται μέχρι να γίνει διαθέσιμο ένα νήμα από το χώρο συγκέντρωσης. Κάθε συμβάν παραδίδεται σε ένα νήμα από το χώρο συγκέντρωσης, εκτός εάν τα χρονικά άουτ παράβλεψης έχουν ρυθμιστεί για το πρόγραμμα χειρισμού συμβάντων λήψης. (Automatic Translation)
org-apache-felix-eventadmin-Timeout=Χρονικό όριο (Automatic Translation)
org-apache-felix-eventadmin-Timeout-help=Ρυθμίστε τις παραμέτρους του χρονικού μονταρίσματος της μαύρης λίστας σε χιλιοστά του δευτερολέπτου. Η προεπιλεγμένη τιμή είναι 5000. Αυξήστε ή μειώστε κατά την κρίση σας. Μια τιμή μικρότερη από 100 απενεργοποιεί τα χρονικά άουτ. Οποιαδήποτε άλλη τιμή είναι ο χρόνος σε χιλιοστά του δευτερολέπτου που χορηγείται σε κάθε πρόγραμμα χειρισμού συμβάντων πριν μπει στη μαύρη λίστα. (Automatic Translation)
