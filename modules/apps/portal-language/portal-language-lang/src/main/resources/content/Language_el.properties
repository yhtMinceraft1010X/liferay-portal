javax.portlet.description.com_liferay_gogo_shell_web_internal_portlet_GogoShellPortlet=Το Κέλυφος Gogo σας επιτρέπει να αλληλεπιδράτε με το πλαίσιο ενότητας Liferay. (Automatic Translation)
javax.portlet.description.com_liferay_journal_web_portlet_JournalPortlet=Το περιεχόμενο Web μπορεί να είναι οποιοδήποτε περιεχόμενο θέλετε να προσθέσετε σε μια τοποθεσία, όπως άρθρα, συχνές ερωτήσεις ή ένα στοιχείο ειδήσεων. Οι διαχειριστές μπορούν να διαχειρίζονται περιεχόμενο, καθώς και να εκχωρούν ρόλους και δικαιώματα χρήστη. Οι χρήστες μπορούν να προσθέτουν, να επεξεργάζονται, να εγκρίνουν ή να προβάλλουν περιεχόμενο ανάλογα με το ρόλο τους. (Automatic Translation)
javax.portlet.description.com_liferay_knowledge_base_web_portlet_AdminPortlet=Η Γνωσιακή Βάση παρέχει ένα μέσο για τη συλλογή, την οργάνωση και την ανάκτηση περιεχομένου που σχετίζεται με την τεκμηρίωση και την υποστήριξη προϊόντων. Οι διαχειριστές μπορούν να παρέχουν στους χρήστες πρόσβαση σε πρότυπα για να διευκολύνουν τη δημιουργία άρθρων γνωσιακής βάσης. (Automatic Translation)
javax.portlet.description.com_liferay_layout_admin_web_portlet_GroupPagesPortlet=Οι Σελίδες είναι σελίδες web που έχουν δημιουργηθεί στο portal. Με βάση το ρόλο τους, οι χρήστες μπορούν να επεξεργάζονται τις σελίδες αυτές, να προσθέτουν νέες σελίδες, ή να αλλάζουν την εμφάνιση των σελίδων.
javax.portlet.description.com_liferay_layout_portlets_web_portlet_LayoutPortletsPortlet=Τα widgets είναι μικρές εφαρμογές που μπορούν να προστεθούν σε μια σελίδα. (Automatic Translation)
javax.portlet.description.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=Τα πρότυπα τοποθεσίας σάς επιτρέπουν να ορίσετε σελίδες και περιεχόμενο web που θα συμπεριληφθούν κατά τη δημιουργία τοποθεσιών. Μπορείτε να ορίσετε και να επεξεργαστείτε πρότυπα τοποθεσίας, καθώς και τα δικαιώματά τους. (Automatic Translation)
javax.portlet.description.com_liferay_message_boards_web_portlet_MBAdminPortlet=Οι Πίνακες Μηνυμάτων προσφέρουν ένα φόρουμ συνομιλίας για τους χρήστες, με πολλαπλά επίπεδα βάθους και ιεραρχίας. Οι διαχειριστές μπορούν να επεξεργαστούν τους πίνακες μηνυμάτων, να ορίσουν τους ρόλους και δικαιώματα χρηστών για αυτά και να κλειδώσουν χρήστες εκτός αυτών. Οι χρήστες μπορούν να χειρίζοτναι τις συνδρομές τους στα άρθρα και τις κατηγορίες πινάκων μηνυμάτων, και να δουν σχετικά στατιστικά στοιχεία.
javax.portlet.description.com_liferay_monitoring_web_portlet_MonitoringPortlet=Η παρακολούθηση σάς επιτρέπει να βλέπετε όλες τις ζωντανές συνεδρίες στην πύλη. Για λόγους επιδόσεων, αυτή η ρύθμιση είναι γενικά απενεργοποιημένη στην παραγωγή. (Automatic Translation)
javax.portlet.description.com_liferay_my_account_web_portlet_MyAccountPortlet=Ο "Λογαριασμός μου" οργανώνει τις προσωπικές πληροφορίες του χρήστη σε μία εύχρηστη τοποθεσία. Οι χρήστες μπορούν να επεξεργαστούν τις προσωπικές τους πληροφορίες και να δουν τα sites στα οποία είναι μέλη και τους οργανισμούς και τις ομάδες χρηστών όπου ανήκουν.
javax.portlet.description.com_liferay_mysubscriptions_web_portlet_MySubscriptionsPortlet=Οι Συνδρομές μου οργανώνουν όλες τις συνδρομές σας σε μία, εύκολη στη χρήση τοποθεσία. (Automatic Translation)
javax.portlet.description.com_liferay_oauth2_provider_web_internal_portlet_OAuth2AdminPortlet=Επιτρέπει σε εφαρμογές τρίτων να εξασφαλίζουν πρόσβαση σε πόρους χρηστών χωρίς να τους δίνουν τους κωδικούς πρόσβασης. (Automatic Translation)
javax.portlet.description.com_liferay_password_policies_admin_web_portlet_PasswordPoliciesAdminPortlet=Οι πολιτικές κωδικού πρόσβασης ορίζουν μέτρα ασφαλείας εταιρικού επιπέδου που περιλαμβάνουν κλείδωμα χρήστη και λήξη κωδικού πρόσβασης. Μπορείτε να ορίσετε πολιτικές ή πληρεξούσιους σε ένα διακομιστή LDAP. (Automatic Translation)
javax.portlet.description.com_liferay_plugins_admin_web_portlet_PluginsAdminPortlet=Τα στοιχεία σάς επιτρέπουν να ενεργοποιήσετε ή να απενεργοποιήσετε τύπους στοιχείων, όπως θυρίδες, θέματα και πρότυπα διάταξης. (Automatic Translation)
javax.portlet.description.com_liferay_portal_instances_web_portlet_PortalInstancesPortlet=Οι εικονικές παρουσίες σάς επιτρέπουν να εκτελείτε πολλές παρουσίες του Liferay σε έναν μόνο διακομιστή. Ενώ οι παρουσίες μοιράζονται την ίδια βάση δεδομένων, οι χρήστες, οι τοποθεσίες, οι οργανισμοί, οι ρόλοι, οι ρυθμίσεις κ.λπ. (Automatic Translation)
javax.portlet.description.com_liferay_portal_search_admin_web_portlet_SearchAdminPortlet=Οι ρυθμίσεις αναζήτησης ελέγχουν τη δημιουργία ευρετηρίου και άλλες δυνατότητες της μηχανής αναζήτησης. (Automatic Translation)
javax.portlet.description.com_liferay_portal_settings_web_portlet_PortalSettingsPortlet=Οι Ρυθμίσεις παρουσίας περιλαμβάνουν τις καθολικές ρυθμίσεις παρουσίας με δυνατότητα ρύθμισης παραμέτρων, όπως ονόματα, έλεγχο ταυτότητας, προεπιλεγμένες συσχετίσεις χρηστών και ονόματα κεντρικών ρυθμίσεων αλληλογραφίας. (Automatic Translation)
