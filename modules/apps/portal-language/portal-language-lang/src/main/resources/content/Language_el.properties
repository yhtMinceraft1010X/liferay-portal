javax.portlet.description.com_liferay_exportimport_web_portlet_ExportImportPortlet=Η εξαγωγή/εισαγωγή σάς επιτρέπει να εξάγετε ή να εισάγετε μια ολόκληρη τοποθεσία ή ένα υποσύνολο του περιεχομένου μιας τοποθεσίας. (Automatic Translation)
