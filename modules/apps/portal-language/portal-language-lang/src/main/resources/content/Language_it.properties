javax.portlet.description.com_liferay_layout_admin_web_portlet_GroupPagesPortlet=Le Pagine sono pagine web personalizzate create all'interno del portale. A seconda del ruolo è possibile modificarle, aggiungerne o modificarne l'aspetto grafico.
