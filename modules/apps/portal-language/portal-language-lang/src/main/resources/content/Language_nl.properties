javax.portlet.description.com_liferay_gogo_shell_web_internal_portlet_GogoShellPortlet=De Gogo Shell biedt de mogelijkheid op interactie met de structuur van de Liferay-module.
javax.portlet.description.com_liferay_journal_web_portlet_JournalPortlet=Web Content kan elke content zijn die u wilt toevoegen aan een site, zoals artikelen, een FAQ of een nieuwsbericht. Beheerders kunnen de content beheren en er gebruikersrollen en machtigingen aan toevoegen. Gebruikers kunnen toevoegen, bewerken, goedkeuren, of content bekijken, afhankelijk van hun rol.
javax.portlet.description.com_liferay_knowledge_base_web_portlet_AdminPortlet=Met de kennisbank kunt u kennis verzamelen, organiseren en inzichtelijk maken. Een beheerder kan gebruikers toegang geven tot sjablonen om kennisbankartikelen te maken.
javax.portlet.description.com_liferay_layout_admin_web_portlet_GroupPagesPortlet=Pagina's zijn webpagina's in de portal. Afhankelijk van uw rol kunt u deze pagina's bewerken, toevoegen of opmaken.
javax.portlet.description.com_liferay_layout_portlets_web_portlet_LayoutPortletsPortlet=Widgets zijn kleine applicaties die aan een pagina kunnen worden toegevoegd.
javax.portlet.description.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=Sitesjablonen bieden u de mogelijkheid om pagina's en webinhoud te omschrijven voor gebruik bij het maken van sites. U kunt sitesjablonen en de bijbehorende machtigingen omschrijven en bewerken.
javax.portlet.description.com_liferay_message_boards_web_portlet_MBAdminPortlet=Een Forum is een conversatieplatform voor gebruikers dat bestaat uit meerdere niveaus. Een beheerder kan forums beheren, gebruikersrollen en rechten toewijzen en gebruikers uitsluiten. Een gebruiker kan conversaties en categorieën volgen per e-mail, en statistieken bekijken.
javax.portlet.description.com_liferay_monitoring_web_portlet_MonitoringPortlet=Via Monitoring kunt u alle livesessies in het portaal zien. Vanuit performance-overwegingen wordt deze instelling in productie meestal uitgezet.
javax.portlet.description.com_liferay_my_account_web_portlet_MyAccountPortlet=Accountinstellingen biedt eenvoudig toegang tot uw persoonlijke instellingen. U kunt hier uw profiel aanpassen en uw lidmaatschappen bekijken van sites, organisaties en gebruikersgroepen.
javax.portlet.description.com_liferay_mysubscriptions_web_portlet_MySubscriptionsPortlet='Ik volg' verzamelt alles wat u volgt op één makkelijk te gebruiken plek.
javax.portlet.description.com_liferay_oauth2_provider_web_internal_portlet_OAuth2AdminPortlet=Geeft applicaties van derden veilige toegang tot gebruikersbronnen zonder de wachtwoorden te geven.
javax.portlet.description.com_liferay_password_policies_admin_web_portlet_PasswordPoliciesAdminPortlet=Wachtwoordbeleidsregels definiëren veiligheidsmaatregelen op bedrijfsniveau, zoals uitsluiting van gebruikers en vervaltermijnen voor wachtwoorden. U kunt beleidsregels definiëren of delegeren aan een LDAP-server.
javax.portlet.description.com_liferay_plugins_admin_web_portlet_PluginsAdminPortlet=Met componenten kun je componenttypes zoals portlets, thema's en indelingssjablonen gebruiken of uitschakelen.
javax.portlet.description.com_liferay_portal_instances_web_portlet_PortalInstancesPortlet=Virtuele instanties laat u meerdere instanties van Liferay uitvoeren op één enkele server. Omdat instanties dezelfde database delen, zijn hun gebruikers, sites organisaties, rollen, instellingen, etc. onafhankelijk van de instantie.
javax.portlet.description.com_liferay_portal_search_admin_web_portlet_SearchAdminPortlet=Zoekinstellingen beheren indexering en andere zoekmachinefuncties.
javax.portlet.description.com_liferay_portal_settings_web_portlet_PortalSettingsPortlet=Instantie-instellingen omvatten globale configureerbare instantie-instellingen zoals namen, authenticatie, standaard gebruikerkoppelingen en hostnamen voor e-mail.
javax.portlet.description.com_liferay_portal_workflow_instance_tracker_web_internal_portlet_WorkflowInstanceTrackerPortlet=Workflowinstantietracker
javax.portlet.description.com_liferay_portal_workflow_web_internal_portlet_SiteAdministrationWorkflowPortlet=Wijst workflowprocessen toe aan assets en houdt toezicht op huidige processen.
