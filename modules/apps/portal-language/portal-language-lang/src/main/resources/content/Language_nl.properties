javax.portlet.description.com_liferay_roles_admin_web_portlet_RolesAdminPortlet=Rollen zijn groepen van gebruikers die een bepaalde functie delen binnen de portal, volgens een bepaald toepassingsgebied. U kunt rollen toevoegen met verschillende machtigingen voor verschillende functies in portletapplicaties.
javax.portlet.description.com_liferay_segments_web_internal_portlet_SegmentsPortlet=Een segment vertegenwoordigt een reeks gebruikers die aan bepaalde criteria voldoen. Segmenten kunnen worden gebruikt om aangepaste ervaringen te maken voor hun leden. Beheerders kunnen segmenten toevoegen, bekijken, bijwerken en verwijderen, en voorbeeldweergaven van leden bekijken.
javax.portlet.description.com_liferay_server_admin_web_portlet_ServerAdminPortlet=Instellingen voor serverbeheer regelen logboeken, caching, zoekindexering en andere geavanceerde functies. U kunt systeemprestaties monitoren, gedetailleerde serverinstellingen wijzigen, zoekopdrachten herindexeren en caching wijzigen.
javax.portlet.description.com_liferay_site_admin_web_portlet_SiteAdminPortlet=Een Site is een collectie van pagina's die content weergeven en toegang verlenen tot bepaalde toepassingen. Een site kan leden hebben, die exclusieve toegang krijgen tot specifieke pagina's of content.
javax.portlet.description.com_liferay_site_teams_web_portlet_SiteTeamsPortlet=Een Team is een groep siteleden. Een sitebeheerder kan specifieke rechten toekennen aan een team, waarbij dezelfde procedure volgt als bij rollen.
javax.portlet.description.com_liferay_staging_configuration_web_portlet_StagingConfigurationPortlet=Staging configuratie geeft toegang tot configureerbare staging mogelijkheden van uw site.
javax.portlet.description.com_liferay_trash_web_portlet_TrashPortlet=De Prullenbak laat alle content zien die is verwijderd door gebruikers. Deze content kan worden hersteld of voorgoed worden verwijderd.
javax.portlet.description.com_liferay_user_groups_admin_web_portlet_UserGroupsAdminPortlet=Gebruikersgroepen bieden de mogelijkheid om gebruikers te groeperen los van de organisaties waarvan ze deel uitmaken. U kunt een gebruikersgroep definiëren en toewijzen als lid van een site om automatisch alle gebruikers in de groep lid te maken.
javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=Gebruikers zijn personen die taken uitvoeren met de portal. U kunt nieuwe gebruikers aanmaken of bestaande gebruikers inactief maken. Gebruikers kunnen deelnemen aan sites, in organisatiehiërarchieën geplaatst worden, machtigingen krijgen in rollen, of gegroepeerd worden in gebruikersgroepen. Gebruikersgroepen kunnen organisatiegrenzen overschrijden en gebruikt worden om alle leden toe te wijzen aan andere collecties, zoals sites of rollen. Gebruikersgroepen kunnen ook gebruikt worden om sitesjablonen op maat te maken voor leden.
javax.portlet.description.com_liferay_wiki_web_portlet_WikiAdminPortlet=Wiki is een sociale encyclopedie waarin gebruikers samenkomen en kennis delen over een bepaald onderwerp. Administrators kunnen wikipagina's toevoegen en bewerken, permissies wijzigen en geavanceerde opties instellen.
