detail-missing-meta-description=Metabeschrijving ontbreekt
detail-missing-meta-description-description=De metabeschrijving geeft een samenvatting van de inhoud van een pagina die zoekmachines opnemen in de zoekresultaten. Een hoogwaardige, unieke metabeschrijving laat uw pagina relevanter lijken en kan uw zoekverkeer verhogen. {0}
