javax.portlet.description.com_liferay_wiki_web_portlet_WikiAdminPortlet=Wiki is een sociale encyclopedie waarin gebruikers samenkomen en kennis delen over een bepaald onderwerp. Administrators kunnen wikipagina's toevoegen en bewerken, permissies wijzigen en geavanceerde opties instellen.
