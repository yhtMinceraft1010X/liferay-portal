detail-illegible-font-sizes-description=Veel zoekmachines rangschikken pagina's op basis van hoe geschikt ze zijn voor mobiel gebruik. Tekengroottes kleiner dan 12px zijn vaak moeilijk te lezen op mobiele apparaten en kunnen gebruikers verplichten om in te zoomen om tekst op een comfortabele leesgrootte weer te geven. {0}
detail-illegible-font-sizes-tip=Dit probleem treedt op wanneer 60% of meer van de tekst een tekengrootte van minder dan 12px heeft. Controleer de ingestelde tekengrootte in de editor voor webinhoud, het fragment, de sjabloon of het stijlboek om de regel te vinden die de onleesbare tekst veroorzaakt.
detail-incorrect-image-aspect-ratios=Incorrecte beeldverhoudingen voor afbeeldingen
detail-incorrect-image-aspect-ratios-description=De pagina geeft afbeeldingen weer met een onjuiste beeldverhouding. Als de beeldverhouding van een weergegeven afbeelding aanzienlijk verschilt van de beeldverhouding in het bronbestand, kan de weergegeven afbeelding er vervormd uitzien, wat mogelijk een onaangename gebruikerservaring oplevert. {0}
detail-incorrect-image-aspect-ratios-tip=Onjuiste beeldverhoudingen kunnen worden veroorzaakt door in de sjabloon een vaste hoogte en breedte te gebruiken die niet past bij de verhouding van de originele afbeelding.
detail-invalid-canonical-url=Ongeldige canonieke URL
detail-invalid-canonical-url-description=Wanneer meerdere pagina's vergelijkbare inhoud hebben, beschouwen zoekmachines ze als dubbele versies van dezelfde pagina. Met geldige canonieke links kunt u zoekmachines vertellen welke versie van een pagina ze moeten verkennen en weergeven aan gebruikers in de zoekresultaten. {0}
detail-invalid-canonical-url-failing-element=Als het probleem het feit is dat de canonieke URL niet overeenkomt met de URL van de pagina, probeer dan de configuratie voor het gebruik van gelokaliseerde canonieke URL's te wijzigen via Instantie-instellingen > Pagina's > SEO.
detail-invalid-canonical-url-tip=In een Liferay-site worden canonieke URL's automatisch gegenereerd. Als deze ontbreekt, kan het probleem veroorzaakt worden door het thema. Als het probleem het feit is dat het niet overeenkomt met de URL van de pagina, dan kunt u de configuratie voor het gebruik van gelokaliseerde canonieke URL's wijzigen via Instantie-instellingen > Pagina's > SEO.
detail-invalid-hreflang=Ongeldige Hreflang
detail-invalid-hreflang-description=Veel sites bieden verschillende versies van een pagina op basis van de taal of regio van een gebruiker. Hreflang-links verstrekken zoekmachines de URL's alle versies van een pagina, zodat ze de juiste versie voor elke taal of regio kunnen weergeven. {0}
detail-invalid-hreflang-tip=In een Liferay site worden hreflang-links automatisch gegenereerd. Als deze ontbreken of ongeldig zijn, kan het probleem worden veroorzaakt door het thema of in het Open Graph-extensiepunt.
detail-link-texts=Linktekst
