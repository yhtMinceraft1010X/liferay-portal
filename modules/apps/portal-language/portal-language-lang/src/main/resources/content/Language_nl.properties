javax.portlet.description.com_liferay_segments_web_internal_portlet_SegmentsPortlet=Een segment vertegenwoordigt een reeks gebruikers die aan bepaalde criteria voldoen. Segmenten kunnen worden gebruikt om aangepaste ervaringen te maken voor hun leden. Beheerders kunnen segmenten toevoegen, bekijken, bijwerken en verwijderen, en voorbeeldweergaven van leden bekijken.
javax.portlet.description.com_liferay_server_admin_web_portlet_ServerAdminPortlet=Instellingen voor serverbeheer regelen logboeken, caching, zoekindexering en andere geavanceerde functies. U kunt systeemprestaties monitoren, gedetailleerde serverinstellingen wijzigen, zoekopdrachten herindexeren en caching wijzigen.
javax.portlet.description.com_liferay_site_admin_web_portlet_SiteAdminPortlet=Een Site is een collectie van pagina's die content weergeven en toegang verlenen tot bepaalde toepassingen. Een site kan leden hebben, die exclusieve toegang krijgen tot specifieke pagina's of content.
javax.portlet.description.com_liferay_site_teams_web_portlet_SiteTeamsPortlet=Een Team is een groep siteleden. Een sitebeheerder kan specifieke rechten toekennen aan een team, waarbij dezelfde procedure volgt als bij rollen.
