javax.portlet.description.com_liferay_journal_web_portlet_JournalPortlet=Web Content kan elke content zijn die u wilt toevoegen aan een site, zoals artikelen, een FAQ of een nieuwsbericht. Beheerders kunnen de content beheren en er gebruikersrollen en machtigingen aan toevoegen. Gebruikers kunnen toevoegen, bewerken, goedkeuren, of content bekijken, afhankelijk van hun rol.
javax.portlet.description.com_liferay_knowledge_base_web_portlet_AdminPortlet=Met de kennisbank kunt u kennis verzamelen, organiseren en inzichtelijk maken. Een beheerder kan gebruikers toegang geven tot sjablonen om kennisbankartikelen te maken.
