javax.portlet.description.com_liferay_password_policies_admin_web_portlet_PasswordPoliciesAdminPortlet=Wachtwoordbeleidsregels definiëren veiligheidsmaatregelen op bedrijfsniveau, zoals uitsluiting van gebruikers en vervaltermijnen voor wachtwoorden. U kunt beleidsregels definiëren of delegeren aan een LDAP-server.
