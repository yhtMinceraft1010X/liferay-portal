org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Verhouding async/sync-threadpool
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Configureer de verhouding van asynchrone naar synchrone threads in de interne threadpool. De verhouding moet positief zijn en kan worden aangepast om de distributie van bewerkingen met betrekking tot publicatie voor verzending te vertegenwoordigen. Applicaties met een hoger aantal publicatiebewerkingen, moeten een hogere verhouding hebben.
org-apache-felix-eventadmin-IgnoreTimeout=Time-outs negeren
org-apache-felix-eventadmin-IgnoreTimeout-help=Configureer gebeurtenisbeheerders die moeten worden opgeroepen zonder time-out. Als standaard een time-out is ingesteld, dan worden alle gebeurtenisbeheerders opgeroepen door middel van de time-out. Voor optimale prestaties kunnen gebeurtenisbeheerders worden geconfigureerd wanneer geen time-outbeheer wordt gebruikt. Dit beperkt het gebruik van threads van de threadpools aangezien het time-outbeheer een bijkomende thread vereist om de gebeurtenisbeheerder op te roepen. De applicatie zou echter ook moeten werken zonder deze configuratie-eigenschap. Deze is louter voor optimalisatie. De waarde is een lijst van tekenreeksen. Als een tekenreeks eindigt met een punt, worden alle beheerders in het betreffende pakket genegeerd. Als de tekenreeks eindigt met een asterisk, worden alle beheerders in dit pakket en alle onderliggende pakketten genegeerd. Als de tekenreeks noch met een punt, noch met een asterisk eindigt, is dit verondersteld een exacte klassenaam te definiëren.
org-apache-felix-eventadmin-IgnoreTopic=Onderwerpen negeren
org-apache-felix-eventadmin-IgnoreTopic-help=Configureer onderwerpen die genegeerd worden door de implementatie van het gebeurtenisbeheer voor geoptimaliseerde prestaties. In dit geval wordt geen gebeurtenis geleverd aan geregistreerde gebeurtenisbeheerders. De waarde is een lijst van tekenreeksen (gescheiden door een komma). Als een enkele waarde eindigt met een punt, worden alle onderwerpen in dit pakket en alle onderliggende pakketten genegeerd. Als een enkele waarde noch met een punt, noch met een asterisk eindigt, is dit verondersteld een exacte onderwerp te definiëren. Een enkele asterisk kan worden gebruikt om de levering volledig uit te schakelen.
org-apache-felix-eventadmin-RequireTopic=Onderwerp vereisen
org-apache-felix-eventadmin-RequireTopic-help=Configureer of gebeurtenisbeheerders moeten worden geregistreerd voor een onderwerp. Dit is standaard ingeschakeld. Volgens de specificaties moeten gebeurtenisbeheerders registreren voor een lijst van onderwerpen waarvoor ze belangstelling hebben. Als deze instelling wordt uitgeschakeld, zullen beheerders zonder onderwerp alle gebeurtenissen ontvangen (ze worden op dezelfde wijze behandeld als met een onderwerp=*).
org-apache-felix-eventadmin-ThreadPoolSize=Grootte threadpool
org-apache-felix-eventadmin-ThreadPoolSize-help=Configureer de grootte van de threadpool voor levering van gebeurtenissen. De standaardwaarde is 20. Verhoog deze waarde bij een groot aantal gebeurtenissen. Een waarde kleiner dan 2 activeert de standaardwaarde. Als de pool leeg is, wordt de levering van gebeurtenissen geblokkeerd tot een thread van de pool beschikbaar is. Elke gebeurtenis wordt geleverd in een thread van de pool, tenzij de time-outs voor 'negeren' geconfigureerd zijn voor de gebeurtenisbeheerder die ontvangt.
org-apache-felix-eventadmin-Timeout=Time-out
org-apache-felix-eventadmin-Timeout-help=Configureer de time-out voor de zwarte lijst in milliseconden. De standaardwaarde is 5.000. Verhoog of verlaag deze waarde naar wens. Een waarde van minder dan 100 schakelt time-outs uit. Elke andere waarde is de tijd in milliseconden waarover elke gebeurtenisbeheerder beschikt voordat deze op de zwarte lijst komt.
org-apache-felix-eventadmin-ocd-help=Configureer voor de implementatie van Apache Felix gebeutenisbeheer. Deze configuratie overschrijft de configuratie die werden gedefinieerd in de structuureigenschappen van dezelfde namen.
