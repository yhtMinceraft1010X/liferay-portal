javax.portlet.description.com_liferay_oauth2_provider_web_internal_portlet_OAuth2AdminPortlet=Gibt Drittanbieteranwendungen sicheren Zugriff auf Benutzerressourcen, ohne dass sie die Passwörter dazu bekommen.
javax.portlet.description.com_liferay_password_policies_admin_web_portlet_PasswordPoliciesAdminPortlet=Kennwortrichtlinien erlauben das Festlagen von Sicherheitsmaßnahmen wie Sperrung oder Kennwortablauf. Dies kann durch das Angeben eigener Richtlinien oder die Delegierung an einen LDAP-Server erfolgen.
