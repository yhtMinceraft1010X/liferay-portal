javax.portlet.description.com_liferay_server_admin_web_portlet_ServerAdminPortlet=Mit Serveradministration können Logs, Zwischenspeicher, Suchindizierung und andere erweiterte Einstellungen verwaltet werden. Sie können die Systemperformance überwachen, Servereinstellungen ändern, Suchindizes neu erstellen und Zwischenspeicher anpassen.
javax.portlet.description.com_liferay_site_admin_web_portlet_SiteAdminPortlet=Sites sind Zusammenstellungen von Seiten, die Inhalte darstellen und Zugang zu spezifischen Anwendungen ermöglichen. Sites können Mitglieder zugeordnet werden, die damit exklusiven Zugriff auf bestimmte Seiten oder Inhalte erhalten.
javax.portlet.description.com_liferay_site_teams_web_portlet_SiteTeamsPortlet=Teams sind eine Gruppierung von Mitgliedern der Site. Administratoren von Sites können Teams Berechtigungen in der gleichen Weise zuweisen, wie dies mit Rollen möglich wäre.
javax.portlet.description.com_liferay_staging_configuration_web_portlet_StagingConfigurationPortlet=Mit Stagingkonfiguration können die veränderbaren Stagingeinstellungen der Site angepasst werden.
javax.portlet.description.com_liferay_trash_web_portlet_TrashPortlet=Der Papierkorb zeigt alle Assets an, die von Benutzern gelöscht wurden. Die Assets können wiederhergestellt oder dauerhaft gelöscht werden.
javax.portlet.description.com_liferay_user_groups_admin_web_portlet_UserGroupsAdminPortlet=Benutzergruppen erlauben es Benutzern unabhängig ihrer Organisationszugehörigkeit zu gruppieren. Ist eine Benutzergruppe Mitglied einer Site, sind die entsprechenden Benutzer automatisch Mitglieder der Site.
javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=Benutzer sind Personen, die Aufgaben mit Hilfe des Portals erfüllen. Sie können neue Benutzer anlegen oder vorhandene deaktiveren. Benutzer können Sites beitreten, in Organisationshierarchien eingeordnet werden, über Rollen Berechtigungen zugewiesen bekommen oder in Benutzergruppen zusammengefasst werden. Benutzergruppen können über Organisationsgrenzen hinweg dazu benutzt werden, alle Mitglieder anderen Gruppierungsformen zuzuordnen. Benutzergruppen können auch zur Anpassung von persönlichen Sitevorlagen der Mitglieder verwendet werden.
javax.portlet.description.com_liferay_wiki_web_portlet_WikiAdminPortlet=Ein Wiki ist eine gemeinschaftlich gepflegte Enzyklopädie, mit Hilfe derer Benutzer Wissen eines bestimmten Bereiches austauschen können. Administratoren können Wikiseiten hinzufügen und bearbeiten, Berechtigungen ändern und erweiterte Einstellungen vornehmen.
