javax.portlet.description.com_liferay_layout_admin_web_portlet_GroupPagesPortlet=Seiten sind indivuelle Webseiten, die im Portal erzeugt wurden. Abhängig von Ihrer Rolle können Sie diese Seiten bearbeiten, Seiten hinzufügen oder das Look-and-Feel der Seite verändern.
