org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Configure a taxa das faixas assíncronas para síncronas no pool de threads internos. A taxa deve ser positiva e pode ser ajustada para que represente a distribuição das operações de envio de publicação. Os aplicativos com um maior número de operações de publicação devem ter uma taxa maior.
org-apache-felix-eventadmin-IgnoreTimeout=Ignorar tempo limite
org-apache-felix-eventadmin-IgnoreTimeout-help=Configurar manipuladores de eventos para que recebam chamadas sem tempo limite. Se um tempo limite for configurado como padrão, todas as chamadas serão feitas para todos os manipuladores de eventos usando o tempo limite. Para otimizar o desempenho, você pode configurar manipuladores de eventos onde a manipulação de tempo limite não é utilizada. Isto reduz o uso de threads pelos pool de threads, pois a manipulação de tempo limite precisa de threads adicionais para chamar o manipulador de eventos. No entanto, o aplicativo deve funcionar sem esta propriedade de configuração. Ela é apenas uma otimização. O valor é uma lista de cadeias. Se uma cadeia terminar com um ponto, todos os manipuladores neste pacote serão ignorados. Se a cadeia terminar com uma estrela, todos os controladores do pacote e todos os subpacotes serão ignorados. Se a cadeia não terminar nem com um ponto nem com uma estrela, presume-se que ela define um nome de classe exato.
org-apache-felix-eventadmin-IgnoreTopic=Ignorar Tópicos
org-apache-felix-eventadmin-IgnoreTopic-help=Configure tópicos que são ignorados pela implementação do administrador de eventos para otimizar o desempenho. Neste caso, um evento não é entregue aos manipuladores de eventos registrados. O valor é uma lista de cadeias (separadas por vírgulas). Se um único valor terminar com um ponto, todos os tópicos neste pacote serão ignorados. Se um único valor terminar com uma estrela, todos os tópicos neste pacote e todos os subpacotes serão ignorados. Se um único valor não terminar com um ponto ou uma estrela, supõe-se que ele define um tema exato. Você pode usar uma única estrela para desativar completamente a entrega.
org-apache-felix-eventadmin-RequireTopic=Tópico Obrigatório
org-apache-felix-eventadmin-RequireTopic-help=Configure se os manipuladores de eventos devem ser registrados com um tópico. Isto está habilitado por padrão. A especificação diz que os manipuladores de eventos devem registrar-se com uma lista de tópicos que os interessam. Desativar esta opção permite que os drivers sem um tópico recebam todos os eventos (ou seja, eles são tratados da mesma forma que os com um tema=*).
org-apache-felix-eventadmin-ThreadPoolSize=Tamanho do Pool de Threads
org-apache-felix-eventadmin-ThreadPoolSize-help=Configure o tamanho do pool de threads usados para a entrega do evento. O valor padrão é 20. Aumente caso haja um grande número de eventos. Um valor menor que 2 aciona o valor padrão. Se o pool acabar, a entrega de eventos é bloqueada até que haja um thread disponível para o pool. Cada evento é entregue em um thread do pool, a menos que a opção "Ignorar tempo limite" esteja configurada para que o manipulador de eventos do destinatário.
org-apache-felix-eventadmin-Timeout=Tempo limite
org-apache-felix-eventadmin-Timeout-help=Defina o tempo limite da lista de proibições em milissegundos. O valor padrão é 5000. Aumente ou diminua a seu critério. Um valor inferior a 100 desativa os tempos limite. Qualquer outro valor é o tempo, em milissegundos, concedido a cada um dos manipuladores de eventos antes de serem colocados na lista de proibições.
