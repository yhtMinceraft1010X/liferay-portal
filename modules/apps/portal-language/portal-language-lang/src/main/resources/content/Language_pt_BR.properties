detail-missing-meta-description-tip=Meta descrição pode ser adicionada na seção de configuração desta página.
detail-missing-title-element=Elemento {0} ausente
detail-missing-title-element-description=Os usuários de mecanismos de pesquisa contam com o título para determinar se uma página é relevante para sua pesquisa. Ele também oferece aos usuários leitores de tela e outras tecnologias de assistência uma vista geral da página. {0}
