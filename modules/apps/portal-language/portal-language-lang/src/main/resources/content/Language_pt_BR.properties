javax.portlet.description.com_liferay_gogo_shell_web_internal_portlet_GogoShellPortlet=O Gogo Shell permite que você interaja com a estrutura do módulo do Liferay.
javax.portlet.description.com_liferay_journal_web_portlet_JournalPortlet=Conteúdo da Web pode ser qualquer conteúdo que você gostaria de adicionar a um site, tais como artigos, um FAQ, ou uma notícia. Os administradores podem gerenciar o conteúdo, bem como atribuir papeis de usuário e permissões. Os usuários podem adicionar, editar, aprovar ou ver o conteúdo dependendo de seu papel.
javax.portlet.description.com_liferay_knowledge_base_web_portlet_AdminPortlet=A Base de Conhecimento fornece meios para a coleta, organização e recuperação de conteúdos relativos à documentação do produto e suporte. Os administradores podem fornecer aos usuários o acesso a modelos para facilitar a criação de artigos da base de conhecimento.
javax.portlet.description.com_liferay_layout_admin_web_portlet_GroupPagesPortlet=Páginas são páginas web personalizadas que foram criadas no portal. Dependendo do seu papel, você pode editar essas páginas, criar novas páginas ou mudar a aparência de uma página.
javax.portlet.description.com_liferay_layout_portlets_web_portlet_LayoutPortletsPortlet=Widgets são pequenas aplicações que podem ser adicionadas à página.
javax.portlet.description.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=Os Modelos de Sites permitem que você defina páginas e conteúdos Web a serem incluídos ao criar sites. Você pode definir e editar modelos de site, assim como suas permissões.
javax.portlet.description.com_liferay_message_boards_web_portlet_MBAdminPortlet=Fórum é um local de discussão entre os usuários com vários níveis de categorização. Administradores podem gerenciar fóruns, controlar permissões e banir usuários. Usuários podem gerencias suas subscrições em categorias do fórum e visualizar estatísticas.
javax.portlet.description.com_liferay_mobile_device_rules_web_portlet_MDRPortlet=Famílias de Dispositivos Móveis lhe permite configurar o comportamento do portal especificamente para cada dispositivo que o acessa.
javax.portlet.description.com_liferay_monitoring_web_portlet_MonitoringPortlet=O Monitoramento permite ver todas as sessões ativas do portal. Por questões de performance, este ajuste é geralmente desativado em produção.
javax.portlet.description.com_liferay_my_account_web_portlet_MyAccountPortlet=As Configurações da Conta organizam todas as suas informações em um único local, de fácil utilização. Os usuários podem editar o seu perfil e ver membros do site e as organizações e grupos de usuários aos quais pertencem.
javax.portlet.description.com_liferay_mysubscriptions_web_portlet_MySubscriptionsPortlet=Minhas Subscrições organizam todas suas subscrições em um local fácil de utilizar.
javax.portlet.description.com_liferay_oauth2_provider_web_internal_portlet_OAuth2AdminPortlet=Autoriza que aplicativos de terceiros acessem com segurança; ca os recursos do usuário sem dar a eles as senhas.
javax.portlet.description.com_liferay_password_policies_admin_web_portlet_PasswordPoliciesAdminPortlet=As políticas de senha definem as medidas de segurança corporativa, que incluem bloqueio de usuários e expiração de senhas. Você pode definir políticas ou delegá-las a um servidor LDAP.
javax.portlet.description.com_liferay_plugins_admin_web_portlet_PluginsAdminPortlet=Os componentes permitem que você habilite ou desabilite tipos de componentes como portlets, temas e modelos de layout.
javax.portlet.description.com_liferay_portal_instances_web_portlet_PortalInstancesPortlet=Instâncias virtuais permite que você execute múltiplas instâncias de Liferay em um único servidor. Embora as instâncias compartilhem o mesmo banco de dados, seus usuários, sites, organizações, papéis, configurações, etc., são independentes por instância.
javax.portlet.description.com_liferay_portal_search_admin_web_portlet_SearchAdminPortlet=Indexação do controle de configurações de busca e outros recursos do mecanismo de pesquisa.
javax.portlet.description.com_liferay_portal_settings_web_portlet_PortalSettingsPortlet=Configurações da Instância incluem as configurações globais ajustáveis da instância, como nome, autenticação, associações padrão do usuário e servidores de email.
javax.portlet.description.com_liferay_portal_workflow_web_internal_portlet_SiteAdministrationWorkflowPortlet=Atribuir processos do fluxo de trabalho para ativos e monitorar os processos atuais.
javax.portlet.description.com_liferay_portal_workflow_web_internal_portlet_UserWorkflowPortlet=Lista os processos do fluxos de trabalhos iniciados por você.
javax.portlet.description.com_liferay_roles_admin_web_portlet_RolesAdminPortlet=Papéis são agrupamentos de usuários que compartilham uma função específica dentro do portal, de acordo com um escopo específico. Você pode adicionar papéis que podem ter permissões para várias funções dentro de aplicativos de portlet.
javax.portlet.description.com_liferay_segments_web_internal_portlet_SegmentsPortlet=Um segmento representa um conjunto de usuários que cumpram com certos critérios. Os segmentos podem ser usados para criar experiências personalizadas para seus membros. Os Administradores podem adicionar, visualizar membros, atualizar e excluir segmentos.
javax.portlet.description.com_liferay_server_admin_web_portlet_ServerAdminPortlet=As configurações do servidor de Administração controlam os logs, armazenamento em cache, indexação de busca e outras funcionalidades avançadas. Você pode monitorar o desempenho do sistema, alterar as configurações detalhadas do servidor, reindexar buscas e modificar o cache.
javax.portlet.description.com_liferay_site_admin_web_portlet_SiteAdminPortlet=Sites são um conjunto de páginas que exibem conteúdo e fornecem acesso a aplicações específicas. Sites podem ter membros, que têm acesso exclusivo a páginas específicas ou conteúdo.
javax.portlet.description.com_liferay_site_teams_web_portlet_SiteTeamsPortlet=Equipes são conjuntos de usuários membros de um site. Administradores de sites podem conceder permissões especificas para as equipes de forma similar aos papéis.
javax.portlet.description.com_liferay_staging_configuration_web_portlet_StagingConfigurationPortlet=A Configuração de Staging dá acesso aos ajustes configuráveis de staging do seu site.
javax.portlet.description.com_liferay_trash_web_portlet_TrashPortlet=A Lixeira exibe todos os conteúdos removidos pelos usuários. Os conteúdos podem ser restaurados ou excluídos permanentemente.
javax.portlet.description.com_liferay_user_groups_admin_web_portlet_UserGroupsAdminPortlet=Os grupos de usuários fornecem uma maneira de agrupar os usuários de forma independente das organizações a que pertencem. Você pode definir um grupo de usuários e atribuir o grupo de usuário como um membro de um site para fazer todos os seus usuários membros automaticamente.
javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=Os usuários são indivíduos que realizam tarefas usando o portal. Você pode criar novos usuários ou desativar usuários existentes. Os usuários podem se juntar a sites, serem colocados em hierarquias organizacionais, serem delegados permissões em papéis, ou serem agrupados em grupos de usuários. Os grupos de usuários podem cruzar fronteiras organizacionais e podem ser usados para atribuir todos os membros para outras coleções, como sites ou papéis. Os grupos de usuários também podem ser usados para personalizar modelos de sites pessoais para os membros.
javax.portlet.description.com_liferay_wiki_web_portlet_WikiAdminPortlet=Wiki é uma enciclopédia social colaborativa que provê uma área na qual usuários podem compartilhar conhecimento conjuntamente. Administradores podem adicionar e editar paginas da wiki, alterar permissões e definir opções avançadas.
