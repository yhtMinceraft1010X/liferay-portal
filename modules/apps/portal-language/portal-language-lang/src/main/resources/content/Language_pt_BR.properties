javax.portlet.description.com_liferay_asset_categories_admin_web_portlet_AssetCategoriesAdminPortlet=As Categorias definem um conjunto de termos de vocabulários para classificar conteúdos. Administradores podem criar vocabulários e associar a cada vocabulário várias categorias que usuários podem escolher enquanto criam conteúdo.
javax.portlet.description.com_liferay_asset_tags_admin_web_portlet_AssetTagsAdminPortlet=Os Marcadores permitem a categorização de conteúdo através de grupos flexíveis de termos e vocabulários pré-definidos. Administradores podem gerenciar todos os Marcadores, atribuir permissões e configurar opções avançadas. Usuários podem gerenciar seus Marcadores e definir conjuntos de marcadores e categorias para utilizar ao classificar conteúdo.
