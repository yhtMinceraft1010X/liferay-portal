javax.portlet.description.com_liferay_bookmarks_web_portlet_BookmarksAdminPortlet=Os favoritos são atalhos aos sites que você gosta, usa frequentemente, ou quer compartilhar com outros usuários. Deste portlet se podem adicionar, apagar e compartilhar os favoritos.
