detail-illegible-font-sizes=Tamanho de fonte inelegível
detail-illegible-font-sizes-description=Muitos mecanismos de pesquisa classificam as páginas com base em sua compatibilidade móvel. Tamanhos de fonte menores que 12 pixels costumam ser difíceis de ler em dispositivos móveis e podem exigir que os usuários ampliem para visualizar o texto em um tamanho de leitura confortável. {0}
detail-illegible-font-sizes-tip=Este problema ocorre quando 60% ou mais do texto tem um tamanho de fonte menor que 12 pixels. Verifique os tamanhos de fonte configurados no editor de conteúdo da web, fragmentos, modelos ou livros de estilo para localizar a regra que está causando o texto ilegível.
detail-incorrect-image-aspect-ratios=Taxas de proporção de imagem incorretas
detail-incorrect-image-aspect-ratios-description=A página exibe imagens com a taxa de proporção errada. Se uma imagem renderizada tiver uma taxa de proporção muito diferente da proporção de seu arquivo de origem, a imagem renderizada pode aparecer distorcida, o que pode criar uma experiência desagradável para o usuário. {0}
detail-incorrect-image-aspect-ratios-tip=As taxas de proporção erradas da imagem podem ser causadas por uma altura e largura fixa no modelo que não correspondem à taxa de proporção da imagem original.
detail-invalid-canonical-url=URL canônica inválida
detail-invalid-canonical-url-description=Quando várias páginas possuem conteúdo semelhante, os mecanismos de pesquisa as consideram versões duplicadas da mesma página. Links canônicos válidos permitem informar aos mecanismos de pesquisa qual versão de uma página deve ser rastreada e exibida aos usuários nos resultados da pesquisa. {0}
detail-invalid-canonical-url-failing-element=Se o problema for que o URL canônico não corresponde ao URL da página, tente alterar a configuração para usar URLs canônicos localizados em {0}Configurações da instância> Páginas> SEO{1}.
detail-invalid-canonical-url-tip=Em um site Liferay, URLs canônicos são gerados automaticamente. Se estiverem faltando, o problema pode ser com o tema. Se o problema for que ele não corresponde ao URL da página, você pode alterar a configuração para usar URLs canônicos localizados em Configurações da instância> Páginas> SEO.
detail-invalid-hreflang=Hreflang inválido
detail-invalid-hreflang-description=Muitos sites oferecem versões diferentes de uma página, dependendo do idioma ou da região do usuário. Os links hreflang informam aos mecanismos de pesquisa os URLs de todas as versões de uma página para que possam exibir a versão correta para cada idioma ou região. {0}
detail-invalid-hreflang-tip=Em um site Liferay, os links hreflang são gerados automaticamente. Se estiverem faltando ou forem inválidos, o problema pode ser com o tema ou com o ponto de extensão Open Graph.
detail-link-texts=Textos de link
detail-link-texts-description=O texto do link é a palavra ou frase clicável em um hiperlink. Quando o texto do link indica claramente o destino de um hiperlink, os usuários e os mecanismos de pesquisa podem entender mais facilmente o seu conteúdo e como ele se relaciona com outras páginas. {0}
detail-link-texts-tip=Torne o texto dos links mais descritivo evitando expressões como "clique aqui", "clique neste" ou "saiba mais".
detail-low-contrast-ratio=Baixo índice de contraste
detail-low-contrast-ratio-description=As cores de fundo e de primeiro plano não têm uma taxa de contraste suficiente. A baixa taxa de contraste é difícil ou impossível de ler para muitos usuários. {0}
detail-low-contrast-ratio-tip=O texto em 18pt, ou 14pt e negrito, precisa de uma taxa de contraste de 3:1. Todos os outros textos precisam de uma taxa de contraste de 4,5:1. O contraste entre as cores pode ser definido no livro de estilos, no modelo de página/fragmento ou no próprio fragmento.
detail-missing-img-alt-attributes=Atributos Img ALT ausentes
detail-missing-img-alt-attributes-description=Os elementos informativos deve ter como objetivo um texto alternativo curto e descritivo. {0}
detail-missing-img-alt-attributes-tip=Os atributos de imagem ALT podem ser adicionados tanto no conteúdo web quanto nos editores de fragmento.
detail-missing-input-alt-attributes=Atributos Input ALT ausente
detail-missing-input-alt-attributes-description=Quando uma imagem é usada como o botão {0}, fornecer texto alternativo ajuda os usuários de leitores de tela e outras tecnologias de assistência a entender a finalidade do botão. {1}
detail-missing-input-alt-attributes-tip=Atributos ALT de entrada podem ser adicionados no editor de fragmentos.
detail-missing-meta-description=Descrição Meta ausente
detail-missing-meta-description-description=A meta descrição fornece um resumo do conteúdo de uma página que os mecanismos de pesquisa incluem nos resultados da pesquisa. Uma meta descrição exclusiva de alta qualidade torna sua página mais relevante e pode aumentar o tráfego de pesquisa. {0}
