file-max-size-help=Ορίστε το μέγιστο μέγεθος αρχείου σε byte. Μια τιμή 0 για το μέγιστο μέγεθος αρχείου μπορεί να χρησιμοποιηθεί για να υποδείξει απεριόριστο μέγεθος αρχείου. Ωστόσο, το μέγιστο επιτρεπόμενο μέγεθος αρχείου ορίζεται από την ιδιότητα "Συνολικό μέγιστο μέγεθος αίτησης αποστολής" στη ρύθμιση παραμέτρων "Αποστολή αίτησης Servlet". (Automatic Translation)
