versioning-strategy-overridable-help=Ορίστε εάν οι χρήστες θα μπορούν να παρακάμψουν την προεπιλεγμένη στρατηγική έκδοσης. Εάν ενεργοποιηθεί, οι χρήστες θα έχουν την ευκαιρία να επιλέξουν μια προσαρμοσμένη αύξηση αριθμού έκδοσης. (Automatic Translation)