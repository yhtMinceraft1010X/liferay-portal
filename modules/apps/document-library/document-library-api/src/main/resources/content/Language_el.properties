previewable-processor-max-size=Μέγιστο μέγεθος επεξεργαστή με δυνατότητα προεπισκόπησης (Automatic Translation)
previewable-processor-max-size-help=Ορίστε το μέγιστο μέγεθος αρχείου για προεπισκόπηση και δημιουργία μικρογραφιών. Τα αρχεία μεγαλύτερα από την τιμή που καθορίζεται σε αυτήν την ιδιότητα δεν θα έχουν ως αποτέλεσμα την εκτέλεση ενός επεξεργαστή που δημιουργεί μια προεπισκόπηση. Μια τιμή -1 υποδεικνύει ότι όλα τα αρχεία θα υποβληθούν σε επεξεργασία. Μια τιμή 0 υποδεικνύει ότι δεν θα γίνει επεξεργασία αρχείων. Το προεπιλεγμένο μέγιστο μέγεθος είναι 100 megabyte. (Automatic Translation)
