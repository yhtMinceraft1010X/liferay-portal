activate-or-deactivate-this-connection=啟用或停用此連接。
additional-configurations=其他配置
additional-configurations-help=此配置僅適用於嵌入式（開發）模式。設置側車彈性搜索節點的自定義設置，以 YML 格式 （彈性搜尋. yml）。 (Automatic Translation)
additional-index-configurations=其他索引配置
additional-index-configurations-help=以 JSON（彈性搜尋建立索引 API） 或 YML 格式為 Liferay 索引設置自訂設置。 (Automatic Translation)
additional-type-mappings=其他類型映射
additional-type-mappings-help=設置用於生命射線檔類型（JSON 格式的自定義映射）（彈性搜索放置映射 API）。此值僅應設置為新的欄位映射。如果將此值設置為預設欄位的任何重疊映射，則創建索引失敗。要完全替換預設映射，請使用覆蓋類型映射。 (Automatic Translation)
authentication-enabled=已啟用
authentication-enabled-help=啟用或禁用使用使用者名和密碼的彈性搜索身份驗證。 (Automatic Translation)
bootstrap-mlockall=Bootstrap Mlockall
bootstrap-mlockall-help=此配置僅適用於嵌入式（開發）模式。如果檢查此問題，過程位址空間將鎖定到 RAM 中，從而阻止任何彈性搜索記憶體被交換出去。 (Automatic Translation)
cluster-name=叢級名稱
cluster-name-help=此配置僅適用於嵌入式（開發）模式。設置要加入的集群名稱。 (Automatic Translation)
connection-id=連線 ID
connection-id-help[elasticsearch]=為此連接設定唯一 ID。
discovery-zen-ping-unicast-hosts-port=Zen Discovery Unicast Hosts Port
discovery-zen-ping-unicast-hosts-port-help=此配置已棄用。此配置僅適用於嵌入式（開發）模式。提供一系列埠，用於構建發現時。一系列埠上的多個彈性搜索節點可以在同一台計算機上充當八卦路由器。 (Automatic Translation)
elasticsearch-connection-configuration-name=Elasticsearch Connections
elasticsearch7-configuration-name=Elasticsearch 7
embedded-http-port=嵌入式 HTTP 連接埠
embedded-http-port-help=此配置已棄用。此配置僅適用於嵌入式（開發）模式。設置側車彈性搜索節點的 HTTP 埠，該節點是在禁用生產模式和操作模式設置為嵌入時創建的。 (Automatic Translation)
http-cors-allow-origin=HTTP CORS Allow Origin
http-cors-allow-origin-help=此配置僅適用於嵌入式（開發）模式。設置原點，以便啟用 HTTP CORS 時允許。 (Automatic Translation)
http-cors-configurations=HTTP CORS 配置
http-cors-configurations-help=此配置僅適用於嵌入式（開發）模式。以 YML 格式（彈性搜尋.yml）為 HTTP CORS 提供自訂設置。 (Automatic Translation)
http-cors-enabled=已啟用 HTTP CORS
http-cors-enabled-help=此配置僅適用於嵌入式（開發）模式。如果對此進行了檢查，則啟用了跨源資源分享，從而確定其他源上的瀏覽器是否可以請求彈性搜索。如果禁用，Web 前端工具（如彈性搜索頭）可能無法連接。 (Automatic Translation)
http-ssl-enabled=已啟用 HTTP SSL
http-ssl-enabled-help=啟用或停用 TLS/SSL。
index-name-prefix=索引名稱前綴
index-name-prefix-help=設置搜索索引名稱的前綴。此值不應在正常條件下更改。如果您更改此值，還必須重新鍵入門戶，然後使用彈性搜索管理控制台手動刪除舊索引。 (Automatic Translation)
log-exceptions-only=僅 Log 紀錄異常
log-exceptions-only-help=如果檢查了這一點，則捕獲彈性搜索的異常並記錄，而不會被重新拋出。 (Automatic Translation)
network-bind-host=網路綁定主機
network-bind-host-help=此配置僅適用於嵌入式（開發）模式。指定節點應綁定到的網路介面，以便收聽傳入的請求。 (Automatic Translation)
network-host=網路主機
network-host-addresses=網路主機位址
network-host-addresses-help=設置要連接到的遠端 HTTP 連接埠。當 "操作模式" 設為 "REMOTE"時，需要此值。
network-host-help=此配置僅適用於嵌入式（開發）模式。設置綁定到節點的主機名或IP位址，該節點用於將主機發佈（宣傳）到集群中的其他節點。這是一個快捷方式，可同時設置綁定主機和發佈主機。 (Automatic Translation)
network-publish-host=網路發布主機
network-publish-host-help=此配置僅適用於嵌入式（開發）模式。將節點宣傳的單個介面設置為集群中的其他節點，以便這些節點可以連接到該介面。 (Automatic Translation)
node-name=節點名稱
node-name-help=此配置僅適用於嵌入式（開發）模式。設置節點的名稱以開始。如果不設，"生命之光"將使用。 (Automatic Translation)
number-of-index-replicas=索引副本數量
number-of-index-replicas-help=為每個生命射線公司和系統索引設置複製品數量。如果不設，則不使用複製品。此值的更改在完全重新交易後生效。 (Automatic Translation)
number-of-index-shards=公司和系統指數碎片數 (Automatic Translation)
number-of-index-shards-help=設置創建 Liferay 公司和系統索引時要使用的碎片數量。如果未設集，將使用單個碎片。此值的更改在完全重新交易後生效。 (Automatic Translation)
operation-mode=操作模式
operation-mode-help=此配置已棄用。如果啟用了生產模式，則此設置將被忽略。REMOTE（生產）操作模式連接到遠端獨立彈性搜索集群，也可以通過啟用生產模式來實現。嵌入式（開發）操作模式啟動運行外部側車彈性搜索實例的兒童過程。嵌入式操作模式不受支援。 (Automatic Translation)
override-type-mappings=覆蓋類型映射
override-type-mappings-help=設置自定義映射，以 JSON 格式（彈性搜尋放置映射 API）完全替換生命射線檔類型預設映射。如果設置此值，索引創建將忽略預設映射定義和任何擴展點，而是使用此替代映射定義。如果您需要使用不標準的預設欄位映射創建 Liferay 多庫類型，請使用此欄位。如果您只需要添加新的自定義映射而不重疊任何預設值，請使用其他類型映射。 (Automatic Translation)
password-help=如果已檢查已啟用身份驗證，則設置用於驗證彈性搜索的密碼。 (Automatic Translation)
production-mode-enabled=已啟用 Production Mode
production-mode-enabled-help=啟用生產模式。如果檢查此情況，將啟用生產模式，並忽略操作模式配置。生產模式連接到遠端獨立彈性搜索集群。如果未選取中，將使用操作模式配置。 (Automatic Translation)
proxy-password=Proxy 密碼
proxy-username=Proxy 使用者名稱
proxy-username-help=如果需要通過 Proxy 連接，請設定 Proxy 使用者名稱。
remote-cluster-connection-id=遠端叢集連接 ID
remote-cluster-connection-id-help=選擇彈性搜索連接的連接 ID，以便在連接到遠端集群時使用。彈性搜索連接在彈性搜索連接系統設置中定義。如果不設置此值，則此頁面上的連接配置將用於遠端群集連接。 (Automatic Translation)
rest-client-logger-level=REST Client Logger Level
rest-client-logger-level-help=設置 Elasticsearch REST 用戶端的日誌記錄級別。
set-the-password-for-connecting-to-the-proxy=設置連接代理伺服器的密碼。
set-the-proxy-host-to-be-used-for-the-client-connection=設置要用於客戶端連接的代理主機。
set-the-proxy-port-to-be-used-for-the-client-connection=設置用於客戶端連接的代理伺服器連接埠。
sidecar-debug=Sidecar Debug
sidecar-debug-help=設置此項為 true 可為 sidecar 程序啟用調試模式。
sidecar-debug-settings=Sidecar Debug 設定
sidecar-debug-settings-help=設置用於調試 sidecar 程序的 JVM 選項。
sidecar-heartbeat-interval=Sidecar 檢測信號間隔
sidecar-heartbeat-interval-help=以毫秒為單位設置用於檢測 sidecar 程序執行狀況的檢測信號間隔。
sidecar-home=Sidecar 起始路徑
sidecar-home-help=設置用於啟動 sidecar 程序的 sidecar 基本資料夾的路徑。
sidecar-http-port=Sidecar HTTP Port
sidecar-http-port-help=This configuration only applies to sidecar. Set the HTTP port range of the sidecar Elasticsearch node.
sidecar-jvm-options=Sidecar JVM 選項
sidecar-jvm-options-help=設置 sidecar 程序使用的 JVM 選項。
sidecar-shutdown-timeout=Sidecar 關閉逾時
sidecar-shutdown-timeout-help=以毫秒為單位設置等待時長，在此之後 sidecar 程序將強制關閉。
track-total-hits=追蹤總點擊數
track-total-hits-help=當搜尋結果超過 10，000 時，將此設置為真實，以準確計算點擊總數。當搜索的點擊量很大時，將此設置為真可能會對性能產生影響。 (Automatic Translation)
transport-tcp-port=Transport TCP Port
transport-tcp-port-help=此配置僅適用於嵌入式（開發）模式。指定要綁定的埠以進行節點之間的通信。接受單個值或範圍（例如，9300-9400）。 (Automatic Translation)
truststore-password=信任庫密碼
truststore-password-help=如果檢查啟用了 HTTP SSL，則將密碼設置到託管商店。 (Automatic Translation)
truststore-path=Truststore Path
truststore-path-help=如果檢查了啟用的 HTTP SSL，則設置通往信託商店文件的路徑。 (Automatic Translation)
truststore-type=Truststore Type
truststore-type-help=如果檢查了啟用的 HTTP SSL，則設置託管商店類型。 (Automatic Translation)
username=使用者名稱
username-help=如果已檢查已啟用身份驗證，則將使用者名設置為彈性搜索進行身份驗證。 (Automatic Translation)