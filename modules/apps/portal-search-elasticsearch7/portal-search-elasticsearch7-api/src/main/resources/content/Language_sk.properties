http-cors-configurations=Konfigurácie PROTOKOLU HTTP CORS (Automatic Translation)
http-cors-configurations-help=Táto konfigurácia sa vzťahuje len na režim EMBEDDED (Development). Poskytujte vlastné nastavenia pre HTTP CORS vo formáte YML (elasticsearch.yml). (Automatic Translation)
http-cors-enabled=Http CORS povolené (Automatic Translation)
http-cors-enabled-help=Táto konfigurácia sa vzťahuje len na režim EMBEDDED (Development). Ak je táto voľba zapnutá, je povolené zdieľanie prostriedkov medzi pôvodmi, ktoré určuje, či prehliadač iného pôvodu môže k žiadostiam o elastickésearch. Ak je táto možnosť vypnutá, webové klientne nástroje, ako napríklad elastická hlava, sa nemusia pripojiť. (Automatic Translation)
http-ssl-enabled=Http SSL povolené (Automatic Translation)
