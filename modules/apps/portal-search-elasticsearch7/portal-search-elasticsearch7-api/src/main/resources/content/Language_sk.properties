discovery-zen-ping-unicast-hosts-port-help=Táto konfigurácia je zastaraná. Táto konfigurácia sa vzťahuje len na režim EMBEDDED (Development). Poskytte celý rad portov, ktoré sa majú použiť pri budovaní hodnoty discovery.zen.ping.unicast.hosts. Viaceré elastickésearch uzly na rade portov môže pôsobiť ako klebety smerovače na rovnakom počítači. (Automatic Translation)
