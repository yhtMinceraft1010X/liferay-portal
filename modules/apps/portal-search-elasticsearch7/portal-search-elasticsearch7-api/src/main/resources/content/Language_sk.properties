index-name-prefix=Predpona názvu indexu (Automatic Translation)
index-name-prefix-help=Nastavte predponu názvu indexu vyhľadávania. Táto hodnota by sa za normálnych podmienok nemala meniť. Ak zmeníte túto hodnotu, musíte tiež preindexovať portál a potom manuálne odstrániť starý index pomocou konzoly správy Elasticsearch. (Automatic Translation)
log-exceptions-only=Iba výnimky denníka (Automatic Translation)
log-exceptions-only-help=Ak je to začiarknuté, výnimky z Elasticsearch sú chytené a zaznamenané bez toho, aby boli znovu hodené. (Automatic Translation)
network-bind-host=Hostiteľ sieťovej väzby (Automatic Translation)
network-bind-host-help=Táto konfigurácia sa vzťahuje len na režim EMBEDDED (Development). Zadajte sieťové rozhrania, na ktoré sa má uzol viazať, aby ste mohli počúvať prichádzajúce požiadavky. (Automatic Translation)
network-host=Hostiteľ siete (Automatic Translation)
network-host-addresses=Adresy hostiteľov siete (Automatic Translation)
network-host-addresses-help=Nastavte vzdialených hostiteľov HTTP, ku ktorí sa majú pripojiť. (Automatic Translation)
network-host-help=Táto konfigurácia sa vzťahuje len na režim EMBEDDED (Development). Nastavte názov hostiteľa alebo adresu IP viazanú na uzol, ktorý sa používa na publikovanie (inzerovanie) hostiteľa na iné uzly v klastri. Toto je skratka, ktorá nastavuje hostiteľa väzby a hostiteľa publikovania súčasne. (Automatic Translation)
network-publish-host=Hostiteľ publikovania v sieti (Automatic Translation)
network-publish-host-help=Táto konfigurácia sa vzťahuje len na režim EMBEDDED (Development). Nastaviť jedno rozhranie uzol inzeruje na iné uzly v klastri, tak, že tieto uzly môžete pripojiť k tomu. (Automatic Translation)
node-name=Názov uzla (Automatic Translation)
node-name-help=Táto konfigurácia sa vzťahuje len na režim EMBEDDED (Development). Nastavte názov uzla tak, aby sa začal. Ak sa rozpojí, použije sa "liferay". (Automatic Translation)
number-of-index-replicas=Počet replík indexu spoločnosti a systému (Automatic Translation)
number-of-index-replicas-help=Nastavte počet replík pre každú spoločnosť Liferay a systémový index. Ak sa tento problém rozbalí, nepoužívajú sa žiadne repliky. Zmeny tejto hodnoty sa prejavia po úplnom preindexe. (Automatic Translation)
number-of-index-shards=Počet črepov indexu spoločnosti a systému (Automatic Translation)
number-of-index-shards-help=Nastavte počet črepov, ktoré sa majú použiť pri vytvorení spoločnosti Liferay a systémového indexu. Ak sa odstaví, použije sa jeden črep. Zmeny tejto hodnoty sa prejavia po úplnom preindexe. (Automatic Translation)
operation-mode=Prevádzkový režim (Automatic Translation)
operation-mode-help=Táto konfigurácia je zastaraná. Ak je zapnutý režim výroby, toto nastavenie sa bude ignorovať. Prevádzkový režim REMOTE (Production) sa pripája k vzdialenému samostatnému klastru Elasticsearch, čo sa dá dosiahnuť aj zapnutím výrobného režimu. Vstavaný (vývoj) prevádzkový režim spustí podriadený proces beží externý postranný vozík Elasticsearch inštancie. Vstavaný prevádzkový režim nie je podporovaný. (Automatic Translation)
override-type-mappings=Prepísať priradenia typov (Automatic Translation)
override-type-mappings-help=Nastavte vlastné priradenia tak, aby plne nahradili predvolené priradenia pre LiferayDocumentType vo formáte JSON (Elasticsearch Put Mapping API). Ak nastavíte túto hodnotu, vytvorenie indexu ignoruje predvolenú definíciu priradenia a všetky body rozšírenia, namiesto toho použite túto alternatívnu definíciu priradenia. Túto možnosť použite, ak potrebujete, aby bol liferayDocumentType vytvorený s neštandardné priradenia pre predvolené polia. Ak potrebujete pridať nové vlastné priradenia bez prekrývania predvolených nastavení, použite ďalšietypeMappings. (Automatic Translation)
password-help=Ak je začiarknuté nastavenie overenia na elastickésearch, nastavte heslo na overenie na elastickésearch. (Automatic Translation)
production-mode-enabled=Zapnutý výrobný režim (Automatic Translation)
production-mode-enabled-help=Povoľte výrobný režim. Ak je táto voľba zapnutá, zapne sa režim výroby a konfigurácia prevádzkového režimu sa bude ignorovať. Výrobný režim sa pripája k vzdialenému samostatnému klastru Elasticsearch. Ak táto nie je zaťatená, použije sa konfigurácia prevádzkového režimu. (Automatic Translation)
proxy-host-help=Nastavte hostiteľa servera proxy, ktorý sa má použiť pre pripojenie klienta. (Automatic Translation)
