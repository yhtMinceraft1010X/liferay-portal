bootstrap-mlockall=Bootstrap Mlockall (Automatic Translation)
bootstrap-mlockall-help=Táto konfigurácia sa vzťahuje len na režim EMBEDDED (Development). Ak je táto voľba zapnutá, priestor adries procesu sa uzamkne do pamäte RAM, čo zabráni výmene pamäte Elasticsearch. (Automatic Translation)
