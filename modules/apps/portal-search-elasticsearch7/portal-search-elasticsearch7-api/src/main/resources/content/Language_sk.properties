sidecar-shutdown-timeout=Časový limit vypnutia bočného vozíka (Automatic Translation)
sidecar-shutdown-timeout-help=Nastavte čas v milisekundách, aby ste počkali, kým sa proces postrannej súpravy násilne vypne. (Automatic Translation)
track-total-hits=Sledovať celkové prístupy (Automatic Translation)
track-total-hits-help=Nastavte túto hodnotu na hodnotu true, aby sa presný počet prístupov presne spočítal, ak existuje viac ako 10 000 výsledkov vyhľadávania. Nastavenie tejto možnosti na hodnotu true môže mať vplyv na výkon, ak existuje veľké množstvo prístupov k vyhľadávaniu. (Automatic Translation)
transport-tcp-port=Prenos portu TCP (Automatic Translation)
transport-tcp-port-help=Táto konfigurácia sa vzťahuje len na režim EMBEDDED (Development). Zadajte port, ktorý sa má viazať na komunikáciu medzi uzlami. Akceptuje jednu hodnotu alebo rozsah (napr. 9300-9400). (Automatic Translation)
