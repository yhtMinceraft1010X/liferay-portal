embedded-http-port=Vložený port HTTP (Automatic Translation)
embedded-http-port-help=Táto konfigurácia je zastaraná. Táto konfigurácia sa vzťahuje len na režim EMBEDDED (Development). Nastavte http port postranného vozíka Elasticsearch uzol, ktorý sa vytvorí, keď je vypnutý režim výroby a prevádzkový režim je nastavený na EMBEDDED. (Automatic Translation)
http-cors-allow-origin=HTTP CORS Povoliť pôvod (Automatic Translation)
