proxy-username-help=Nastavte meno používateľa servera proxy, ktoré sa má použiť pri pripájaní prostredníctvom servera proxy. (Automatic Translation)
remote-cluster-connection-id=Identifikácia pripojenia vzdialeného klastra (Automatic Translation)
remote-cluster-connection-id-help=Vyberte identifikáciu pripojenia pripojenia Elasticsearch, ktoré sa má použiť pri pripájaní k vzdialenému klastru. Elastické pripojenia sú definované v systémových nastaveniach Elasticsearch Connections. Ak táto hodnota nie je nastavená, konfigurácie pripojenia na tejto stránke sa použijú pre pripojenie vzdialeného klastra. (Automatic Translation)
rest-client-logger-level=Úroveň záznamníku klienta REST (Automatic Translation)
