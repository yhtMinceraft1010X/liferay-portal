additional-type-mappings=Priradenia ďalšieho typu (Automatic Translation)
additional-type-mappings-help=Nastavte vlastné priradenia pre LiferayDocumentType vo formáte JSON (Elasticsearch Put Mapping API). Táto hodnota by mala byť nastavená len s novými priradeniami polí. Ak nastavíte túto hodnotu s akékoľvek prekrývajúce sa priradenia pre predvolené polia, vytvorenie indexu zlyhá. Ak chcete úplne nahradiť predvolené priradenia, použite možnosť Prepísať priradenia typov. (Automatic Translation)
authentication-enabled=Overenie povolené (Automatic Translation)
