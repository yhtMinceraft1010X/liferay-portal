additional-type-mappings=Съпоставяния на допълнителен тип (Automatic Translation)
additional-type-mappings-help=Задайте персонализирани картографи за LiferayDocumentType, във формат JSON (Elasticsearch Put Mapping API). Тази стойност трябва да бъде зададена само с нови съпоставяния на полета. Ако зададете тази стойност с припокриващи се съпоставяния за полета по подразбиране, създаването на индекса е неуспешно. За да заместите изцяло съпоставянията по подразбиране, използвайте заместване на съпоставяния от тип. (Automatic Translation)
authentication-enabled=Разрешено удостоверяване (Automatic Translation)
