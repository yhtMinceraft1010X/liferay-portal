bootstrap-mlockall=Театрал Моккал (Automatic Translation)
bootstrap-mlockall-help=Тази конфигурация се отнася само за В EMBEDDED (Разредка) режим. Ако това е отметнато, адресното пространство на процеса е заключено в RAM, като се предотвратява размяната на паметта на еластичния адрес. (Automatic Translation)
cluster-name=Име на клъстер (Automatic Translation)
cluster-name-help=Тази конфигурация се отнася само за В EMBEDDED (Разредка) режим. Задайте името на клъстера да се присъедини. (Automatic Translation)
