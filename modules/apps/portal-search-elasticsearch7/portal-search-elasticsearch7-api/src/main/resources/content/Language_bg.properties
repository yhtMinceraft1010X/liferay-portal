sidecar-debug=Отстраняване на грешки в коша (Automatic Translation)
sidecar-debug-help=Задайте това на true, за да разрешите режима за отстраняване на грешки за процеса на кош. (Automatic Translation)
sidecar-debug-settings=Настройки за отстраняване на грешки в коша (Automatic Translation)
