sidecar-http-port=Http порт на sidecar (Automatic Translation)
sidecar-http-port-help=This configuration only applies to sidecar. Set the HTTP port range of the sidecar Elasticsearch node.
sidecar-jvm-options=Опции за JVM на сайд в кола (Automatic Translation)
