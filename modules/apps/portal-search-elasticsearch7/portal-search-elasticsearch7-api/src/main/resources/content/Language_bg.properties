embedded-http-port=Вграден HTTP порт (Automatic Translation)
embedded-http-port-help=Тази конфигурация е отхвърлена. Тази конфигурация се отнася само за В EMBEDDED (Разредка) режим. Задайте HTTP порт на sidecar еластичниsearch възел, който се създава при режим на производство е забранена и режим на работа е зададена на ВМЪК. (Automatic Translation)
http-cors-allow-origin=HTTP CORS разреши произход (Automatic Translation)
http-cors-allow-origin-help=Тази конфигурация се отнася само за В EMBEDDED (Разредка) режим. Задайте произхода да позволи, когато е разрешена HTTP CORS. (Automatic Translation)
http-cors-configurations=HTTP CORS конфигурации (Automatic Translation)
http-cors-configurations-help=Тази конфигурация се отнася само за В EMBEDDED (Разредка) режим. Предоставяне на потребителски настройки за HTTP CORS, в YML формат (elasticsearch.yml). (Automatic Translation)
http-cors-enabled=HTTP CORS поддръжка (Automatic Translation)
http-cors-enabled-help=Тази конфигурация се отнася само за В EMBEDDED (Разредка) режим. Ако това е отметнато, споделянето на ресурси от различни произход е разрешено, което определя дали браузър с друг произход може да направи заявки към Еластично търсене. Ако е забранено, уеб инструменти като еластични главата на търсене може да не може да се свърже. (Automatic Translation)
http-ssl-enabled=Http SSL поддръжка (Automatic Translation)
http-ssl-enabled-help=Разрешаване или забраняване на TLS/SSL. (Automatic Translation)
index-name-prefix=Префикс на име на индекс (Automatic Translation)
index-name-prefix-help=Задайте префикса за името на индекса за търсене. Тази стойност не трябва да се променя при нормални условия. Ако промените тази стойност, трябва също да преиндексирате портала и след това ръчно да изтриете стария индекс с помощта на конзолата за управление на Elasticsearch. (Automatic Translation)
log-exceptions-only=Регистрационни само изключения (Automatic Translation)
log-exceptions-only-help=Ако това се проверява, изключения от Elasticsearch се улавят и записват без да бъдат хвърлени отново. (Automatic Translation)
network-bind-host=Мрежово обвързване на хост (Automatic Translation)
network-bind-host-help=Тази конфигурация се отнася само за В EMBEDDED (Разредка) режим. Задайте мрежовия интерфейс(и) към който трябва да се свързва един възел, за да се прослушва за входящи заявки. (Automatic Translation)
network-host=Мрежов хост (Automatic Translation)
network-host-addresses=Адреси на мрежови хостове (Automatic Translation)
network-host-addresses-help=Задайте отдалечените HTTP хостове, към които да се свържете. (Automatic Translation)
network-host-help=Тази конфигурация се отнася само за В EMBEDDED (Разредка) режим. Задайте името на хоста или IP адреса, обвързан с възела, който се използва за публикуване (рекламиране) на хоста към други възли в клъстера. Това е пряк път, който задава името хост и публикуване хост в същото време. (Automatic Translation)
network-publish-host=Хост за публикуване на мрежа (Automatic Translation)
network-publish-host-help=Тази конфигурация се отнася само за В EMBEDDED (Разредка) режим. Задайте един интерфейс възел рекламира други възли в клъстера, така че тези възли могат да се свързват с него. (Automatic Translation)
node-name=Име на възел (Automatic Translation)
node-name-help=Тази конфигурация се отнася само за В EMBEDDED (Разредка) режим. Задайте името на възела да се стартира. Ако е изключен, се използва "liferay". (Automatic Translation)
number-of-index-replicas=Брой на репликите на фирмен и системен индекс (Automatic Translation)
number-of-index-replicas-help=Задайте броя на репликите за всеки liferay индекс на фирмата и системата. Ако е изключен, не се използват реплики. Промените в тази стойност влиза в сила след пълно преиндексиране. (Automatic Translation)
number-of-index-shards=Брой на парчетата на фирмените и системните индекси (Automatic Translation)
number-of-index-shards-help=Задайте броя на парчетата, които да се използват, когато се създава liferay фирма и системен индекс. Ако е изключена, ще се използва единичен парче. Промените в тази стойност влиза в сила след пълно преиндексиране. (Automatic Translation)
operation-mode=Режим на работа (Automatic Translation)
operation-mode-help=Тази конфигурация е отхвърлена. Ако режимът на производство е разрешен, тази настройка ще бъде игнорирана. Режимът на работа REMOTE (Производство) се свързва с отдалечен самостоятелен Elasticsearch клъстер, който също може да бъде постигнат чрез активиране на режим на производство. Режимът на работа EMBEDDED (развитие) стартира дете процес работи външен еластичния екземпляр на коша. РЕЖИМЪТ НА РАБОТА EMBEDDED не се поддържа. (Automatic Translation)
override-type-mappings=Заместване на съпоставяне на типове (Automatic Translation)
override-type-mappings-help=Задайте персонализирани картографи, за да замените изцяло съпоставянията по подразбиране за LiferayDocumentType, във формат JSON (Elasticsearch Put Mapping API). Ако зададете тази стойност, създаването на индекс игнорира дефиницията на съпоставянията по подразбиране и всички точки на разширение, вместо това използва тази дефиниция за алтернативни съпоставяния. Използвайте това, ако имате нужда от LiferayDocumentType, за да бъде създаден с нестандартни съпоставяния за полета по подразбиране. Ако просто трябва да добавите нови персонализирани съпоставяния без припокриване на всички настройки по подразбиране, използвайте additionalTypeMappings. (Automatic Translation)
password-help=Задайте парола за удостоверяване на еластично търсене, ако удостоверяване разрешено е отметнато. (Automatic Translation)
production-mode-enabled=Режимът на производство е разрешен (Automatic Translation)
production-mode-enabled-help=Разрешаване на режим на производство. Ако е включена тази отметка, режимът на производство ще бъде разрешен и конфигурацията на режим на работа ще бъде игнорирана. Режим на производство се свързва с отдалечена самостоятелна Еластичнитърсачни клъстери. Ако това не е отметнато, ще се използва конфигурацията на режим на работа. (Automatic Translation)
proxy-host-help=Задайте хост на прокси сървър да се използва за връзка с клиента. (Automatic Translation)
proxy-password=Парола за прокси сървър (Automatic Translation)
proxy-password-help=Задайте паролата за свързване към прокси сървъра. (Automatic Translation)
proxy-port-help=Задайте прокси порта да се използва за връзка с клиента. (Automatic Translation)
proxy-username=Потребителско име на прокси сървър (Automatic Translation)
proxy-username-help=Задайте името на прокси потребителя, който да използвате, ако се свързвате през прокси сървър. (Automatic Translation)
remote-cluster-connection-id=Отдалечена връзка с клъстер (Automatic Translation)
remote-cluster-connection-id-help=Изберете ИД на връзката на Еластичния връзк, който да използвате при свързване към отдалечения клъстер. Еластичните връзки са дефинирани в системните настройки на Еластичните връзки. Ако тази стойност не е зададена, конфигурациите на тази страница ще се използват за връзка с отдалечен клъстер вместо. (Automatic Translation)
rest-client-logger-level=Ниво на дърваря на REST клиент (Automatic Translation)
