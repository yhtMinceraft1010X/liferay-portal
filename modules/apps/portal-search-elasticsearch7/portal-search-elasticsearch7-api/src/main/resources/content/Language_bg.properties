discovery-zen-ping-unicast-hosts-port=Едноадресни хостове пристанище Zen Discovery (Automatic Translation)
discovery-zen-ping-unicast-hosts-port-help=Тази конфигурация е отхвърлена. Тази конфигурация се отнася само за В EMBEDDED (Разредка) режим. Предоставете диапазон от портове, които да използвате при изграждането на value value.discovery.zen.ping.unicast.hosts. Множество възли Elasticsearch на редица портове могат да действат като клюки рутери на един и същ компютър. (Automatic Translation)
elasticsearch-connection-configuration-name=Еластични връзки (Automatic Translation)
