track-total-hits-help=Задайте това на true, за да се отчете точно общият брой посещения, когато има повече от 10 000 резултата за търсене. Задаването на това на true може да окаже влияние върху производителността, когато има голям брой посещения за търсене. (Automatic Translation)
transport-tcp-port=Порт за транспорт на TCP (Automatic Translation)
transport-tcp-port-help=Тази конфигурация се отнася само за В EMBEDDED (Разредка) режим. Задайте порт, който да се свързва за комуникация между възли. Приема една стойност или диапазон (напр. 9300-9400). (Automatic Translation)
