proxy-username=Имя пользователя прокси (Automatic Translation)
proxy-username-help=Установите имя пользователя прокси для использования при подключении через прокси. (Automatic Translation)
remote-cluster-connection-id=Идентификатор удаленного кластерного подключения (Automatic Translation)
remote-cluster-connection-id-help=Выберите идентификатор соединения соединения Elasticsearch для использования при подключении к удаленному кластеру. Соединения Elasticsearch определяются в настройках системы elasticsearch Connections. Если это значение не установлено, то конфигурации соединения на этой странице будут использоваться для удаленного кластерного соединения. (Automatic Translation)
