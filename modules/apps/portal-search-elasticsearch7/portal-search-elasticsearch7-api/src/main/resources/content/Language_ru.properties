discovery-zen-ping-unicast-hosts-port=Дзен Дискавери Unicast Хосты Порт (Automatic Translation)
discovery-zen-ping-unicast-hosts-port-help=Эта конфигурация депрекирована. Эта конфигурация применяется только к режиму EMBEDDED (Development). Предоставьте ряд портов для использования при создании значения discovery.zen.ping.unicast.hosts. Несколько узлов Elasticsearch в различных портах могут выступать в качестве маршрутизаторов сплетен на одном компьютере. (Automatic Translation)
