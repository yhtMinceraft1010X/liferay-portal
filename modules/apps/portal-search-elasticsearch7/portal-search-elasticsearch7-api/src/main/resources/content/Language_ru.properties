network-bind-host=Сетевой хост bind (Automatic Translation)
network-bind-host-help=Эта конфигурация применяется только к режиму EMBEDDED (Development). Укажите сетевой интерфейс (ы) узел должен связываться с для того, чтобы слушать входящие запросы. (Automatic Translation)
network-host=Сетевой хост (Automatic Translation)
network-host-addresses=Адреса сетевого хоста (Automatic Translation)
network-host-addresses-help=Установите удаленные хосты HTTP для подключения. (Automatic Translation)
network-host-help=Эта конфигурация применяется только к режиму EMBEDDED (Development). Установите имя хоста или IP-адрес, связанный с узлом, который используется для публикации (рекламы) узла другим узлам кластера. Это ярлык, который устанавливает хост связывания и хост публикации в то же время. (Automatic Translation)
network-publish-host=Сеть Публикация Хост (Automatic Translation)
network-publish-host-help=Эта конфигурация применяется только к режиму EMBEDDED (Development). Установите единый интерфейс, который узел рекламирует другим узлам кластера, чтобы эти узлы могли подключаться к нему. (Automatic Translation)
node-name=Имя узла (Automatic Translation)
node-name-help=Эта конфигурация применяется только к режиму EMBEDDED (Development). Установите имя узла для запуска. При неустановлении используется "жизненный луч". (Automatic Translation)
number-of-index-replicas=Количество реплик индекса компании и системы (Automatic Translation)
number-of-index-replicas-help=Установите количество реплик для каждой компании Liferay и системный индекс. Если не умножество, реплики не используются. Изменения в этом значении вступят в силу после полного переиндекса. (Automatic Translation)
number-of-index-shards=Количество осколков индекса компании и системы (Automatic Translation)
number-of-index-shards-help=Установите количество осколков для использования при создании компании и системного индекса Liferay. При неустановлении будет использоваться один осколок. Изменения в этом значении вступят в силу после полного переиндекса. (Automatic Translation)
operation-mode=Режим работы (Automatic Translation)
operation-mode-help=Эта конфигурация депрекирована. Если режим производства включен, эта настройка будет проигнорирована. Режим работы REMOTE (Production) подключается к удаленному автономному кластеру Elasticsearch, который также может быть достигнут за счет включения режима производства. Режим работы EMBEDDED (Development) запускает процесс работы ребенка с внешним экземпляром Elasticsearch. Режим работы EMBEDDED не поддерживается. (Automatic Translation)
override-type-mappings=Переопределение типов карт (Automatic Translation)
override-type-mappings-help=Установите пользовательские отображения, чтобы полностью заменить отображение по умолчанию для LiferayDocumentType, в формате JSON (Elasticsearch Put Mapping API). Если вы установите это значение, создание индекса игнорирует определение отображения по умолчанию и любые точки расширения, используя вместо этого это альтернативное определение отображения. Используйте это, если вам нужно LiferayDocumentType, который будет создан с нестандартными отображениями для полей по умолчанию. Если вам просто нужно добавить новые пользовательские отображения без перекрытия каких-либо по умолчанию, используйте additionalTypeMappings. (Automatic Translation)
password-help=Установите пароль для проверки подлинности для Elasticsearch, если проверка подлинности включена. (Automatic Translation)
production-mode-enabled=Режим производства Включен (Automatic Translation)
production-mode-enabled-help=Включить режим производства. Если это проверено, режим production будет включен, а конфигурация режима работы будет проигнорирована. Производственный режим подключается к удаленному автономному кластеру Elasticsearch. Если это не остановить, будет использоваться конфигурация режима работы. (Automatic Translation)
