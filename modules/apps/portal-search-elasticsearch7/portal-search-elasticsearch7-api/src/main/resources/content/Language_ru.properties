index-name-prefix=Префикс названия индекса (Automatic Translation)
index-name-prefix-help=Установите приставку для имени индекса поиска. Это значение не должно быть изменено при нормальных условиях. Если вы измените это значение, вы также должны переиндексировать портал, а затем вручную удалить старый индекс с помощью консоли администрирования Elasticsearch. (Automatic Translation)
log-exceptions-only=Только исключения из журнала (Automatic Translation)
