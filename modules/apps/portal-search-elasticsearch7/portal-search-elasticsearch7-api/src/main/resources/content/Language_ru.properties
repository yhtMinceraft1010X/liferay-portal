embedded-http-port=Встроенный порт HTTP (Automatic Translation)
embedded-http-port-help=Эта конфигурация депрекирована. Эта конфигурация применяется только к режиму EMBEDDED (Development). Установите порт HTTP бокового узла Elasticsearch, который создается при отключении режима production и настройке режима работы EMBEDDED. (Automatic Translation)
http-cors-allow-origin=HTTP CORS Разрешить происхождение (Automatic Translation)
http-cors-allow-origin-help=Эта конфигурация применяется только к режиму EMBEDDED (Development). Установите истоки, чтобы, когда HTTP CORS включен. (Automatic Translation)
http-cors-configurations=Конфигурации HTTP CORS (Automatic Translation)
http-cors-configurations-help=Эта конфигурация применяется только к режиму EMBEDDED (Development). Предоставьте пользовательские настройки для HTTP CORS в формате YML (elasticsearch.yml). (Automatic Translation)
http-cors-enabled=ВКЛЮЧЕН HTTP CORS (Automatic Translation)
http-cors-enabled-help=Эта конфигурация применяется только к режиму EMBEDDED (Development). Если это проверено, включается совместное использование ресурсов кросс-происхождения, которое определяет, может ли браузер другого происхождения делать запросы в Elasticsearch. При отключении веб-инструменты переднего конца, такие как elasticsearch-голова, могут быть не в состоянии подключиться. (Automatic Translation)
http-ssl-enabled=HTTP SSL Включено (Automatic Translation)
