remote-cluster-connection-id=ID connessione cluster remoto (Automatic Translation)
remote-cluster-connection-id-help=Scegliere l'ID di connessione della connessione Elasticsearch da utilizzare per la connessione al cluster remoto. Le connessioni elasticsearch sono definite in Impostazioni di sistema connessioni elasticsearch. Se questo valore non è impostato, le configurazioni di connessione in questa pagina verranno invece utilizzate per la connessione cluster remota. (Automatic Translation)
