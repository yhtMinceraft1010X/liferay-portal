embedded-http-port=Porta HTTP incorporata (Automatic Translation)
embedded-http-port-help=Questa configurazione è obsoleta. Questa configurazione si applica solo alla modalità EMBEDDED (Sviluppo). Impostare la porta HTTP del nodo Elasticsearch sidecar creata quando la modalità di produzione è disabilitata e la modalità operativa è impostata su EMBEDDED. (Automatic Translation)
http-cors-allow-origin=HTTP CORS Consenti origine (Automatic Translation)
http-cors-allow-origin-help=Questa configurazione si applica solo alla modalità EMBEDDED (Sviluppo). Impostare le origini per consentire quando il CORS HTTP è abilitato. (Automatic Translation)
http-cors-configurations=Configurazioni CORS HTTP (Automatic Translation)
http-cors-configurations-help=Questa configurazione si applica solo alla modalità EMBEDDED (Sviluppo). Fornire impostazioni personalizzate per CORS HTTP, in formato YML (elasticsearch.yml). (Automatic Translation)
http-cors-enabled=CORS HTTP abilitato (Automatic Translation)
http-cors-enabled-help=Questa configurazione si applica solo alla modalità EMBEDDED (Sviluppo). Se questa opzione è selezionata, la condivisione delle risorse tra origini è abilitata, determinando se un browser su un'altra origine può effettuare richieste a Elasticsearch. Se disabilitato, gli strumenti front-end Web come elasticsearch-head potrebbero non essere in grado di connettersi. (Automatic Translation)
http-ssl-enabled=SSL HTTP abilitato (Automatic Translation)
http-ssl-enabled-help=Abilita o disabilita TLS/SSL.
index-name-prefix=Prefisso Nome Indice
index-name-prefix-help=Il prefisso per il nome dell'indice di ricerca. Questo valore non deve essere modificato in condizioni normali. Se si modifica questo valore, è necessario anche reindicizzare il portale e quindi eliminare manualmente l'indice precedente utilizzando la console di amministrazione di Elasticsearch.
log-exceptions-only=Solo eccezioni di registro (Automatic Translation)
log-exceptions-only-help=Se questa opzione viene selezionata, le eccezioni di Elasticsearch vengono catturate e registrate senza essere generate di nuovo. (Automatic Translation)
network-bind-host=Host binding di rete (Automatic Translation)
network-bind-host-help=Questa configurazione si applica solo alla modalità EMBEDDED (Sviluppo). Specificare le interfaccia di rete a cui deve essere escolta un nodo per ascoltare le richieste in arrivo. (Automatic Translation)
network-host=Host di rete (Automatic Translation)
network-host-addresses=Indirizzi host di rete (Automatic Translation)
network-host-addresses-help=Impostare gli host HTTP remoti a cui connettersi. (Automatic Translation)
network-host-help=Questa configurazione si applica solo alla modalità EMBEDDED (Sviluppo). Impostare il nome host o l'indirizzo IP associato al nodo, utilizzato per pubblicare (annunciare) l'host su altri nodi del cluster. Si tratta di un collegamento che imposta contemporaneamente l'host di binding e l'host di pubblicazione. (Automatic Translation)
network-publish-host=Host di pubblicazione in rete (Automatic Translation)
network-publish-host-help=Questa configurazione si applica solo alla modalità EMBEDDED (Sviluppo). Impostare la singola interfaccia che il nodo annuncia ad altri nodi del cluster, in modo che tali nodi possano connettersi ad essa. (Automatic Translation)
node-name=Nome nodo (Automatic Translation)
node-name-help=Questa configurazione si applica solo alla modalità EMBEDDED (Sviluppo). Impostare il nome del nodo da avviare. Se non impostato, viene utilizzato "liferay". (Automatic Translation)
number-of-index-replicas=Numero di repliche degli indici
number-of-index-replicas-help=Il numero di repliche per ogni indice di Liferay. Se non impostato, non vengono utilizzate repliche. Modifiche a questo valore avranno effetto dopo una reindicizzazione completa.
number-of-index-shards=Numero di frammenti di indice di società e di sistema (Automatic Translation)
number-of-index-shards-help=Il numero di frammenti da utilizzare quando viene creato un indice di Liferay. Se non impostato, verrà utilizzato un singolo frammento. Modifiche a questo valore avranno effetto dopo una reindicizzazione completa.
operation-mode=Modalità operativa (Automatic Translation)
operation-mode-help=Questa configurazione è obsoleta. Se la modalità di produzione è abilitata, questa impostazione verrà ignorata. La modalità operativa REMOTE (Produzione) si connette a un cluster Elasticsearch autonomo remoto, che può essere ottenuto anche abilitando la modalità di produzione. La modalità operativa EMBEDDED (Development) avvia un processo figlio che esegue un'istanza elasticsearch sidecar esterna. La modalità operativa EMBEDDED non è supportata. (Automatic Translation)
override-type-mappings=Ignora mapping dei tipi (Automatic Translation)
override-type-mappings-help=Impostare mapping personalizzati per sostituire completamente i mapping predefiniti per LiferayDocumentType, in formato JSON (Elasticsearch Put Mapping API). Se si imposta questo valore, la creazione dell'indice ignora la definizione dei mapping predefiniti e gli eventuali punti di estensione, utilizzando invece questa definizione di mapping alternativa. Utilizzare questa opzione se è necessario creare LiferayDocumentType con mapping non standard per i campi predefiniti. Se è necessario aggiungere nuovi mapping personalizzati senza sovrapporre impostazioni predefinite, utilizzare additionalTypeMappings. (Automatic Translation)
password-help=Impostare la password per l'autenticazione su Elasticsearch se l'opzione Autenticazione abilitata è selezionata. (Automatic Translation)
production-mode-enabled=Modalità di produzione abilitata (Automatic Translation)
production-mode-enabled-help=Abilitare la modalità di produzione. Se questa opzione è selezionata, la modalità di produzione verrà abilitata e la configurazione della modalità operativa verrà ignorata. La modalità di produzione si connette a un cluster Elasticsearch autonomo remoto. Se questa opzione non è deselezionata, verrà utilizzata la configurazione della modalità operativa. (Automatic Translation)
proxy-host-help=Impostare l'host proxy da utilizzare per la connessione client. (Automatic Translation)
