additional-type-mappings-help=Impostare mapping personalizzati per LiferayDocumentType, in formato JSON (Elasticsearch Put Mapping API). Questo valore deve essere impostato solo con nuovi mapping di campo. Se si imposta questo valore con mapping sovrapposti per i campi predefiniti, la creazione dell'indice ha esito negativo. Per sostituire completamente i mapping predefiniti, utilizzate Ignora mapping dei tipi. (Automatic Translation)
