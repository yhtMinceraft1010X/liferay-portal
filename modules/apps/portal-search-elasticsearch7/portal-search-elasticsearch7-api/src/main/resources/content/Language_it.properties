discovery-zen-ping-unicast-hosts-port-help=Questa configurazione è obsoleta. Questa configurazione si applica solo alla modalità EMBEDDED (Sviluppo). Fornire un intervallo di porte da utilizzare durante la creazione del valore discovery.zen.ping.unicast.hosts. Più nodi Elasticsearch su una vasta gamma di porte possono fungere da router di gossip nello stesso computer. (Automatic Translation)
