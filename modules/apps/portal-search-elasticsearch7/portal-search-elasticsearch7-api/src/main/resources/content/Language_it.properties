track-total-hits=Traccia i successi totali (Automatic Translation)
track-total-hits-help=Impostare questa valore su true per contare con precisione il numero totale di hit quando sono disponibili più di 10.000 risultati per una ricerca. L'impostazione di questo valore su true può avere un impatto sulle prestazioni quando è presente un numero elevato di riscontri per una ricerca. (Automatic Translation)
transport-tcp-port=Porta TCP
transport-tcp-port-help=Questa configurazione si applica solo alla modalità EMBEDDED (Sviluppo). Specificare la porta da associare per la comunicazione tra nodi. Accetta un singolo valore o un intervallo (ad esempio, 9300-9400). (Automatic Translation)
