bootstrap-mlockall=Bootstrap Mlockall (Automatic Translation)
bootstrap-mlockall-help=Questa configurazione si applica solo alla modalità EMBEDDED (Sviluppo). Se questa opzione è selezionata, lo spazio degli indirizzi di processo viene bloccato nella RAM, impedendo lo scambio di memoria Elasticsearch. (Automatic Translation)
