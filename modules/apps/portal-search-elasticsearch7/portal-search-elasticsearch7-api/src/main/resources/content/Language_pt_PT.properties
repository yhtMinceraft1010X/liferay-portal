override-type-mappings=Mapeamentos de tipos de substituição (Automatic Translation)
override-type-mappings-help=Defina mapeamentos personalizados para substituir totalmente os mapeamentos padrão para o LiferayDocumentType, no formato JSON (Elasticsearch Put Mapping API). Se você definir esse valor, a criação do índice ignorará a definição de mapeamento padrão e quaisquer pontos de extensão, usando essa definição de mapeamento alternativo. Use isso se você precisar que o LiferayDocumentType seja criado com mapeamentos não padronizados para campos padrão. Se você só precisar adicionar novos mapeamentos personalizados sem sobrepor quaisquer padrões, use digitmappings adicionais. (Automatic Translation)
