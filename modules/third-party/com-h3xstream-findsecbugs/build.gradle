import com.liferay.gradle.plugins.patcher.PatchTask

apply plugin: "com.liferay.patcher"

task patch(type: PatchTask)

dependencies {
	compileOnly group: "com.google.code.findbugs", name: "findbugs", transitive: false, version: "3.0.1"
	compileOnly group: "com.h3xstream.findsecbugs", name: "findsecbugs-plugin", transitive: false, version: "1.10.1"
	compileOnly group: "org.apache.bcel", name: "bcel", transitive: false, version: "6.3.1"
}

patch {
	ext {
		autoClean = false
	}

	fileNames "**/com/h3xstream/findsecbugs/taintanalysis/TaintFrameModelingVisitor.java"
	originalLibModuleName = "findsecbugs-plugin"
}

updateFileVersions {
	match(/private static final String _VERSION = "(\d.+)";/, "../../sdk/gradle-plugins-defaults/src/main/java/com/liferay/gradle/plugins/defaults/internal/FindSecurityBugsPlugin.java")
}